<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吉他网页模板</title>
  <link rel="stylesheet" href="CSS/level 1.css">
  <script defer src="js/level 1.js"></script>
</head>
<body>

  <!-- 顶部栏 -->
  <header class="topbar">
    <div class="topbar-left">
      <div class="hamburger" id="hamburger">&#9776;</div>
    </div>
    <div class="topbar-center">
      <img src="images/logo.png" alt="Logo" class="logo">
      <p class="slogan">每次拨弦都是心灵的飞舞共鸣！</p>
    </div>
    <div class="topbar-right">
      <input type="text" placeholder="搜索..." class="search-box" id="searchBox">
      <button class="share-btn" id="shareBtn">🔗</button>
    </div>
  </header>

  <!-- 展开的汉堡菜单 -->
  <nav class="menu" id="menu">
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">产品</a></li>
      <li><a href="#">关于我们</a></li>
      <li><a href="#">联系</a></li>
    </ul>
  </nav>

  <!-- 主体内容 -->
  <main class="content">
    <h1>欢迎来到吉他世界</h1>
    <p>这里是网页主体内容区域，可以根据需要扩展。</p>
    <h2>二级标题</h2>
    <p>滚动下去试试底部栏效果……</p>
    <h3>三级标题</h3>
    <p>测试文字 1234567890 …</p>
    <h4>四级标题</h4>
    <p>测试文字 1234567890 …</p>
    <h5>五级标题</h5>
    <p>测试文字 1234567890 …</p>
    <p style="margin-bottom:1000px;">（加长内容，方便滚动测试）</p>
  </main>

  <!-- 底部栏 -->
  <footer class="footer" id="footer">
    <img src="images/logo.png" alt="Logo" class="footer-logo">
    <span>返回顶部</span>
  </footer>

</body>
</html>
