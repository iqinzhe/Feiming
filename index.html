<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AX斧标贝斯 | 首页</title>
<link href="/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="global.css">
<style>
:root {
  --neutral-gray: rgb(128, 128, 128);
  --glass-dark: rgba(0, 0, 0, 0.3);
  --text-white: #fff;
  --card-min-width: 280px;
}
body {
  background: var(--neutral-gray);
  color: var(--text-white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  margin: 0;
  padding-top: 60px;
}

/* 最新动态样式 */
.news-item {
  margin-bottom: 15px;
  padding-bottom: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
.news-item:last-child {
  border-bottom: none;
}
.news-date {
  font-weight: bold;
  color: #ccc;
  margin-bottom: 5px;
}
.read-more {
  color: #4dabf7;
  text-decoration: none;
  font-size: 14px;
  display: inline-block;
  margin-top: 5px;
}

/* 限制首页新闻正文最多显示 5 行 */
.news-item p {
  display: -webkit-box;
  -webkit-line-clamp: 5; /* 限制显示 5 行 */
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  max-height: 7.5em; /* 约等于 5 行高度 */
}

/* 修复最新动态栏占满全屏的问题 */
.events-section,
#latest-events {
  height: auto !important;   /* 高度自适应内容 */
  max-height: none !important;
  overflow: visible !important;
}

/* 顶部固定定位 */
.site-topbar {
  position: fixed; 
  top: 0; 
  left: 0; 
  right: 0;
  z-index: 1000;
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 5%;
}
.site-bottombar {
  margin-top: auto;
  padding: 20px 0;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}
main {
  flex: 1;
  padding-bottom: 20px;
}
.topbar__center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
</style>
</head>
<body>
<header class="site-topbar">
  <div class="topbar__center">
    <a href="index.html"><img class="topbar__logo" src="./images/logo.png" alt="AX Guitar Logo"/></a>
  </div>
</header>
<main>
  <!-- 最新动态 -->
  <section class="events-section">
    <div class="section-header">
        <h2>最新动态</h2>
        <a href="events.html" class="view-all">阅读更多 →</a>
    </div>
    <div id="latest-events" class="events-preview"></div>
  </section>

  <!-- 产品系列总览 -->
  <section class="series-overview" id="seriesOverview"></section>
</main>

<footer class="site-bottombar">
  <div class="bottombar__label">返回顶部</div>
  <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
</footer>

<script src="events.js"></script>
<script>
function formatDate(dateStr) {
  const date = new Date(dateStr);
  return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
}
function truncateText(text, maxLength = 80) {
  return text.length > maxLength ? text.substring(0, maxLength) + "..." : text;
}
function renderLatestEvents() {
  const container = document.getElementById("latest-events");
  container.innerHTML = "";
  const latest = [...events].sort((a,b)=> new Date(b.date)-new Date(a.date)).slice(0,2);
  latest.forEach(ev => {
    const item = `
      <div class="news-item">
        <div class="news-date">${formatDate(ev.date)}</div>
        <h3>${ev.title}</h3>
        <p>${truncateText(ev.description)}</p>
        <a href="events.html" class="read-more">阅读更多 →</a>
      </div>
    `;
    container.innerHTML += item;
  });
}
renderLatestEvents();
</script>
</body>
</html>
