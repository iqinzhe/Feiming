<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AX斧标贝斯 | 首页</title>
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="manifest" href="/icons/manifest.json">
<link href="/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="global.css">
<style>
:root {
  --neutral-gray: rgb(128, 128, 128);
  --glass-dark: rgba(0, 0, 0, 0.3);
  --text-white: #fff;
  --card-min-width: 280px;
}
body {
  background: var(--neutral-gray);
  color: var(--text-white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  margin: 0;
  padding-top: 60px;
}

/* 系列卡片布局 - 修复问题1 */
.series-overview {
  display: grid;
  gap: 20px;
  padding: 15px;
  grid-template-columns: repeat(auto-fit, minmax(var(--card-min-width), 1fr));
}

.series-card {
  background: rgba(0,0,0,0.2);
  border-radius: 8px;
  overflow: hidden;
  text-decoration: none;
  color: var(--text-white);
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
}

.series-card:hover {
  transform: translateY(-5px);
}

.series-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.series-card-content {
  padding: 15px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.series-card-content h2 {
  margin: 0 0 10px 0;
  font-size: 1.2rem;
}

.series-card-content p {
  margin: 0 0 15px 0;
  color: #ccc;
  font-size: 0.9rem;
  line-height: 1.4;
  flex-grow: 1;
}

.series-card-cta {
  color: #4dabf7;
  font-weight: bold;
  font-size: 1rem; /* 加大字体 - 修复问题1 */
  text-align: right;
  margin-top: auto;
}

/* 紧凑型导航链接样式 */
.compact-nav-links {
  margin: 20px 0;
}

.compact-nav-container {
  display: flex;
  justify-content: space-around;
  gap: 10px;
  padding: 0 15px;
}

.compact-nav-item {
  flex: 1;
  min-width: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: var(--text-white);
  background: rgba(0,0,0,0.2);
  height: 45px;
  border-radius: 8px;
  padding: 8px;
  transition: all 0.2s ease;
  aspect-ratio: 1/1.4;
}

.compact-nav-item:hover {
  background: rgba(0,0,0,0.3);
  transform: translateY(-2px);
}

.nav-icon {
  font-size: 1.5rem;
  margin-bottom: 8px;
}

.nav-text {
  font-size: 0.9rem;
  font-weight: bold;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  width: 100%;
}

.nav-tooltip {
  font-size: 0.7rem;
  opacity: 0.8;
  text-align: center;
  margin-top: 4px;
  display: none;
}

/* 最新动态 - 修复问题2和问题3 */
.latest-news {
  background: rgba(0,0,0,0.2);
  padding: 20px;
  margin: 20px 15px;
  border-radius: 8px;
  max-height: 150px; /* 稍微增加高度以容纳更大字体 */
  overflow: hidden;
  position: relative;
}

/* 移除渐变遮罩 - 修复问题3 */
/* .latest-news::after 已移除 */

.news-item {
  margin-bottom: 12px;
  padding-bottom: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  overflow: hidden;
}

.news-title {
  display: -webkit-box;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  margin-bottom: 8px;
  line-height: 1.4;
  font-weight: bold;
  font-size: 1.2rem; /* 加大标题字体 - 修复问题2 */
}

.news-content {
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  margin-bottom: 10px;
  line-height: 1.5;
  color: #e0e0e0;
  font-size: 1rem; /* 加大内容字体 - 修复问题2 */
}

.news-date {
  font-weight: bold;
  color: #ccc;
  margin-bottom: 6px;
  font-size: 0.9rem;
}

.read-more {
  color: #4dabf7;
  text-decoration: none;
  font-size: 0.9rem;
  display: inline-block;
  margin-top: 5px;
  font-weight: bold;
}

.read-more:hover {
  text-decoration: underline;
}

.view-all-news {
  display: block;
  text-align: center;
  color: #4dabf7;
  text-decoration: none;
  font-weight: bold;
  margin-top: 15px;
  padding: 8px;
  background: rgba(255,255,255,0.1);
  border-radius: 4px;
  transition: background-color 0.3s ease;
  font-size: 1rem;
}

.view-all-news:hover {
  background: rgba(255,255,255,0.2);
  text-decoration: underline;
}

.loading {
  text-align: center;
  padding: 20px;
  color: #ccc;
  font-style: italic;
  font-size: 1rem;
}

/* 顶部固定定位 */
.site-topbar {
  position: fixed; 
  top: 0; 
  left: 0; 
  right: 0;
  z-index: 1000;
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 5%;
  background: rgba(0,0,0,0.3);
}
.site-bottombar {
  margin-top: auto;
  padding: 20px 0;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  background: rgba(0,0,0,0.2);
}
main {
  flex: 1;
  padding-bottom: 20px;
}

.topbar__center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.topbar__logo {
  height: 30px;
}

.topbar__btn {
  background: none;
  border: none;
  color: var(--text-white);
  font-size: 1.2rem;
  cursor: pointer;
  padding: 5px;
}

/* 移动菜单样式 */
.mobile-nav {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: var(--glass-dark);
  backdrop-filter: blur(10px);
  z-index: 999;
  padding: 10px 0;
}

.mobile-nav.mobile-nav--open {
  display: block;
}

.mobile-nav__list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.mobile-nav__list li {
  padding: 14px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.mobile-nav__list a {
  color: var(--text-white);
  text-decoration: none;
  display: block;
  font-size: 18px;
  font-weight: bold;
}

@media (min-width: 768px) {
  body { padding-top: 70px; }
  .site-topbar { padding: 15px 8%; height: 60px; }
  .topbar__logo { height: 35px; }
  
  .compact-nav-item {
    padding: 6px 4px;
    aspect-ratio: 1/1.3;
  }
  .nav-icon {
    font-size: 1.2rem;
  }
  .nav-text {
    font-size: 1rem;
    white-space: normal;
  }
  .nav-tooltip {
    display: block;
  }
}

@media (max-width: 600px) {
  .compact-nav-container {
    flex-direction: column;
  }
  .compact-nav-item {
    aspect-ratio: auto;
    height: auto;
    padding: 12px;
  }
  .series-overview {
    grid-template-columns: 1fr;
  }
  
  /* 移动端新闻栏调整 */
  .latest-news {
    margin: 20px 10px;
    padding: 15px;
    max-height: 140px;
  }
  
  .news-title {
    font-size: 1.1rem;
  }
  
  .news-content {
    font-size: 0.95rem;
    -webkit-line-clamp: 2;
  }
}
</style>
</head>
<body>

<!-- 顶部导航栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
  </div>
  <div class="topbar__center">
    <a href="index.html"><img class="topbar__logo" src="./images/logo.png" alt="AX Guitar Logo"/></a>
  </div>
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  <nav class="mobile-nav" id="mobileNav">
    <ul class="mobile-nav__list">
      <li><a href="index.html">首页</a></li>
      <li><a href="products.html">产品</a></li>
      <li><a href="products.html?series=d">特色</a></li>
      <li><a href="pricing.html">订购</a></li>
      <li><a href="news.html">新闻</a></li>
      <li><a href="support.html">支持</a></li>
    </ul>
  </nav>
</header>

<main>
  <!-- 最新动态 -->
  <section class="latest-news">
    <h2>最新动态</h2>
    <div id="events-preview-container">
      <div class="loading">加载最新动态...</div>
    </div>
    <a href="events.html" class="view-all-news">查看更多动态 →</a>
  </section>

  <!-- 系列卡片总览 -->
  <section class="series-overview" id="seriesOverview"></section>

  <!-- 紧凑型导航链接 -->
  <section class="compact-nav-links" aria-label="快捷导航">
    <div class="compact-nav-container">
      <a href="pricing.html" class="compact-nav-item" aria-label="订购产品">
        <span class="nav-icon" role="img" aria-hidden="true">🛒</span>
        <span class="nav-text">订购产品</span>
        <span class="nav-tooltip">查看价格与购买方式</span>
      </a>
      
      <a href="support.html" class="compact-nav-item" aria-label="支持中心">
        <span class="nav-icon" role="img" aria-hidden="true">🛠️</span>
        <span class="nav-text">支持中心</span>
        <span class="nav-tooltip">获取帮助与文档</span>
      </a>
      
      <a href="news.html" class="compact-nav-item" aria-label="官方信息">
        <span class="nav-icon" role="img" aria-hidden="true">ℹ️</span>
        <span class="nav-text">官方信息</span>
        <span class="nav-tooltip">品牌新闻与公告</span>
      </a>
    </div>
  </section>
</main>

<!-- 底部栏 -->
<footer class="site-bottombar" id="footerToTop">
  <div class="bottombar__label">返回顶部</div>
  <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo" height="30"/>
</footer>

<script>
// 系列数据
const seriesData = [
  {id:'a', name:'Series A', desc:'螺栓固定结构带来的额外弹性和响应，提供高性价比的现代音色。', img:'series-a.jpg'},
  {id:'b', name:'Series B', desc:'高端通颈连体工艺系列，奢华外观与稳定表现。', img:'series-b.jpg'},
  {id:'c', name:'Series C', desc:'迷你便携式贝斯，短弦长设计，适合初学者。', img:'series-c.jpg'},
  {id:'d', name:'Series D', desc:'革命性人体工学扭曲琴颈设计，提升舒适度。', img:'series-d.jpg'}
];

// 渲染系列卡片
const seriesOverview = document.getElementById("seriesOverview");
seriesOverview.innerHTML = seriesData.map(series => `
  <a class="series-card" href="products.html?series=${series.id}">
    <img src="images/${series.img}" alt="${series.name}" loading="lazy">
    <div class="series-card-content">
      <h2>${series.name}</h2>
      <p>${series.desc}</p>
      <div class="series-card-cta">查看全系列</div>
    </div>
  </a>
`).join("");

// 初始化移动菜单
const menuBtn = document.getElementById('topbarMenuBtn');
const mobileNav = document.getElementById('mobileNav');
let menuOpen = false;

menuBtn.addEventListener('click', function() {
  menuOpen = !menuOpen;
  if (menuOpen) {
    mobileNav.classList.add('mobile-nav--open');
  } else {
    mobileNav.classList.remove('mobile-nav--open');
  }
});

// 点击菜单外区域关闭菜单
document.addEventListener('click', function(event) {
  if (!mobileNav.contains(event.target) && event.target !== menuBtn) {
    mobileNav.classList.remove('mobile-nav--open');
    menuOpen = false;
  }
});

// ======================
// 动态加载events内容 - 只显示最新一条
// ======================
function loadEventsPreview() {
  // 从events.html中提取的数据
  const eventsData = [
    {
      id: 1,
      title: "自然扭曲琴颈与胴身系列发布",
      date: "2025-08-15",
      description: "我们的自然扭曲设计能够与人体实现更无缝的交互。其符合人体工程学的设计提高了手部、腕部和手臂的效率，降低了患上腕管综合症和肌肉腱炎等重复性劳损的风险。还能减轻对此类患者的伤害。",
      url: "events.html#event1",
      isNew: true
    },
    {
      id: 2,
      title: "专业品质。经典 AX设计。",
      date: "2025-06-15",
      description: "AX E series  新增了绗缝枫木面板和配套的绗缝枫木琴头。这款贝斯精致的美学设计赋予了它舞台演出般的风格和可靠的品质。AX E series 拥有 24 品、34英寸有效弦长和宽薄枫木琴颈，演奏舒适，令人爱不释手。",
      url: "events.html#event2",
      isNew: false
    }
  ];

  const container = document.getElementById('events-preview-container');
  
  // 按日期降序排序，只取最新1条
  const latestEvent = [...eventsData].sort((a, b) => 
    new Date(b.date) - new Date(a.date)
  )[0];

  if (!latestEvent) {
    container.innerHTML = '<div class="loading">暂无动态</div>';
    return;
  }

  container.innerHTML = `
    <div class="news-item">
      <div class="news-date">${formatDate(latestEvent.date)}</div>
      <div class="news-title">${latestEvent.title}</div>
      <div class="news-content">${latestEvent.description}</div>
      <a href="${latestEvent.url}" class="read-more">阅读全文</a>
    </div>
  `;
}

// 格式化日期显示
function formatDate(dateStr) {
  const date = new Date(dateStr);
  return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
}

// 页面加载时执行
document.addEventListener('DOMContentLoaded', function() {
  loadEventsPreview();
  
  // 返回顶部功能
  document.getElementById('footerToTop').addEventListener('click', function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
});
</script>

</body>
</html>
