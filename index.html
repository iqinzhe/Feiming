<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AX斧标贝斯 | 首页</title>
<!-- 其他head内容保持不变 -->
<style>
  /* ===== 底部导航栏 ===== */
  /* 电脑端：单行6列 */
  .compact-nav__container {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: auto;
    gap: 10px;
    list-style: none;
    padding: 10px;
    margin: 0 auto;
    max-width: 1000px;
  }

  .compact-nav__item {
    text-align: center;
  }

  .compact-nav__link {
    display: block;
    padding: 10px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-decoration: none;
    color: #000;
    font-size: 0.95rem;
    transition: background 0.3s;
  }

  .compact-nav__link:hover {
    background: #f0f0f0;
  }

  /* ===== 响应式优化 ===== */
  @media (max-width: 768px) {
    /* 手机端：2行3列 */
    .compact-nav__container {
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, auto);
      max-width: 600px;
    }
    
    /* 其他响应式样式保持不变 */
    .series-overview {
      grid-template-columns: 1fr; /* 手机端单列 */
    }
  }
</style>
<!-- 其他样式保持不变 -->
</head>
<body class="ax-gradient-bg">
<!-- 页面内容保持不变 -->
</body>
</html>
