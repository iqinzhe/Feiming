  /* ===== 首页动态（单列 Grid）===== */
  .latest-news {
    display: grid;
    grid-template-columns: 1fr; /* 单列 */
    gap: 10px;
    padding: 10px;
    max-width: 800px;
    margin: 0 auto;
  }

  .latest-news h3 {
    margin-bottom: 10px;
    font-size: 1.5rem;
  }

  .news-card {
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .news-card h4 {
    margin: 5px 0;
  }

  .news-desc {
    font-size: 1rem;
    line-height: 1.4;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
  }

  /* ===== 系列卡片总览（双列 Grid） ===== */
  
  body.ax-gradient-bg .series-overview {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 每行两列 */
    gap: 5px; /* 卡片间距 */
    padding: 5px;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* 卡片长宽保持比例 */
  body.ax-gradient-bg .series-card {
    display: flex;
    flex-direction: column;
    aspect-ratio: 9 / 16.5;   /* 固定宽高比 3:4，可改为 1/1 或 9/16 */
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-decoration: none;
    color: inherit;
  }

  /* 卡片内容紧凑排列 */
  body.ax-gradient-bg .series-card-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 10px;
  }

  /* 调整标题和描述字号 */
  body.ax-gradient-bg .series-card-title {
    font-size: 1.2rem;
    margin: 0 0 6px 0;
  }
  body.ax-gradient-bg .series-card-desc {
    font-size: 1rem;
    line-height: 1.5;
    margin: 0 0 8px 0;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 5; /* 最多显示3行 */
    -webkit-box-orient: vertical;
  }

  /* CTA 按钮风格 */
  body.ax-gradient-bg .series-card-cta {
    margin-top: auto;
    padding: 3px 3px; /* 内边距 */
    background-color: white; /* 同首页导航 */
    color: #4361ee; /* 文字宝石栏 */
    text-decoration: none;
    border-radius: 15px; /* 圆角边框 */
    text-align: center; /* 居中文本 */
    font-weight: normal; /* 适当加粗，提高可读性 */
    font-size: 0.8rem; /* 与描述文字相同大小 */
    transition: all 0.3s ease; /* 添加过渡效果 */
    border: none;
    cursor: pointer;
  }
  
  /* 添加悬停效果，提高交互性 */
  body.ax-gradient-bg .series-card-cta:hover {
    background-color: rgba(240, 230, 210, 0.98); /* 悬停时背景加深 */
    transform: translateY(0.2px); /* 轻微上浮效果 */
    color: #4361ee;
  }
  
  /* 调整卡片内容区域的内边距，为按钮提供更多空间 */
  body.ax-gradient-bg .series-card-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 5px; /* 调整内边距 */
  }

  /* ===== 底部导航栏（2行3列 Grid） ===== */
  .compact-nav__container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, auto);
    gap: 10px;
    list-style: none;
    padding: 10px;
    margin: 0 auto;
    max-width: 600px;
  }

  .compact-nav__item {
    text-align: center;
  }

  .compact-nav__link {
    display: block;
    padding: 10px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-decoration: none;
    color: #000;
    font-size: 0.95rem;
    transition: background 0.3s;
  }

  .compact-nav__link:hover {
    background: #f0f0f0;
  }

  /* ===== 响应式优化 ===== */
  @media (max-width: 768px) {
    .series-overview {
      grid-template-columns: 1fr; /* 手机端单列 */
    }
    .compact-nav__container {
      grid-template-columns: repeat(2, 1fr); /* 手机端两列三行 */
    }
  }
</style>
