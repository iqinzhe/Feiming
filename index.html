<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>吉他网页模板</title>
  <link rel="stylesheet" href="CSS/level1.css" />
  <script defer src="js/level1.js"></script>
</head>
<body>

  <!-- 顶部栏（固定 + 毛玻璃） -->
  <header class="topbar" role="banner">
    <div class="topbar-left">
      <button class="hamburger" id="hamburger" aria-label="展开菜单" aria-expanded="false" aria-controls="menu">☰</button>
    </div>

    <div class="topbar-center">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <p class="slogan" aria-live="polite">每次拨弦都是心灵的飞舞共鸣！</p>
    </div>

    <div class="topbar-right">
      <label class="sr-only" for="searchBox">搜索</label>
      <input type="search" id="searchBox" class="search-box" placeholder="搜索..." />
      <button class="share-btn" id="shareBtn" aria-label="分享当前页面">🔗</button>
    </div>
  </header>

  <!-- 抽屉菜单 -->
  <nav class="menu" id="menu" aria-hidden="true">
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">产品</a></li>
      <li><a href="#">关于我们</a></li>
      <li><a href="#">联系</a></li>
    </ul>
  </nav>

  <!-- 主体 -->
  <main class="content" role="main">
    <h1>欢迎来到吉他世界</h1>
    <p>这里是网页主体内容区域，可以根据需要扩展。</p>

    <h2>二级标题</h2>
    <p>滚动下去试试底部栏回到顶部的效果……</p>

    <h3>三级标题</h3>
    <p>示例文本。</p>

    <h4>四级标题</h4>
    <p>示例文本。</p>

    <h5>五级标题</h5>
    <p>示例文本。</p>

    <div class="spacer" aria-hidden="true"></div>
  </main>

  <!-- 底部栏（不固定，点击任意处回顶） -->
  <footer class="footer" id="footer" role="contentinfo" tabindex="0" aria-label="返回顶部">
    <img src="images/logo.png" alt="Logo" class="footer-logo" />
    <span>返回顶部</span>
  </footer>

</body>
</html>
