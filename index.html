<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 首页</title>
  <link rel="icon" type="image/png" href="/icons/favicon-32x32.png">
  <link href="/css/style.css" rel="stylesheet">
  <style>
    /* 保留所有原始样式 */
    :root { --neutral-gray: rgb(128, 128, 128); --text-white: #fff; }
    body { background: var(--neutral-gray); color: var(--text-white); font-family: Arial, sans-serif; }
    .series-overview { display: grid; gap: 20px; padding: 20px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    .series-card { background: rgba(0,0,0,0.2); border-radius: 8px; overflow: hidden; transition: transform 0.3s; text-decoration: none; color: white; }
    .series-card:hover { transform: scale(1.02); }
    .series-card img { width: 100%; height: 200px; object-fit: cover; }
    .series-card-content { padding: 15px; }
    .series-card-cta { display: inline-block; margin-top: 10px; padding: 6px 12px; background: rgba(255,255,255,0.1); border-radius: 4px; }
    .loading, .error { text-align: center; padding: 40px; }
    .loading::after { content: "⏳"; animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- 1. 顶部导航栏（完全保留原始结构和功能） -->
  <header class="site-topbar">
    <div class="topbar__left">
      <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
    </div>
    <div class="topbar__center">
      <a href="index.html"><img class="topbar__logo" src="./images/logo.png" alt="AX Guitar Logo"/></a>
    </div>
    <div class="topbar__right">
      <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
      <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
    </div>
    <nav class="mobile-nav" id="mobileNav">
      <ul class="mobile-nav__list">
        <li><a href="products.html?series=d">特色</a></li>
        <li><a href="pricing.html">订购产品</a></li>
        <li><a href="news.html">新闻</a></li>
        <li><a href="support.html">支持</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- 2. 动态加载系列卡片（关键修正部分） -->
    <section class="series-overview" id="seriesOverview">
      <div class="loading">加载系列中...</div>
    </section>
  </main>

  <!-- 4. 底部栏（完全保留原始结构和功能） -->
  <footer class="site-bottombar" id="footerToTop">
    <div class="bottombar__label">返回顶部</div>
    <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <!-- 修正后的核心脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 修正1：使用绝对路径加载JSON（适配服务器环境）
      fetch('/data/series.json')  // 假设JSON文件放在/data/目录下
        .then(response => {
          if (!response.ok) throw new Error('网络响应异常');
          return response.json();
        })
        .then(data => {
          const container = document.getElementById("seriesOverview");
          if (data?.series?.length > 0) {
            container.innerHTML = data.series.map(series => `
              <a class="series-card" href="series.html?id=${series.id}">
                <img src="${series.cover}" alt="${series.name}" loading="lazy">
                <div class="series-card-content">
                  <h2>${series.name}</h2>
                  <p>${series.description}</p>
                  <div class="series-card-cta">查看全系列</div>
                </div>
              </a>
            `).join("");
          } else {
            container.innerHTML = '<p class="error">暂无系列数据</p>';
          }
        })
        .catch(error => {
          console.error('加载失败:', error);
          document.getElementById("seriesOverview").innerHTML = `
            <p class="error">
              数据加载失败，请<a href="javascript:location.reload()">刷新页面</a>或
              <a href="mailto:support@axguitar.com">联系我们</a>
            </p>
          `;
        });

      // 保留原始功能（菜单、返回顶部等）
      const menuBtn = document.getElementById('topbarMenuBtn');
      const mobileNav = document.getElementById('mobileNav');
      menuBtn.addEventListener('click', () => mobileNav.classList.toggle('mobile-nav--open'));

      document.getElementById('footerToTop').addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // 保留搜索和分享功能
      document.getElementById('topbarSearchBtn').addEventListener('click', () => {
        const query = prompt('请输入搜索关键词');
        if (query) window.location.href = `/search?q=${encodeURIComponent(query)}`;
      });

      document.getElementById('topbarShareBtn').addEventListener('click', sharePage);
    });

    // 分享功能（保留原始逻辑）
    function sharePage() {
      try {
        if (navigator.share) {
          navigator.share({
            title: document.title,
            url: location.href
          });
        } else {
          alert('请手动复制链接分享: ' + location.href);
        }
      } catch (e) {
        console.error('分享失败:', e);
        alert('分享功能出错，请重试');
      }
    }
  </script>
</body>
</html>
