<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>完整页面示例</title>
  <link rel="stylesheet" href="css/level1.css">
</head>
<body>
  <!-- 顶部栏 -->
  <div class="top-bar">
    <!-- 左侧：汉堡菜单 -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- 中间：LOGO + 宣传语 -->
    <div class="center-box">
      <img src="images/logo.png" alt="LOGO" class="logo">
      <div class="tagline">健康生活，从豆开始</div>
    </div>

    <!-- 右侧：分享图标 -->
    <div class="share">
      <img src="images/share.png" alt="分享">
    </div>
  </div>

  <!-- 主体内容 -->
  <main>
    <h1>欢迎来到我们的网页</h1>
    <p>这里是内容区……</p>
  </main>

  <!-- 底部栏 -->
  <div class="bottom-bar">
    <div class="bottom-item">首页</div>
    <div class="bottom-item">产品</div>
    <div class="bottom-item">联系我们</div>
    <div class="bottom-item">关于我们</div>
  </div>

  <script>
    function toggleMenu() {
      alert("这里可以展开汉堡菜单！");
    }
  </script>
</body>
</html>
