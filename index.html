<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AX斧标贝斯</title>
<link href="css/style.css" rel="stylesheet"/>
<style>
:root {
  --neutral-gray: rgb(128, 128, 128);
  --glass-dark: rgba(0, 0, 0, 0.3);
  --text-white: #fff;
}

body {
  background: var(--neutral-gray);
  color: var(--text-white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  padding-top: 60px;
}

.page-content {
  flex: 1;
  padding: 20px 5%;
}

.hero {
  text-align: center;
  margin-bottom: 40px;
}

.hero img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

.products-overview {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.product-card {
  background: rgba(0,0,0,0.2);
  padding: 20px;
  border-radius: 8px;
  text-align: center;
}

.product-card img {
  max-width: 100%;
  height: auto;
  border-radius: 4px;
}

/* 新增底部栏居中控制 */
.site-bottombar {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 150px;
}

.bottombar__top {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

/* 新增菜单动画 */
.mobile-nav {
  display: none;
}

.mobile-nav.mobile-nav--open {
  display: block;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (min-width: 768px) {
  .page-content {
    padding: 30px 8%;
  }
}
</style>
</head>

<body>
<!-- 顶部栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn" aria-expanded="false">☰</button>
  </div>
  
  <div class="topbar__center">
    <a href="index.html">
      <img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
    </a>
  </div>
  
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  
  <nav class="mobile-nav" id="mobileNav" aria-hidden="true">
    <ul class="mobile-nav__list">
      <li><a href="index.html">首页</a></li>
      <li><a href="instruments.html">产品</a></li>
      <li><a href="pricing.html">DIY选项</a></li>
      <li><a href="news.html">新闻</a></li>
      <li><a href="support.html">支持</a></li>
    </ul>
  </nav>
</header>

<main class="page-content">
  <section class="hero">
    <img src="images/Ibanez7.jpg" alt="AX Bass展示图"/>
    <h1>AX斧标贝斯</h1>
    <p>AX品牌创始人，先10年就职于国内知名OEM吉他代工厂技术开发，再10年就职于海外某吉他品牌公司从事吉他生产工艺和产品设计，20年的经验技术累积，量变引起质变，最终促成AX品牌的诞生。</p>
  </section>

  <section class="products-overview">
    <div class="product-card">
      <img src="images/ltd8s.jpg" alt="Model A 贝斯"/>
      <h2>Model A</h2>
      <p>Ergonomic bass with twisted neck design.</p>
      <a href="instruments.html">了解更多</a>
    </div>
  </section>
</main>

<!-- 底部栏 -->
<footer class="site-bottombar">
  <div class="bottombar__top">
    <a href="index.html">
      <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
    </a>
    <button aria-label="返回顶部" class="bottombar__to-top" id="toTopBtn">▲</button>
    <div class="bottombar__label">返回顶部</div>
  </div>
</footer>

<script>
// 增强版菜单控制
const menuBtn = document.getElementById('topbarMenuBtn');
const mobileNav = document.getElementById('mobileNav');

menuBtn.addEventListener('click', function(e) {
  e.stopPropagation();
  const isOpen = mobileNav.classList.toggle('mobile-nav--open');
  this.setAttribute('aria-expanded', isOpen);
  mobileNav.setAttribute('aria-hidden', !isOpen);
});

// 点击菜单外区域关闭菜单
document.addEventListener('click', function() {
  mobileNav.classList.remove('mobile-nav--open');
  menuBtn.setAttribute('aria-expanded', 'false');
  mobileNav.setAttribute('aria-hidden', 'true');
});

// 其他交互保持不变
document.getElementById('toTopBtn').addEventListener('click', function() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

document.getElementById('topbarSearchBtn').addEventListener('click', function() {
  const q = prompt('请输入搜索关键词');
  if(q) alert('搜索演示: ' + q);
});

document.getElementById('topbarShareBtn').addEventListener('click', function() {
  try {
    navigator.share?.({ 
      title: 'AX斧标贝斯: ' + document.title,
      url: location.href 
    }) || alert('请手动分享此页面');
  } catch(e) {
    alert('分享出错: ' + e.message);
  }
});
</script>
</body>
</html>
