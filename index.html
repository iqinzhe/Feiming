<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AX斧标贝斯</title>
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="manifest" href="/icons/manifest.json">
<link href="/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="global.css">
<style>
:root {
  --neutral-gray: rgb(128, 128, 128);
  --glass-dark: rgba(0, 0, 0, 0.3);
  --text-white: #fff;
}
body {
  background: var(--neutral-gray);
  color: var(--text-white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  margin: 0;
  padding-top: 60px;
}
.page-content { flex: 1; padding: 20px 5%; margin-top: 20px; }
.hero { text-align: center; margin-bottom: 40px; }
.hero img { max-width: 100%; height: auto; border-radius: 8px; }
.product-card { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 8px; text-align: center; }
.product-card img { max-width: 100%; height: auto; border-radius: 4px; }
@media (min-width: 768px) {
  body { padding-top: 70px; }
  .site-topbar { padding: 15px 8%; height: 60px; }
  .topbar__logo { height: 35px; }
  .page-content { padding: 30px 8%; }
}
</style>
</head>
<body>
<!-- 公共导航栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
  </div>
  <div class="topbar__center">
    <a href="index.html"><img class="topbar__logo" src="./images/logo.png" alt="AX Guitar Logo"/></a>
  </div>
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  <nav class="mobile-nav" id="mobileNav">
    <ul class="mobile-nav__list">
      <li><a href="products.html">全部产品</a></li>
      <li><a href="products.html?series=d">特色产品</a></li>
      <li><a href="pricing.html">DIY订购产品</a></li>
      <li><a href="news.html">新闻</a></li>
      <li><a href="support.html">支持</a></li>
    </ul>
  </nav>
</header>

<!-- 首页内容 -->
<main class="page-content">
  <section class="hero">
    <img src="./images/d1.jpg" alt="AX Bass展示图"/>
    <h1>AX斧标贝斯</h1>
    <p>AX品牌创始人，先10年就职于国内知名OEM吉他代工厂技术开发，再10年就职于海外某吉他品牌公司从事吉他生产工艺和产品设计，20年的经验技术累积，量变引起质变，最终促成AX品牌的诞生。</p>
  </section>
  <section class="products-overview">
    <div class="product-card">
      <img src="./images/d2.jpg" alt="Model D 贝斯"/>
      <h2>Model D</h2>
      <p align="left">每一次拨弦,都是一次与自己对话.</p>
      <p align="left">每一个低音,都成为你内心的语言.</p>
      <p align="center">---AX斧标Bass</p>
      <a href="products.html" class="order-button">了解更多</a>
    </div>
  </section>
</main>

<!-- 公共页脚 -->
<footer class="site-bottombar" id="footerToTop">
  <div class="bottombar__label">返回顶部</div>
  <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
</footer>

<script>
// 顶部菜单交互
document.getElementById('topbarMenuBtn').addEventListener('click', function() {
  document.getElementById('mobileNav').classList.toggle('mobile-nav--open');
});
document.getElementById('footerToTop').addEventListener('click', function() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});
document.getElementById('topbarSearchBtn').addEventListener('click', function() {
  const q = prompt('请输入搜索关键词');
  if(q) alert('搜索演示: ' + q);
});
document.getElementById('topbarShareBtn').addEventListener('click', function() {
  try {
    navigator.share?.({ 
      title: 'AX斧标贝斯: ' + document.title,
      url: location.href 
    }) || alert('请手动分享此页面');
  } catch(e) {
    alert('分享出错: ' + e.message);
  }
});
</script>
</body>
</html>
