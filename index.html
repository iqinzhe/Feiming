<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AX斧标贝斯 | 首页</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
</head>
<body>

  <!-- 顶部栏 -->
  <header class="top-bar">
    <div class="top-bar__row">
      <!-- 汉堡菜单按钮 -->
      <div class="menu__button" id="hamburger">
        ☰
      </div>
      
      <!-- logo + 宣传语 -->
      <div class="top-bar__center">
        <img src="images/logo.png" alt="AX斧标贝斯 Logo" class="top-bar__logo">
        <p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
      </div>

      <!-- 分享按钮 -->
      <div class="top-bar__share" id="shareBtn">
        ⫶
      </div>
    </div>

    <!-- 汉堡菜单展开内容 -->
    <nav class="menu" id="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="index.html" class="menu__link">首页</a>
        </li>
        <li class="menu__item">
          <a href="products.html" class="menu__link">产品</a>
        </li>
        <li class="menu__item">
          <a href="products.html?series=d" class="menu__link">特色</a>
        </li>
        <li class="menu__item">
          <a href="pricing.html" class="menu__link">订购</a>
        </li>
        <li class="menu__item">
          <a href="support.html" class="menu__link">支持</a>
        </li>
      </ul>
    </nav>
  </header>
    
  <main>
    <!-- 最新动态 -->
    <section class="latest-news">
      <h3>最新动态</h3>
      <div id="events-preview-container">
        <div class="loading">加载最新动态...</div>
      </div>
      <a href="events.html" class="view-all-news">查看更多动态 →</a>
    </section>

    <!-- 系列卡片总览 -->
    <section class="series-overview" id="seriesOverview"></section>

    <!-- 紧凑型导航链接 -->
    <nav class="compact-nav" aria-label="快捷导航">
      <div class="compact-nav__container">
        <a href="pricing.html" class="compact-nav__item" aria-label="订购产品">
          <span class="compact-nav__icon" role="img" aria-hidden="true">🛒</span>
          <span class="compact-nav__text">订购产品</span>
          <span class="compact-nav__tooltip">订购产品</span>
        </a>
        <a href="support.html" class="compact-nav__item" aria-label="支持中心">
          <span class="compact-nav__icon" role="img" aria-hidden="true">🛠️</span>
          <span class="compact-nav__text">支持中心</span>
          <span class="compact-nav__tooltip">获取帮助与文档</span>
        </a>
        <a href="events.html" class="compact-nav__item" aria-label="新闻公告">
          <span class="compact-nav__icon" role="img" aria-hidden="true">ℹ️</span>
          <span class="compact-nav__text">通知公告</span>
          <span class="compact-nav__tooltip">新闻公告</span>
        </a>
      </div>
    </nav>
  </main>

  <!-- 底部栏 -->
  <footer class="site-footer" id="footerToTop">
    <span class="site-footer__label">返回顶部</span>
    <img class="site-footer__logo" src="images/logo.png" alt="AX斧标贝斯 Logo"/>
  </footer>

  <script src="/js/main.js"></script>
  <script>
    const seriesData = [
      {id:'a', name:'Series A', desc:'螺栓固定结构带来的额外弹性和响应，提供高性价比的现代音色。', img:'series-a.jpg'},
      {id:'b', name:'Series B', desc:'高端通颈连体工艺系列，奢华外观与稳定表现。', img:'series-b.jpg'},
      {id:'c', name:'Series C', desc:'迷你便携式贝斯，短弦长设计，适合初学者。', img:'series-c.jpg'},
      {id:'d', name:'Series D', desc:'革命性人体工学扭曲琴颈设计，提升舒适度。', img:'series-d.jpg'}
    ];

    // 渲染系列卡片
    const seriesOverview = document.getElementById("seriesOverview");
    if (seriesOverview) {
      seriesOverview.innerHTML = seriesData.map(series => `
        <a class="series-card" href="products.html?series=${series.id}">
          <img src="images/${series.img}" alt="${series.name}" loading="lazy">
          <div class="series-card-content">
            <h2 class="series-card-title">${series.name}</h2>
            <p class="series-card-desc">${series.desc}</p>
            <div class="series-card-cta">查看全系列</div>
          </div>
        </a>
      `).join("");
    }

    // ===== 最新动态预览逻辑 =====
    const events = [
      {
        id: 1,
        title: "自然扭曲琴颈与胴身系列发布",
        date: "2025-08-15",
        location: "北京123 AX加工中心",
        image: "images/examp000.jpg",
        description: "我们的自然扭曲设计能够与人体实现更无缝的交互。其符合人体工程学的设计提高了手部、腕部和手臂的效率...",
        cta: "预约参加发布会",
        isNew: true
      },
      {
        id: 2,
        title: "专业品质。经典 AX设计。",
        date: "2025-06-15",
        location: "上海567 AX加工中心",
        image: "images/examp000.jpg",
        description: "AX E series 新增了绗缝枫木面板和配套的绗缝枫木琴头...",
        cta: "预约参加发布会",
        isNew: false
      }
    ];

    const latestEvent = [...events].sort((a, b) => new Date(b.date) - new Date(a.date))[0];
    const previewContainer = document.getElementById("events-preview-container");
    if (previewContainer && latestEvent) {
      previewContainer.innerHTML = `
        <a href="events.html" class="news-card">
          <div class="news-date">${formatDate(latestEvent.date)} | ${latestEvent.location}</div>
          <h4>${latestEvent.title}</h4>
          <p class="news-desc">${latestEvent.description}</p>
          <span class="read-more">  </span>
        </a>
      `;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return `${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日`;
    }

    // 汉堡菜单交互逻辑
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburger');
      const menu = document.getElementById('menu');
      
      if (hamburger && menu) {
        hamburger.addEventListener('click', function() {
          menu.classList.toggle('menu--show');
        });
      }
    });
  </script>
</body>
</html>
