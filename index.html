<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AX斧标贝斯 | 首页</title>
<!-- Favicon 基础 (百度/搜狗/360/旧浏览器) -->
<link href="/favicon.ico" rel="icon" type="image/x-icon"/>
<meta content="codeva-8T1MHhl1HK" name="baidu-site-verification"/>
<!-- 多尺寸 PNG 图标 -->
<link href="/icons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
<link href="/icons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
<link href="/icons/favicon-48x48.png" rel="icon" sizes="48x48" type="image/png"/>
<link href="/icons/icon-192.png" rel="icon" sizes="192x192" type="image/png"/>
<link href="/icons/icon-512.png" rel="icon" sizes="512x512" type="image/png"/>
<!-- iOS 桌面快捷方式 -->
<link href="/icons/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
<!-- Windows Edge / Bing 磁贴 -->
<meta content="#ffffff" name="msapplication-TileColor"/>
<meta content="/icons/mstile-144x144.png" name="msapplication-TileImage"/>
<!-- 移动端浏览器主题色 -->
<meta content="#ffffff" name="theme-color"/>
<!-- PWA manifest.json -->
<link href="/manifest.json" rel="manifest"/>
<link href="css/main.css" rel="stylesheet"/>
<style>
  /* ===== 首页动态（单列 Grid）===== */
  .latest-news {
    display: grid;
    grid-template-columns: 1fr; /* 单列 */
    margin: 8px 0 2px 10px;
    padding: 10px;
    max-width: 800px;
    margin: 0 auto;
    background: rgba(0,0,0,0.2); 
    padding: 7px; 
    margin: 5px 0; 
    border-radius: 8px; 
    height: 230px;
    overflow: hidden; 
    position: relative; 
    line-height: 1.2;
  }

  .latest-news h3 {
    font-size: 1.4rem;
    font-weight: bold;
    margin: 0 0 8px 0;
    color: #fff;
  }

  .news-card { 
    display: block; 
    padding: 8px 10px;
    border-radius: 6px; 
    color: inherit; 
    text-decoration: none; 
    transition: background 0.2s; 
    margin-bottom: 6px;
  }

  .news-card:hover { 
    background: rgba(255,255,255,0.05); 
  }

  .news-date { 
    font-weight: normal;
    color: #aaa;
    margin-bottom: 1px;
    font-family: 'Helvetica', 'Arial', sans-serif;
    font-size: 14px;
    letter-spacing: 0.2px;
  }

  .read-more { 
    color: #4dabf7; 
    text-decoration: none; 
    font-size: 12px; 
    display: inline-block; 
    margin-top: 3px;
  }

  .news-desc { 
    display: -webkit-box; 
    -webkit-line-clamp: 2; 
    -webkit-box-orient: vertical; 
    overflow: hidden; 
    text-overflow: ellipsis; 
    line-height: 1.5;
    max-height: calc(1.5em * 2);
    margin-bottom: 1px;
  }

  .view-all-news {
    display: block;
    text-align: right;
    margin-top: 10px;
    color: #4dabf7;
    font-size: 14px;
  }

  /* ===== 系列卡片总览（双列 Grid） ===== */
  body.ax-gradient-bg .series-overview {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 每行两列 */
    gap: 5px; /* 卡片间距 */
    padding: 5px;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* 卡片长宽保持比例 */
  body.ax-gradient-bg .series-card {
    display: flex;
    flex-direction: column;
    aspect-ratio: 9 / 16.5;   /* 固定宽高比 3:4，可改为 1/1 或 9/16 */
    background: #5e5e5e;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-decoration: none;
    color: inherit;
  }

  /* 卡片内容紧凑排列 */
  body.ax-gradient-bg .series-card-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 10px;
  }

  /* 调整标题和描述字号 */
  body.ax-gradient-bg .series-card-title {
    font-size: 1.2rem;
    margin: 0 0 6px 0;
  }
  body.ax-gradient-bg .series-card-desc {
    font-size: 1rem;
    line-height: 1.5;
    margin: 0 0 8px 0;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 5; /* 最多显示5行 */
    -webkit-box-orient: vertical;
  }

  /* CTA 按钮风格 */
  body.ax-gradient-bg .series-card-cta {
    margin-top: auto;
    padding: 3px 3px; /* 内边距 */
    background-color: rgba(240, 230, 210, 0.92); /* 同首页导航 */
    color: #4361ee; /* 文字宝石栏 */
    text-decoration: none;
    border-radius: 15px; /* 圆角边框 */
    text-align: center; /* 居中文本 */
    font-weight: normal; /* 适当加粗，提高可读性 */
    font-size: 0.8rem; /* 与描述文字相同大小 */
    transition: all 0.3s ease; /* 添加过渡效果 */
    border: none;
    cursor: pointer;
  }
  
  /* 添加悬停效果，提高交互性 */
  body.ax-gradient-bg .series-card-cta:hover {
    background-color: rgba(240, 230, 210, 0.98); /* 悬停时背景加深 */
    transform: translateY(0.2px); /* 轻微上浮效果 */
    color: #4361ee;
  }
  
  /* 调整卡片内容区域的内边距，为按钮提供更多空间 */
  body.ax-gradient-bg .series-card-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 5px; /* 调整内边距 */
  }

  /* ===== 底部导航栏（电脑端：1行6列，手机端：2行3列） ===== */
  .compact-nav__container {
    display: grid;
    grid-template-columns: repeat(6, 1fr); /* 电脑端：6列1行 */
    grid-template-rows: auto;
    gap: 10px;
    list-style: none;
    padding: 10px;
    margin: 0 auto;
    max-width: 1000px;
  }

  .compact-nav__item {
    text-align: center;
  }

  .compact-nav__link {
    display: block;
    padding: 5px;
    background: rgba(240, 230, 210, 0.92);
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-decoration: none;
    color: #000;
    font-size: 0.95rem;
    transition: background 0.3s;
  }

  .compact-nav__link:hover {
    background: #f0f0f0;
  }

  /* ===== 响应式优化 ===== */
  @media (max-width: 768px) {
    /* 手机端：2行3列 */
    .compact-nav__container {
      grid-template-columns: repeat(3, 1fr); /* 3列 */
      grid-template-rows: repeat(2, auto);   /* 2行 */
      max-width: 600px;
    }
  }
</style>
</head>

<body class="ax-gradient-bg">
<!-- 顶部栏 -->
<header class="top-bar">
<div class="top-bar__row">
<!-- 汉堡菜单按钮 -->
<div class="menu__button" id="hamburger">
        ☰
      </div>
<!-- logo + 宣传语 -->
<div class="top-bar__center">
<img alt="AX斧标贝斯 Logo" class="top-bar__logo" src="images/logo.png"/>
<p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
</div>
<!-- 分享按钮 -->
<div class="top-bar__share" id="shareBtn">
        ⫶
      </div>
</div>
<!-- 汉堡菜单展开内容 -->
<nav class="menu" id="menu">
<ul class="menu__list">
<li class="menu__item">
<a class="menu__link" href="products.html?series=d">特色</a>
</li>
<li class="menu__item">
<a class="menu__link" href="products.html">产品</a>
</li>
<li class="menu__item">
<a class="menu__link" href="support.html">支持</a>
</li>
<li class="menu__item">
<a class="menu__link" href="pricing.html">订购</a>
</li>
</ul>
</nav>
</header>

  <main>
    <!-- 最新动态 -->
    <section class="latest-news">
      <h3>最新动态</h3>
      <div id="events-preview-container">
        <div class="loading">加载最新动态...</div>
      </div>
      <a class="view-all-news" href="events.html">查看更多动态 →</a>
    </section>

    <!-- 系列卡片总览 -->
    <section class="series-overview" id="seriesOverview"></section>

    <!-- 下部导航栏 -->
    <nav aria-label="下部导航" class="compact-nav">
      <ul class="compact-nav__container">
        <li class="compact-nav__item"><a class="compact-nav__link" href="products.html?series=d">特色产品</a></li>
        <li class="compact-nav__item"><a class="compact-nav__link" href="pricing.html">在线订购</a></li>
        <li class="compact-nav__item"><a class="compact-nav__link" href="service.html">售后服务</a></li>
        <li class="compact-nav__item"><a class="compact-nav__link" href="about.html">关于我们</a></li>
        <li class="compact-nav__item"><a class="compact-nav__link" href="contact.html">联系我们</a></li>
        <li class="compact-nav__item"><a class="compact-nav__link" href="events.html">新闻事件</a></li>
      </ul>
    </nav>
    
  <!-- 底部栏 -->
  <footer class="site-footer" id="footerToTop">
    <span class="site-footer__label">返回顶部</span>
    <img alt="AX斧标贝斯 Logo" class="site-footer__logo" src="images/logo.png"/>
  </footer>
  <script src="/js/main.js"></script>
  
<script>
    const seriesData = [
      {id:'a', name:'Series A', desc:'螺栓固定结构带来的额外弹性和响应，提供高性价比的现代音色。螺栓固定工艺，在吉他制造历史上，占据重要地位，也是市场的主流模式。', img:'series-a.jpg'},
      {id:'b', name:'Series B', desc:'通颈连体贝斯工艺较为复杂，常被视为高端贝斯的标志之一。采用多类型木材拼接琴颈与琴体，更具艺术性，视觉冲击力更强，带来更加奢华的外观。', img:'series-b.jpg'},
      {id:'c', name:'Series C', desc:'我们的C系列迷你BASS BABY采用23.5英寸弦长，整体总长度88cm，总宽度25cm。小巧轻便，易于携带，\n对手小的初学者（或女性）更友好。。', img:'series-c.jpg'},
      {id:'d', name:'Series D', desc:'人体工学扭曲琴颈贝斯经过精心设计，能够顺应手腕和手指的自然运动。与传统琴颈不同，\n它会略微倾斜以适应您的演奏姿势，从而减轻压力并提高舒适度。', img:'series-d.jpg'},
      {id:'e', name:'Series E', desc:'良好的吉他设计语言在于统一与变化的平衡。我们形体多变适应不同的演奏姿势，又保持固有的设计语言，使整体既独具辨识度。', img:'series-e.jpg'},
    ];

    // 渲染系列卡片
    const seriesOverview = document.getElementById("seriesOverview");
    if (seriesOverview) {
      seriesOverview.innerHTML = seriesData.map(series => `
        <a class="series-card" href="products.html?series=${series.id}">
          <img src="images/${series.img}" alt="${series.name}" loading="lazy">
          <div class="series-card-content">
            <h2 class="series-card-title">${series.name}</h2>
            <p class="series-card-desc">${series.desc}</p>
            <div class="series-card-cta">查看本系列</div>
          </div>
        </a>
      `).join("");
    }

    // ===== 最新动态预览逻辑 =====
    const events = [
      {
        id: 1,
        title: "自然扭曲琴颈与胴身系列发布",
        date: "2025-08-15",
        location: "北京123 AX加工中心",
        image: "images/examp000.jpg",
        description: "我们的自然扭曲设计能够与人体实现更无缝的交互。其符合人体工程学的设计提高了手部、腕部和手臂的效率...",
        cta: "预约参加发布会",
        isNew: true
      },
      {
        id: 2,
        title: "专业品质。经典 AX设计。",
        date: "2025-06-15",
        location: "上海567 AX加工中心",
        image: "images/examp000.jpg",
        description: "AX E series 新增了绗缝枫木面板和配套的绗缝枫木琴头...",
        cta: "预约参加发布会",
        isNew: false
      }
    ];

    const latestEvent = [...events].sort((a, b) => new Date(b.date) - new Date(a.date))[0];
    const previewContainer = document.getElementById("events-preview-container");
    if (previewContainer && latestEvent) {
      previewContainer.innerHTML = `
        <a href="events.html" class="news-card">
          <div class="news-date">${formatDate(latestEvent.date)} | ${latestEvent.location}</div>
          <h4>${latestEvent.title}</h4>
          <p class="news-desc">${latestEvent.description}</p>
          <span class="read-more">  </span>
        </a>
      `;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return `${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日`;
    }
  </script>
</main></body>
</html>
