<script>
// Mobile menu toggle and utilities
(function(){
  var menuBtn = document.getElementById('topbarMenuBtn');
  var mobileNav = document.getElementById('mobileNav');
  var searchBtn = document.getElementById('topbarSearchBtn');
  var toTopBtn = document.getElementById('toTopBtn');
  var shareBtn = document.getElementById('topbarShareBtn');
  if(menuBtn && mobileNav){
    menuBtn.addEventListener('click', function(){
      mobileNav.classList.toggle('mobile-nav--open');
    });
  }
  if(toTopBtn){
    toTopBtn.addEventListener('click', function(){
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  }
  if(shareBtn){
    shareBtn.addEventListener('click', function(){
      try{ if(navigator.share){ navigator.share({ title: document.title, url: location.href }); } else { alert('Share not supported'); } }catch(e){ alert('Share error'); }
    });
  }
  if(searchBtn){
    searchBtn.addEventListener('click', function(){
      var q = prompt('Enter search term');
      if(q) alert('Search not implemented. You searched for: ' + q);
    });
  }
})();
</script>
