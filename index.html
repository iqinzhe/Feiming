<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AX斧标贝斯 | 首页</title>
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="manifest" href="/icons/manifest.json">
<link href="/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="global.css">
<style>

:root {
  --neutral-gray: rgb(128, 128, 128);
  --glass-dark: rgba(0, 0, 0, 0.3);
  --text-white: #fff;
  --card-min-width: 280px;
}
body {
  background: var(--neutral-gray);
  color: var(--text-white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  margin: 0;
  padding-top: 55px;
}

/* 系列卡片布局 */
.series-overview {
  display: grid;
  gap: 15px;
  padding: 15px;
  grid-template-columns: repeat(auto-fit, minmax(var(--card-min-width), 1fr));
}

/* 下部3个导航按钮样式 */
.compact-nav-links {
  margin: 10px 0;
}

.compact-nav-container {
  display: flex;
  justify-content: space-around;
  gap: 10px;
  padding: 0 15px;
}

.compact-nav-item {
  flex: 1;
  min-width: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: var(--text-white);
  background: rgba(0,0,0,0.2);
  height: 60px;
  aspect-ratio: auto;
  border-radius: 8px;
  padding: 5px 5px;
  transition: all 0.2s ease;
  aspect-ratio: 1/1.4;
}

.compact-nav-item:hover {
  background: rgba(0,0,0,0.3);
  transform: translateY(-2px);
}

.nav-icon {
  font-size: 2rem;
  margin-bottom: 5px;
}

.nav-text {
  font-size: 1.2rem;
  font-weight: bold;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  width: 100%;
}

.nav-tooltip {
  font-size: 0.7rem;
  opacity: 0.8;
  text-align: center;
  margin-top: 4px;
  display: none;
}

@media (min-width: 768px) {
  .compact-nav-item {
    padding: 15px 10px;
  }
  .nav-icon {
    font-size: 2.3rem;
  }
  .nav-text {
    font-size: 1.2rem;
    white-space: normal;
  }
  .nav-tooltip {
    display: block;
  }
}

/* 最新动态 */
.latest-news {
  background: rgba(0,0,0,0.2);
  padding: 15px;
  margin: 20px 0;
  border-radius: 8px;
  height: 180px;
  overflow: hidden;
  position: relative;
}
.news-card {
  display: block;
  padding: 10px;
  border-radius: 6px;
  color: inherit;
  text-decoration: none;
  transition: background 0.2s;
}
.news-card:hover {
  background: rgba(255,255,255,0.05);
}
.news-date {
  font-weight: bold;
  color: #ccc;
  margin-bottom: 5px;
}
.read-more {
  color: #4dabf7;
  text-decoration: none;
  font-size: 14px;
  display: inline-block;
  margin-top: 5px;
}
.news-desc {
  display: -webkit-box;
  -webkit-line-clamp: 2;   /* 限制 2 行 */
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  line-height: 1.4;
  max-height: calc(1.4em * 2);
}

/* 顶部固定定位 */
.site-topbar {
  position: fixed; 
  top: 0; 
  left: 0; 
  right: 0;
  z-index: 1000;
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 5%;
}
.site-bottombar {
  margin-top: auto;
  padding: 20px 0;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}
main {
  flex: 1;
  padding-bottom: 20px;
}

.topbar__center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

/* slogan 样式 + 动画 */
.site-slogan {
  font-size: 2rem; /* 调大桌面端字体 */
  font-weight: bold;
  color: #f5f5f5;
  margin-top: 6px;
  letter-spacing: 1.8px;
  font-style: italic;
  opacity: 0;
  animation: fadeInSlogan .5s ease forwards, breathing 2s ease-in-out infinite;
  animation-delay: 0s, .5s; /* 先淡入，之后呼吸循环 */
}

@keyframes fadeInSlogan {
  from { opacity: 0; transform: translateY(10px) scale(0.98); }
  to { opacity: 0.95; transform: translateY(0) scale(1); }
}

@keyframes breathing {
  0%   { opacity: 0.95; transform: scale(1); }
  50%  { opacity: 0.7; transform: scale(1.03); }
  100% { opacity: 0.95; transform: scale(1); }
}

/* 移动端字体调整 */
@media (max-width: 600px) {
  .site-slogan {
    font-size: 1.1rem; /* 移动端稍小一些 */
  }
}

/* 移动菜单样式 */
.mobile-nav {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: var(--glass-dark);
  backdrop-filter: blur(10px);
  z-index: 999;
  padding: 10px 0;
}

.mobile-nav.mobile-nav--open {
  display: block;
}

.mobile-nav__list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.mobile-nav__list li {
  padding: 14px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.mobile-nav__list a {
  color: var(--text-white);
  text-decoration: none;
  display: block;
  font-size: 18px;
  font-weight: bold;
}

@media (min-width: 768px) {
  body { padding-top: 70px; }
  .site-topbar { padding: 15px 8%; height: 60px; }
  .topbar__logo { height: 35px; }
  .page-content { padding: 30px 8%; }
  
  .page-links ul {
    gap: 30px;
  }
}

@media (max-width: 600px) {
  .page-links ul {
    flex-direction: column;
    gap: 10px;
  }
}
</style>
</head>
<body>

<!-- 顶部导航栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
  </div>
  <div class="topbar__center">
    <a href="index.html"><img class="topbar__logo" src="./images/logo.png" alt="AX Guitar Logo"/></a>
    <div class="site-slogan">每次的拨弦都是心灵在飞舞共鸣！</div>
  </div>
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  <nav class="mobile-nav" id="mobileNav">
    <ul class="mobile-nav__list">
      <li><a href="index.html">首页</a></li>
      <li><a href="products.html">产品</a></li>
      <li><a href="products.html?series=d">特色</a></li>
      <li><a href="pricing.html">订购</a></li>
      <li><a href="support.html">支持</a></li>
    </ul>
  </nav>
</header>

<main>
  <!-- 最新动态 -->
  <section class="latest-news">
    <h3>最新动态</h3>
    <div id="events-preview-container">
      <div class="loading">加载最新动态...</div>
    </div>
    <a href="events.html" class="view-all-news">查看更多动态 →</a>
  </section>

  <!-- 系列卡片总览 -->
  <section class="series-overview" id="seriesOverview"></section>

  <!-- ===== 紧凑型导航链接 ===== -->
  <section class="compact-nav-links" aria-label="快捷导航">
    <div class="compact-nav-container">
      <a href="pricing.html" class="compact-nav-item" aria-label="订购产品">
        <span class="nav-icon" role="img" aria-hidden="true">🛒</span>
        <span class="nav-text">订购产品</span>
        <span class="nav-tooltip">订购产品/span>
      </a>
      <a href="support.html" class="compact-nav-item" aria-label="支持中心">
        <span class="nav-icon" role="img" aria-hidden="true">🛠️</span>
        <span class="nav-text">支持中心</span>
        <span class="nav-tooltip">获取帮助与文档</span>
      </a>
      <a href="events.html" class="compact-nav-item" aria-label="官方信息">
        <span class="nav-icon" role="img" aria-hidden="true">ℹ️</span>
        <span class="nav-text">官方信息</span>
        <span class="nav-tooltip">新闻公告</span>
      </a>
    </div>
  </section>
</main>

<!-- 底部栏 -->
<footer class="site-bottombar" id="footerToTop">
  <div class="bottombar__label">返回顶部</div>
  <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
</footer>

  <script src="/js/main.js"></script>
</body>
</html>

<script>
const seriesData = [
  {id:'a', name:'Series A', desc:'螺栓固定结构带来的额外弹性和响应，提供高性价比的现代音色。', img:'series-a.jpg'},
  {id:'b', name:'Series B', desc:'高端通颈连体工艺系列，奢华外观与稳定表现。', img:'series-b.jpg'},
  {id:'c', name:'Series C', desc:'迷你便携式贝斯，短弦长设计，适合初学者。', img:'series-c.jpg'},
  {id:'d', name:'Series D', desc:'革命性人体工学扭曲琴颈设计，提升舒适度。', img:'series-d.jpg'}
];

// 渲染系列卡片
const seriesOverview = document.getElementById("seriesOverview");
seriesOverview.innerHTML = seriesData.map(series => `
  <a class="series-card" href="products.html?series=${series.id}">
    <img src="images/${series.img}" alt="${series.name}" loading="lazy">
    <div class="series-card-content">
      <h2>${series.name}</h2>
      <p>${series.desc}</p>
      <div class="series-card-cta">查看全系列</div>
    </div>
  </a>
`).join("");

// 初始化移动菜单
const menuBtn = document.getElementById('topbarMenuBtn');
const mobileNav = document.getElementById('mobileNav');
let menuOpen = false;

menuBtn.addEventListener('click', function() {
  menuOpen = !menuOpen;
  if (menuOpen) {
    mobileNav.classList.add('mobile-nav--open');
  } else {
    mobileNav.classList.remove('mobile-nav--open');
  }
});

document.addEventListener('click', function(event) {
  if (!mobileNav.contains(event.target) && event.target !== menuBtn) {
    mobileNav.classList.remove('mobile-nav--open');
    menuOpen = false;
  }
});

// ===== 最新动态预览逻辑 =====
const events = [
  {
    id: 1,
    title: "自然扭曲琴颈与胴身系列发布",
    date: "2025-08-15",
    location: "北京123 AX加工中心",
    image: "images/examp000.jpg",
    description: "我们的自然扭曲设计能够与人体实现更无缝的交互。其符合人体工程学的设计提高了手部、腕部和手臂的效率...",
    cta: "预约参加发布会",
    isNew: true
  },
  {
    id: 2,
    title: "专业品质。经典 AX设计。",
    date: "2025-06-15",
    location: "上海567 AX加工中心",
    image: "images/examp000.jpg",
    description: "AX E series 新增了绗缝枫木面板和配套的绗缝枫木琴头...",
    cta: "预约参加发布会",
    isNew: false
  }
];

const latestEvent = [...events].sort((a, b) => new Date(b.date) - new Date(a.date))[0];
const previewContainer = document.getElementById("events-preview-container");
if (latestEvent) {
  previewContainer.innerHTML = `
    <a href="events.html" class="news-card">
      <div class="news-date">${formatDate(latestEvent.date)} | ${latestEvent.location}</div>
      <h4>${latestEvent.title}</h4>
      <p class="news-desc">${latestEvent.description}</p>
    </a>
  `;
}

function formatDate(dateStr) {
  const date = new Date(dateStr);
  return `${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日`;
}
</script>
