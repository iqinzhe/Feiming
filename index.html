<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AX斧标贝斯 | 首页</title>
  <link rel="stylesheet" href="global.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #808080;
      color: #fff;
    }
    header, footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.6);
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 15px 0 10px;
    }
    .card p {
      padding: 0 10px 15px;
      font-size: 14px;
      color: #ddd;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <!-- 顶部栏 -->
  <header>
    <img src="images/logo.png" alt="AX Guitar Logo" style="height:50px;" />
  </header>

  <main>
    <h1>AX斧标贝斯 · 系列总览</h1>
    <div class="grid">
      <!-- A 系列 -->
      <a href="products.html?series=A">
        <div class="card">
          <img src="images/series-a.jpg" alt="A系列贝斯">
          <h3>A 系列</h3>
          <p>经典入门款，适合初学者与实用主义玩家。</p>
        </div>
      </a>

      <!-- B 系列 -->
      <a href="products.html?series=B">
        <div class="card">
          <img src="images/series-b.jpg" alt="B系列贝斯">
          <h3>B 系列</h3>
          <p>性能均衡，适合舞台和录音室的全能型贝斯。</p>
        </div>
      </a>

      <!-- C 系列 -->
      <a href="products.html?series=C">
        <div class="card">
          <img src="images/series-c.jpg" alt="C系列贝斯">
          <h3>C 系列</h3>
          <p>便携旅行与小尺寸贝斯，轻巧灵活。</p>
        </div>
      </a>

      <!-- D 系列 -->
      <a href="products.html?series=D">
        <div class="card">
          <img src="images/series-d.jpg" alt="D系列贝斯">
          <h3>D 系列</h3>
          <p>高端旗舰，音色与工艺的极致追求。</p>
        </div>
      </a>
    </div>
  </main>

  <!-- 底部栏 -->
  <footer>
    <p>© 2025 AX Guitar. All Rights Reserved.</p>
  </footer>
</body>
</html>
