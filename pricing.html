<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 在线订购</title>
  <link href="css/main.css" rel="stylesheet"/>
  <style>

    body {
      background: rgb(128, 128, 128);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 45px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main { flex: 1; padding: 20px; max-width: 700px; margin: 0 auto; }

    h2 { text-align: center; margin-bottom: 20px; }
    form {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 8px;
    }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px; border: none; border-radius: 4px;
      margin-bottom: 15px; font-size: 14px;
    }
    textarea { resize: vertical; min-height: 80px; }
    .form-actions { text-align: center; }
    .submit-button {
      background: #4dabf7; color: #fff;
      padding: 12px 24px; border: none; border-radius: 4px;
      font-size: 16px; cursor: pointer;
    }
    .submit-button:hover { background: #339af0; }
    .back-link {
      display: inline-block; margin-top: 15px;
      color: #ccc; text-decoration: none;
    }
    .address-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
  </style>
</head>

<body class="ax-gradient-bg">
  <!-- 顶部栏 -->
  <header class="top-bar">
    <div class="top-bar__row">

      <!-- 汉堡菜单按钮 -->
      <div class="menu__button" id="hamburger">
        ☰
      </div>
      
      <!-- logo + 宣传语 -->
      <div class="top-bar__center">
        <img src="images/logo.png" alt="AX斧标贝斯 Logo" class="top-bar__logo">
        <p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
      </div>

      <!-- 分享按钮 -->
      <div class="top-bar__share" id="shareBtn">
        ⫶
      </div>
    </div>

    <!-- 汉堡菜单展开内容 -->
    <nav class="menu" id="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="index.html" class="menu__link">首页</a>
        </li>
        <li class="menu__item">
          <a href="products.html?series=d" class="menu__link">特色</a>
        </li>
        <li class="menu__item">
          <a href="products.html" class="menu__link">产品</a>
        </li>
        <li class="menu__item">
          <a href="support.html" class="menu__link">支持</a>
        </li>
        <li class="menu__item">
          <a href="pricing.html" class="menu__link">订购</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>在线订购</h2>
    <form id="orderForm">
      <!-- 订购人信息 -->
      <label for="customerName">收货人 *</label>
      <input type="text" id="customerName" name="customerName" required>

      <label for="phone">联系电话 *</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9+ -]{6,15}" placeholder="例如: +62 812345678">

      <label>收货地址 *</label>
      <div class="address-grid">
        <input type="text" id="province" name="province" placeholder="省" required>
        <input type="text" id="city" name="city" placeholder="市 / 县" required>
      </div>
      <div class="address-grid">
        <input type="text" id="town" name="town" placeholder="乡 / 镇" required>
        <input type="text" id="street" name="street" placeholder="街道" required>
      </div>
      <input type="text" id="number" name="number" placeholder="门牌号" required>

      <!-- 产品选择 -->
      <label for="product">选择型号 *</label>
      <select id="product" name="product" required>
        <option value="">请选择型号</option>
        <option value="A1 Model">A1 Model</option>
        <option value="B1 Model">B1 Model</option>
        <option value="B2 Model">B2 Model</option>
        <option value="C1 Mini Bass">C1 Mini Bass</option>
        <option value="C2 Travel Bass">C2 Travel Bass</option>
        <option value="Model D">Model D</option>
      </select>

      <label for="quantity">数量 *</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <!-- 额外说明 -->
      <label for="customization">定制要求</label>
      <textarea id="customization" name="customization" placeholder="例如：刻字，换配件、特殊颜色等"></textarea>

      <label for="notes">订单备注</label>
      <textarea id="notes" name="notes"></textarea>

      <div class="form-actions">
        <button type="submit" class="submit-button">提交订单</button>
    </div>
  </main>

<!-- 底部栏 -->
<footer class="site-footer" id="footerToTop">
<span class="site-footer__label">返回顶部</span>
<img alt="AX斧标贝斯 Logo" class="site-footer__logo" src="images/logo.png"/>
</footer>
<script src="/js/main.js"></script>
</body>
</html>

  <!-- 脚本 -->
  <script src="main.js"></script>
  <script>
    // 捕获 URL 参数，自动填充产品型号
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');
    if (productId) document.getElementById('product').value = productId;

    // 提交逻辑
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const orderTime = new Date().toLocaleString();
      const params = new URLSearchParams(formData);
      params.append("orderTime", orderTime);
      window.location.href = "order-confirm.html?" + params.toString();
    });
  </script>
</body>
</html>
