        const shareBtn = document.getElementById('topbarShareBtn');

        // ËèúÂçïÂàáÊç¢
        if(menuBtn && mobileNav) {

        // ÂàÜ‰∫´ÂäüËÉΩ

            shareBtn.addEventListener('click', () => {
                try {

                        navigator.share({

                            url: location.href
                        }).catch(e => console.log('ÂàÜ‰∫´ÂèñÊ∂à'));
                    } else {
                        // Â§áÁî®ÊñπÊ°à
                        const shareUrl = `mailto:?subject=${encodeURIComponent(document.title)}&body=${encodeURIComponent(location.href)}`;
                        window.open(shareUrl, '_blank');

            });
        }

                    console.log('ÊêúÁ¥¢:', q);
                    alert('ÊêúÁ¥¢ÊºîÁ§∫: ' + q);
                }
            });
        }

        document.addEventListener('click', (e) => {
