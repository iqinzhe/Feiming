<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 在线订购</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="global.css">
  <style>
    body {
      background: rgb(128, 128, 128);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main { flex: 1; padding: 20px; max-width: 700px; margin: 0 auto; }

    h2 { text-align: center; margin-bottom: 20px; }
    form {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 8px;
    }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px; border: none; border-radius: 4px;
      margin-bottom: 15px; font-size: 14px;
    }
    textarea { resize: vertical; min-height: 80px; }
    .form-actions { text-align: center; }
    .submit-button {
      background: #4dabf7; color: #fff;
      padding: 12px 24px; border: none; border-radius: 4px;
      font-size: 16px; cursor: pointer;
    }
    .submit-button:hover { background: #339af0; }
    .back-link {
      display: inline-block; margin-top: 15px;
      color: #ccc; text-decoration: none;
    }
    .address-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

/* 顶部固定定位 */
.site-topbar {
  position: fixed; 
  top: 0; 
  left: 0; 
  right: 0;
  z-index: 1000;
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 5%;
}
.site-bottombar {
  margin-top: auto;
  padding: 20px 0;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}
main {
  flex: 1;
  padding-bottom: 20px;
}

.topbar__center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* 移动菜单样式 */
.mobile-nav {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: var(--glass-dark);
  backdrop-filter: blur(10px);
  z-index: 999;
  padding: 10px 0;
}

.mobile-nav.mobile-nav--open {
  display: block;
}

.mobile-nav__list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.mobile-nav__list li {
  padding: 14px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.mobile-nav__list a {
  color: var(--text-white);
  text-decoration: none;
  display: block;
  font-size: 18px;
  font-weight: bold;
}

@media (min-width: 768px) {
  body { padding-top: 70px; }
  .site-topbar { padding: 15px 8%; height: 60px; }
  .topbar__logo { height: 35px; }
  .page-content { padding: 30px 8%; }
  
  .page-links ul {
    gap: 30px;
  }
}

@media (max-width: 600px) {
  .page-links ul {
    flex-direction: column;
    gap: 10px;
  }
}
  </style>
</head>
<body>

  <!-- 顶部导航 -->
  <header class="site-topbar">
    <div class="topbar__left"><button id="topbarMenuBtn">☰</button></div>
    <div class="topbar__center"><a href="index.html"><img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/></a></div>
    <div class="topbar__right"><button id="topbarSearchBtn">🔍</button><button id="topbarShareBtn">⤴</button></div>
  </header>

  <main>
    <h1>在线订购</h1>
    <form id="orderForm">
      <!-- 订购人信息 -->
      <label for="customerName">收货人 *</label>
      <input type="text" id="customerName" name="customerName" required>

      <label for="phone">联系电话 *</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9+ -]{6,15}" placeholder="例如: +62 812345678">

      <label>收货地址 *</label>
      <div class="address-grid">
        <input type="text" id="province" name="province" placeholder="省" required>
        <input type="text" id="city" name="city" placeholder="市 / 县" required>
      </div>
      <div class="address-grid">
        <input type="text" id="town" name="town" placeholder="乡 / 镇" required>
        <input type="text" id="street" name="street" placeholder="街道" required>
      </div>
      <input type="text" id="number" name="number" placeholder="门牌号" required>

      <!-- 产品选择 -->
      <label for="product">选择型号 *</label>
      <select id="product" name="product" required>
        <option value="">请选择型号</option>
        <option value="A1 Model">A1 Model</option>
        <option value="B1 Model">B1 Model</option>
        <option value="B2 Model">B2 Model</option>
        <option value="C1 Mini Bass">C1 Mini Bass</option>
        <option value="C2 Travel Bass">C2 Travel Bass</option>
        <option value="Model D">Model D</option>
      </select>

      <label for="quantity">数量 *</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <!-- 额外说明 -->
      <label for="customization">定制要求</label>
      <textarea id="customization" name="customization" placeholder="例如：刻字，换配件、特殊颜色等"></textarea>

      <label for="notes">订单备注</label>
      <textarea id="notes" name="notes"></textarea>

      <div class="form-actions">
        <button type="submit" class="submit-button">提交订单</button>
      </div>
    </form>

    <div class="form-actions">
      <a href="javascript:history.back()" class="back-link">← 返回上一页</a>
    </div>
  </main>

  <!-- 底部 -->
  <footer class="site-bottombar" id="footerToTop">
    <div>返回顶部</div>
    <img src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>

  <!-- 脚本 -->
  <script src="main.js"></script>
  <script>
    // 捕获 URL 参数，自动填充产品型号
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');
    if (productId) document.getElementById('product').value = productId;

    // 提交逻辑
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const orderTime = new Date().toLocaleString();
      const params = new URLSearchParams(formData);
      params.append("orderTime", orderTime);
      window.location.href = "order-confirm.html?" + params.toString();
    });
  </script>
</body>
</html>
