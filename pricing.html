<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 在线订购</title>
  <link rel="stylesheet" href="global.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #808080;
      color: #fff;
    }
    header, footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.6);
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 12px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    textarea { resize: vertical; }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #4dabf7;
      color: #fff;
    }
    button:hover {
      background: #339af0;
    }
  </style>
</head>
<body>
  <!-- 顶部栏 -->
  <header>
    <img src="images/logo.png" alt="AX Guitar Logo" style="height:50px;" />
  </header>

  <main>
    <h1>在线订购</h1>
    <form id="orderForm">
      <div class="form-group">
        <label for="product">选择型号 *</label>
        <select id="product" name="product" required>
          <option value="">加载中...</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">姓名 *</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">电话 *</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="receiver">收货人 *</label>
        <input type="text" id="receiver" name="receiver" required>
      </div>
      <div class="form-group">
        <label>收货地址 *</label>
        <input type="text" id="province" placeholder="________省" required>
        <input type="text" id="city" placeholder="________市(县)" required>
        <input type="text" id="town" placeholder="________乡(镇)" required>
        <input type="text" id="street" placeholder="________街道" required>
        <input type="text" id="number" placeholder="________号" required>
      </div>
      <div class="form-group">
        <label for="quantity">数量 *</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
      </div>
      <div class="form-group">
        <label for="remark">订单备注</label>
        <textarea id="remark" name="remark"></textarea>
      </div>
      <button type="submit">提交订单</button>
    </form>
  </main>

  <!-- 底部栏 -->
  <footer>
    <p>© 2025 AX Guitar. All Rights Reserved.</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const preselectProduct = urlParams.get("product");

    const productSelect = document.getElementById("product");

    const seriesFiles = [
      "data/a.json",
      "data/b.json",
      "data/c.json",
      "data/d.json"
    ];

    async function loadAllProducts() {
      let allProducts = [];

      for (const file of seriesFiles) {
        try {
          const res = await fetch(file);
          const data = await res.json();
          allProducts = allProducts.concat(data);
        } catch (e) {
          console.error("加载失败:", file, e);
        }
      }

      productSelect.innerHTML = '<option value="">请选择型号</option>';

      allProducts.forEach(p => {
        const option = document.createElement("option");
        option.value = p.name;
        option.textContent = `${p.id} - ${p.name}`;
        if (preselectProduct && (preselectProduct === p.id || preselectProduct === p.name)) {
          option.selected = true;
        }
        productSelect.appendChild(option);
      });
    }

    loadAllProducts();

    // 模拟提交
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const order = {
        product: productSelect.value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        receiver: document.getElementById("receiver").value,
        address: 
          document.getElementById("province").value + " " +
          document.getElementById("city").value + " " +
          document.getElementById("town").value + " " +
          document.getElementById("street").value + " " +
          document.getElementById("number").value,
        quantity: document.getElementById("quantity").value,
        remark: document.getElementById("remark").value
      };

      // 模拟跳转到确认页
      sessionStorage.setItem("lastOrder", JSON.stringify(order));
      window.location.href = "order-confirm.html";
    });
  </script>
</body>
</html>
