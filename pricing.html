    <h2>琴型</h2>

<script>
// 点击行高亮并更新总价
document.querySelectorAll("table").forEach(table => {
    let rows = table.querySelectorAll("tr[data-price]");
    rows.forEach(row => {
        row.addEventListener("click", () => {
            // 同类取消高亮
            rows.forEach(r => r.classList.remove("selected"));
            // 当前行高亮
            row.classList.add("selected");
            updateTotal();
        });
    });
});

function updateTotal() {
    let total = 0;
    document.querySelectorAll("tr.selected").forEach(row => {
        total += parseFloat(row.getAttribute("data-price") || 0);
    });
    document.getElementById("summaryPrice").textContent = "¥" + total;
}

// 点击提交 - 使用 EmailJS 发送邮件
document.getElementById("submitBtn").addEventListener("click", () => {
    // 验证必填字段
    const name = document.getElementById("name").value;
    if (!name) {
        alert("请输入姓名");
        return;
    }

    // 收集所有选中的选项
    let selections = [];
    document.querySelectorAll("tr.selected").forEach(row => {
        let option = row.cells[0].textContent;
        let price = row.cells[1].textContent;
        selections.push(`${option} - ${price}`);
    });

    // 准备邮件参数
    const emailParams = {
        to_email: "iqinzhe@gmail.com",  // 收件人邮箱
        from_name: name,
        customer_number: document.getElementById("number").value || "未提供",
        notes: document.getElementById("notes").value || "无备注",
        selections: selections.join("\n"),
        total_price: document.getElementById("summaryPrice").textContent
    };

    // 发送邮件
    emailjs.send(
        "service_6q2tc8m",  // 替换为你的 EmailJS Service ID
        "template_npq8364", // 替换为你的 EmailJS Template ID
        emailParams
    )
    .then(function(response) {
        alert("提交成功！我们会尽快与您联系。");
        // 可选：重置表单
        document.getElementById("pricingForm").reset();
        document.querySelectorAll("tr.selected").forEach(row => {
            row.classList.remove("selected");
        });
        document.getElementById("summaryPrice").textContent = "¥0";
    }, function(error) {
        alert("提交失败，请稍后再试。错误: " + JSON.stringify(error));
    });
});
</script>
