<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">AX Bass&Guitar</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="/css/style.css" rel="stylesheet">
  <style>
    :root {
      --neutral-gray: rgb(128, 128, 128);
      --glass-dark: rgba(0, 0, 0, 0.3);
      --text-white: #fff;
    }

    body {
      background: var(--neutral-gray);
      color: var(--text-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
    }

    /* 顶部导航栏 (完全保留原样式) */
    .site-topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      z-index: 100;
      height: 60px;
      box-sizing: border-box;
    }
    
    .topbar__btn {
      background: none;
      border: none;
      color: var(--text-white);
      font-size: 20px;
      cursor: pointer;
    }

    /* 移动端导航菜单 (完全保留原样式) */
    .mobile-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      z-index: 90;
      padding: 15px 0;
    }
    
    .mobile-nav.mobile-nav--open {
      display: block;
    }

    /* 产品卡片动态样式 */
    .dynamic-model-card {
      background: rgba(0,0,0,0.2);
      border-left: 4px solid;
      backdrop-filter: blur(5px);
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
    }

    /* D系列特殊区块样式 (完全保留原样式) */
    .tn-section {
      padding: 40px 5%;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .tn-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    @media (min-width: 768px) {
      .dynamic-model-card,
      .tn-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 30px;
      }
      
      .topbar__logo {
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <!-- 完全保留原有顶部导航栏结构 -->
  <header class="site-topbar">
    <div class="topbar__left">
      <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
    </div>
    <div class="topbar__center">
      <a href="index.html">
        <img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
      </a>
    </div>
    <div class="topbar__right">
      <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
      <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
    </div>
    
    <nav class="mobile-nav" id="mobileNav">
      <ul class="mobile-nav__list">
        <li><a href="index.html">首页</a></li>
        <li><a href="instruments.html">产品</a></li>
        <li><a href="twisted-neck.html">特色</a></li>
        <li><a href="pricing.html">DIY选项</a></li>
        <li><a href="news.html">新闻</a></li>
        <li><a href="support.html">支持</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-content">
    <!-- 动态生成的系列标题 -->
    <h1 id="series-title" style="text-align: center; margin-bottom: 40px;"></h1>
    
    <!-- 动态生成的系列封面和描述 -->
    <section id="series-hero" class="hero"></section>
    
    <!-- 动态生成的产品型号卡片 -->
    <div id="models-container"></div>
    
    <!-- 动态生成的特殊内容区块（D系列专用） -->
    <div id="dynamic-sections"></div>
  </main>

  <!-- 完全保留原有底部栏 -->
  <footer class="site-bottombar" id="footerToTop">
    <div class="bottombar__label">返回顶部</div>
    <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <!-- 加载脚本 -->
  <script src="js/product-loader.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
