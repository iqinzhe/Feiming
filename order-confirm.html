<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 订单确认</title>
  <link rel="stylesheet" href="global.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #808080;
      color: #fff;
    }
    header, footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.6);
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .order-box {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 12px;
    }
    .order-box img {
      width: 200px;
      border-radius: 8px;
      display: block;
      margin: 0 auto 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: left;
    }
    th {
      background: rgba(255,255,255,0.1);
      width: 25%;
    }
    .btn {
      display: inline-block;
      margin: 10px 5px 0;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-primary { background: #4dabf7; color: #fff; }
    .btn-secondary { background: #6c757d; color: #fff; }
    .btn-primary:hover { background: #339af0; }
    .btn-secondary:hover { background: #5c636a; }
  </style>
</head>
<body>
  <!-- 顶部栏 -->
  <header>
    <img src="images/logo.png" alt="AX Guitar Logo" style="height:50px;" />
  </header>

  <main>
    <h1>订单确认</h1>
    <div id="orderBox" class="order-box">
      <p style="text-align:center;">加载中...</p>
    </div>
  </main>

  <!-- 底部栏 -->
  <footer>
    <p>© 2025 AX Guitar. All Rights Reserved.</p>
  </footer>

  <script>
    const seriesFiles = [
      "data/a.json",
      "data/b.json",
      "data/c.json",
      "data/d.json"
    ];

    async function findProductByName(name) {
      for (const file of seriesFiles) {
        try {
          const res = await fetch(file);
          const data = await res.json();
          const product = data.find(p => p.name === name || p.id === name);
          if (product) return product;
        } catch (e) {
          console.error("读取失败:", file, e);
        }
      }
      return null;
    }

    async function renderOrder() {
      const orderBox = document.getElementById("orderBox");
      const orderData = sessionStorage.getItem("lastOrder");

      if (!orderData) {
        orderBox.innerHTML = "<p style='text-align:center;'>未找到订单信息。</p>";
        return;
      }

      const order = JSON.parse(orderData);
      const product = await findProductByName(order.product);

      if (!product) {
        orderBox.innerHTML = "<p style='text-align:center;'>未找到产品信息。</p>";
        return;
      }

      // 拼接快照
      orderBox.innerHTML = `
        <img src="${product.image || 'images/placeholder.jpg'}" alt="${product.name}">
        <table>
          <tr><th>型号</th><td>${product.id} - ${product.name}</td></tr>
          <tr><th>订购人</th><td>${order.name}</td></tr>
          <tr><th>联系电话</th><td>${order.phone}</td></tr>
          <tr><th>收货人</th><td>${order.receiver}</td></tr>
          <tr><th>收货地址</th><td id="orderAddress">${order.address}</td></tr>
          <tr><th>数量</th><td>${order.quantity}</td></tr>
          <tr><th>备注</th><td>${order.remark || "无"}</td></tr>
        </table>

        <h3>产品规格快照</h3>
        <table>
          ${Object.entries(product.specs || {}).map(([k,v]) => 
            `<tr><th>${k}</th><td>${v}</td></tr>`
          ).join("")}
        </table>

        <div style="text-align:center;">
          <button class="btn btn-primary" onclick="copyAddress()">复制收货地址</button>
          <a href="index.html" class="btn btn-secondary">返回首页</a>
        </div>
      `;
    }

    function copyAddress() {
      const addr = document.getElementById("orderAddress").innerText;
      navigator.clipboard.writeText(addr).then(() => {
        alert("收货地址已复制！");
      });
    }

    renderOrder();
  </script>
</body>
</html>
