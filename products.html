<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>产品系列 - AX Bass&Guitar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 移动端优先的响应式设计 */
    :root {
      --mobile-breakpoint: 600px;
      --card-min-width: 280px;
    }

    /* 系列卡片布局 */
    .series-overview {
      display: grid;
      gap: 20px;
      padding: 15px;
      grid-template-columns: repeat(auto-fit, minmax(var(--card-min-width), 1fr));
    }

    /* 移动端特定样式 */
    @media (max-width: 600px) {
      body {
        padding-top: 50px !important;
        font-size: 14px;
      }
      .site-topbar {
        height: 50px !important;
        padding: 8px 10px !important;
      }
      .topbar__logo {
        height: 25px !important;
      }
      .series-card-content {
        padding: 12px !important;
      }
      .series-card-cta {
        padding: 6px 12px;
        font-size: 13px;
      }
    }

    /* 固定定位解决方案 */
    .site-topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    .site-bottombar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 900;
    }
    main {
      padding-bottom: 70px; /* 底部栏高度补偿 */
      padding-top: 70px; /* 顶部栏高度补偿 */
    }
  </style>
</head>

<body>
  <!-- 顶部导航栏（保持不变） -->
  <header class="site-topbar">
    <!-- 原有顶部栏代码 -->
  </header>

  <main>
    <div class="series-overview" id="seriesOverview">
      <script>
        const seriesData = [
          {id:'a', name:'Series A', desc:'经典螺栓固定结构系列', img:'series-a.jpg'},
          {id:'b', name:'Series B', desc:'高端通颈连体工艺系列', img:'series-b.jpg'},
          {id:'c', name:'Series C', desc:'迷你便携式贝斯系列', img:'series-c.jpg'},
          {id:'d', name:'Series D', desc:'革命性人体工学设计', img:'series-d.jpg'}
        ];
        
        document.write(seriesData.map(series => `
          <a class="series-card" href="products.html?series=${series.id}">
            <img src="images/${series.img}" alt="${series.name}" loading="lazy">
            <div class="series-card-content">
              <h2>${series.name}</h2>
              <p>${series.desc}</p>
              <div class="series-card-cta">查看产品</div>
            </div>
          </a>
        `).join(''));
      </script>
    </div>

    <div class="model-list" id="modelList">
      <a href="products.html" class="back-button">← 返回系列总览</a>
      <div id="loading"></div>
      <div class="models-container" id="modelsContainer"></div>
    </div>
  </main>

  <!-- 底部栏（保持不变） -->
  <footer class="site-bottombar" id="footerToTop">
    <div class="bottombar__label">返回顶部</div>
    <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <script src="/js/main.js"></script>
  <script>
    // 强化版加载逻辑
    const loadSeries = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      
      if (seriesId) {
        document.getElementById('seriesOverview').style.display = 'none';
        document.getElementById('modelList').style.display = 'block';
        
        fetch(`data/${seriesId}.json?t=${Date.now()}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById('modelsContainer').innerHTML = `
              <h1>${data.name}</h1>
              ${data.models.map(model => `
                <div class="model-card">
                  <img src="${model.image}" alt="${model.name}" loading="lazy">
                  <h3>${model.name}</h3>
                  <p>${model.features}</p>
                  <ul>${model.specs.map(spec => `<li>${spec}</li>`).join('')}</ul>
                </div>
              `).join('')}
            `;
          })
          .catch(error => {
            console.error('加载失败:', error);
          });
      }
    };
    
    // 初始化加载
    document.addEventListener('DOMContentLoaded', loadSeries);
    // 处理浏览器前进/后退
    window.addEventListener('popstate', loadSeries);
  </script>
</body>
</html>
