<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>产品系列 - AX Bass&Guitar</title>
  <style>
    :root {
      --neutral-gray: rgb(128, 128, 128);
      --glass-dark: rgba(0, 0, 0, 0.3);
      --text-white: #fff;
    }

    /* 通用样式 */
    body {
      background: var(--neutral-gray);
      color: var(--text-white);
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
    }

    /* 顶部导航栏 */
    .site-topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      z-index: 100;
      height: 60px;
      box-sizing: border-box;
    }

    /* 主要内容容器 */
    .content-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* 系列概览模式样式 */
    .series-overview {
      display: grid;
      gap: 25px;
      padding: 30px 5%;
    }

    .series-card {
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .series-card:hover {
      transform: translateY(-5px);
    }

    /* 系列详情模式样式 */
    .series-detail {
      display: none; /* 默认隐藏 */
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
    }

    /* 响应式设计 */
    @media (min-width: 768px) {
      .series-overview {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="site-topbar">
    <div class="topbar__left">
      <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
    </div>
    <div class="topbar__center">
      <a href="index.html">
        <img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
      </a>
    </div>
    <div class="topbar__right">
      <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
      <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
    </div>
  </header>

  <!-- 内容容器 -->
  <main class="content-container">
    <!-- 系列概览模式 -->
    <div id="overviewMode" class="series-overview">
      <!-- 将通过JavaScript动态加载 -->
    </div>

    <!-- 系列详情模式 -->
    <div id="detailMode" class="series-detail">
      <a href="#" class="back-button" id="backButton">← 返回系列总览</a>
      <div id="seriesDetailContent"></div>
    </div>
  </main>

  <script>
    // 应用状态管理
    const appState = {
      currentView: 'overview', // 'overview' 或 'detail'
      currentSeries: null
    };

    // DOM元素
    const elements = {
      overviewMode: document.getElementById('overviewMode'),
      detailMode: document.getElementById('detailMode'),
      seriesDetailContent: document.getElementById('seriesDetailContent'),
      backButton: document.getElementById('backButton')
    };

    // 初始化应用
    function initApp() {
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      
      if (seriesId) {
        loadSeriesDetail(seriesId);
      } else {
        loadSeriesOverview();
      }
      
      setupEventListeners();
    }

    // 设置事件监听
    function setupEventListeners() {
      elements.backButton.addEventListener('click', function(e) {
        e.preventDefault();
        window.history.pushState({}, '', 'products.html');
        switchToOverview();
      });
      
      window.addEventListener('popstate', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const seriesId = urlParams.get('series');
        
        if (seriesId) {
          loadSeriesDetail(seriesId);
        } else {
          switchToOverview();
        }
      });
    }

    // 切换到概览模式
    function switchToOverview() {
      appState.currentView = 'overview';
      elements.overviewMode.style.display = 'grid';
      elements.detailMode.style.display = 'none';
      document.title = '产品系列 - AX Bass&Guitar';
    }

    // 切换到详情模式
    function switchToDetail() {
      appState.currentView = 'detail';
      elements.overviewMode.style.display = 'none';
      elements.detailMode.style.display = 'block';
    }

    // 加载系列概览
    function loadSeriesOverview() {
      fetch('data/series.json') // 假设有一个包含所有系列摘要的JSON
        .then(response => response.json())
        .then(data => {
          elements.overviewMode.innerHTML = data.series.map(series => `
            <a class="series-card" href="products.html?series=${series.id}">
              <img src="${series.cover}" alt="${series.name}" style="width:100%; height:auto;">
              <div style="padding:20px;">
                <h2 style="margin-top:0;">${series.name}</h2>
                <p>${series.description.substring(0, 100)}...</p>
                <div style="display:inline-block; padding:8px 15px; background:rgba(255,255,255,0.2); border-radius:4px;">
                  查看系列
                </div>
              </div>
            </a>
          `).join('');
        });
    }

    // 加载系列详情
    function loadSeriesDetail(seriesId) {
      fetch(`data/${seriesId}.json`)
        .then(response => response.json())
        .then(data => {
          appState.currentSeries = data;
          renderSeriesDetail(data);
          switchToDetail();
        });
    }

    // 渲染系列详情
    function renderSeriesDetail(series) {
      document.title = `${series.name} - AX Bass&Guitar`;
      
      elements.seriesDetailContent.innerHTML = `
        <div class="series-header">
          <img src="${series.cover}" alt="${series.name}" style="max-width:100%; border-radius:10px;">
          <h1>${series.name}</h1>
          <h2>${series.tagline}</h2>
          <p>${series.description}</p>
        </div>
        
        <div class="models-container">
          <h3>可选型号</h3>
          <div class="models-grid">
            ${series.models.map(model => `
              <div class="model-card">
                <img src="${model.image}" alt="${model.name}" style="width:100%; height:200px; object-fit:cover;">
                <div style="padding:20px;">
                  <h3>${model.name}</h3>
                  <p>${model.features}</p>
                  <ul>
                    ${model.specs.map(spec => `<li>${spec}</li>`).join('')}
                  </ul>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // 初始化应用
    initApp();
  </script>
</body>
</html>
