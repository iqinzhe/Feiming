<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品系列</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="css/main.css" rel="stylesheet"/>
  <!-- 添加字体图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ===== 网格布局系统 ===== */
    /* 系列总览网格容器 - 响应式设计 */
    .series-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* 系列卡片样式 - 自适应 */
    .series-card {
      display: flex;
      flex-direction: column;
      background: #5e5e5e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
    }

    .series-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* 系列卡片图片容器 - 自适应填充 */
    .series-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 555px;
    }

    /* 系列卡片内容区域 */
    .series-card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
    }

    /* 系列卡片标题 */
    .series-card-title {
      font-size: 1.4rem;
      margin: 0 0 10px 0;
      color: #fff;
    }

    /* 系列卡片描述 */
    .series-card-desc {
      font-size: 1rem;
      line-height: 1.5;
      margin: 0 0 15px 0;
      color: #ccc;
      flex-grow: 1;
    }

    /* ===== 产品列表网格 ===== */
    .models-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* 产品卡片样式 */
    .product-card {
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      height: 100%;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    /* 产品图片 - 自适应填充 */
    .product-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 200px;
    }

    /* 产品内容区域 */
    .product-card > div {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .product-card h3 {
      margin: 0 0 10px 0;
      color: #fff;
      font-size: 1.3rem;
    }

    .product-card p {
      margin: 0 0 15px 0;
      color: #ccc;
      line-height: 1.5;
      flex-grow: 1;
    }

    /* 订购,查看按钮容器 */  
.product-card > div > div {
  display: grid;      /* 这句必不可少 */
  grid-template-columns: repeat(2, 1fr);
  place-items: center;  
  gap: 5px;
  margin-top: auto;
}

/* 系列导航按钮容器 */
.series-nav-container {
  display: flex;
  justify-content: center; /* 整体居中 */
  gap: 50px; /* 按钮之间间距 */
  margin: 10px 0;
}

.series-nav-container button {
  padding: 5px 15px;  /* 缩小内部间隙 */
  border-radius: 6px;
}

/* 图标与文字的间距 */
.product-actions button svg,
.series-nav-container button svg {
  margin-right: 5px; /* 图标与文字的距离 */
}
    /* ===== 底部导航 ===== */
    .bottom-series-nav {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .prev-next-nav {
      display: flex;
      display: flex;
  justify-content: center; /* 整体居中 */
  gap: 20px;               /* 按钮之间间距 */
}

    /* ===== 响应式设计 ===== */
    @media (max-width: 768px) {
      .series-overview {
        grid-template-columns: 1fr;
        gap: 15px;
        padding: 10px;
      }
      
      .models-container {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 15px;
      }
      
      .series-card img {
        max-height: 200px;
      }
      
      .series-nav-container {
        flex-direction: row;
        align-items: center;
      }

      .product-card > div > div {
        flex-direction: column;
      }
    }

    /* ===== 辅助样式 ===== */
    .loading, .error-message {
      text-align: center;
      padding: 40px;
      grid-column: 1 / -1;
      color: #ccc;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin: 20px 0;
      font-size: 2rem;
    }
  </style>
</head>

<body class="ax-gradient-bg">
  <!-- 顶部栏 -->
  <header class="top-bar">
    <div class="top-bar__row">
      <!-- 汉堡菜单按钮 -->
      <div class="menu__button" id="hamburger">☰</div>
      
      <!-- logo + 宣传语 -->
      <div class="top-bar__center">
        <img src="images/logo.png" alt="AX斧标贝斯 Logo" class="top-bar__logo">
        <p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
      </div>

      <!-- 分享按钮 -->
      <div class="top-bar__share" id="shareBtn">⫶</div>
    </div>

    <!-- 汉堡菜单展开内容 -->
    <nav class="menu" id="menu">
      <ul class="menu__list">
        <li class="menu__item"><a href="index.html" class="menu__link">首页</a></li>
        <li class="menu__item"><a href="products.html?series=d" class="menu__link">特色</a></li>
        <li class="menu__item"><a href="products.html" class="menu__link">产品</a></li>
        <li class="menu__item"><a href="support.html" class="menu__link">支持</a></li>
        <li class="menu__item"><a href="pricing.html" class="menu__link">订购</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- 系列总览 -->
    <div id="seriesOverview">
      <h2>系列总览</h2>
      <div class="series-overview" id="seriesContainer"></div>
    </div>

    <!-- 产品列表 -->
    <div id="models-container" class="models-container" style="display: none;"></div>
    
    <!-- 底部系列导航 -->
    <div id="bottomSeriesNav" class="bottom-series-nav" style="display: none;">
      <div id="bottomPrevNextNav" class="prev-next-nav"></div>
    </div>
  </main>

  <!-- 底部栏 -->
  <footer class="site-footer" id="footerToTop">
    <span class="site-footer__label">返回顶部</span>
    <img alt="AX斧标贝斯 Logo" class="site-footer__logo" src="images/logo.png"/>
  </footer>
  
  <script src="/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 返回顶部功能
      const footerToTop = document.getElementById('footerToTop');
      if (footerToTop) {
        footerToTop.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }

      // 获取URL参数
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      
      // 页面元素
      const seriesOverview = document.getElementById('seriesOverview');
      const seriesContainer = document.getElementById('seriesContainer');
      const modelsContainer = document.getElementById('models-container');
      const bottomSeriesNav = document.getElementById('bottomSeriesNav');
      
      // 系列信息（封面图 + 简介）
      const seriesData = [
        {id:'a', name:'Series A', desc:'中短弦长系列', img:'series-a.jpg'},
        {id:'b', name:'Series B', desc:'经典传统系列', img:'series-b.jpg'},
        {id:'c', name:'Series C', desc:'通颈连体系列', img:'series-c.jpg'},
        {id:'d', name:'Series D', desc:'扇品无头系列', img:'series-d.jpg'},
        {id:'e', name:'Series E', desc:'自然扭曲系列', img:'series-e.jpg'},
        {id:'f', name:'Series F', desc:'电声吉他系列', img:'series-f.jpg'}
      ];

      if (!seriesId) {
        // 显示系列总览
        showSeriesOverview();
      } else {
        // 显示特定系列的产品
        loadSeriesProducts(seriesId);
      }

      // 显示系列总览
      function showSeriesOverview() {
        seriesOverview.style.display = 'block';
        modelsContainer.style.display = 'none';
        if (bottomSeriesNav) bottomSeriesNav.style.display = 'none';
        
        seriesContainer.innerHTML = seriesData.map(series => `
          <a class="series-card" href="products.html?series=${series.id}">
            <img src="images/${series.img}" alt="${series.name}">
            <div class="series-card-content">
              <h2 class="series-card-title">${series.name}</h2>
              <p class="series-card-desc">${series.desc}</p>
              <div class="series-card-cta">查看全系列 <i class="fas fa-arrow-right"></i></div>
            </div>
          </a>
        `).join('');
      }

      // 加载特定系列的产品
      function loadSeriesProducts(seriesId) {
        seriesOverview.style.display = 'none';
        modelsContainer.style.display = 'grid';
        if (bottomSeriesNav) bottomSeriesNav.style.display = 'block';
        
        // 系列顺序
        const seriesOrder = ['a','b','c','d','e','f'];
        const bottomNavBox = document.getElementById('bottomPrevNextNav');

        // 渲染上一系列/下一系列按钮
        function renderPrevNext(seriesId) {
          const idx = seriesOrder.indexOf(seriesId);
          let html = '';

          if (idx > 0) {
            const prevId = seriesOrder[idx-1];
            html += `<a href="products.html?series=${prevId}" class="nav-button prev-button">
                      <i class="fas fa-arrow-left"></i> 上一系列
                   </a>`;
          }
          
          if (idx < seriesOrder.length - 1) {
            const nextId = seriesOrder[idx+1];
            if (html) html += '';
            html += `<a href="products.html?series=${nextId}" class="nav-button next-button">
                        下一系列 <i class="fas fa-arrow-right"></i>
                     </a>`;
          }

          if (bottomNavBox) bottomNavBox.innerHTML = html;
        }

        // 加载 JSON 数据
        modelsContainer.innerHTML = `<p class="loading">加载中...</p>`;
        const jsonUrl = `data/${seriesId}.json?t=${Date.now()}`;

        fetch(jsonUrl)
          .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.json();
          })
          .then(data => {
            if (!data.series || !data.series[0].models) {
              throw new Error('数据格式错误：缺少 series 或 models 字段');
            }
            
            const series = data.series[0];
            renderPrevNext(seriesId);
            
            modelsContainer.innerHTML = series.models.map(m => `
              <div class="product-card">
                <img src="${m.image}" alt="${m.name}">
                <div>
                  <h3>${m.name}</h3>
                  <p>${m.features}</p>
                  <div class="button-group-horizontal">
                    <a class="order-button" href="pricing.html?product=${encodeURIComponent(m.name)}">
                      <i class="fas fa-shopping-cart"></i> 订购
                    </a>
                    <a class="detail-button" href="product-detail.html?series=${seriesId}&id=${m.id}">
                      <i class="fas fa-info-circle"></i> 查看详情
                    </a>
                  </div>
                </div>
              </div>
            `).join('');
          })
          .catch(err => {
            modelsContainer.innerHTML = `<p class="error-message">加载失败: ${err.message}</p>`;
          });
      }
    });
  </script>
</body>
</html>
