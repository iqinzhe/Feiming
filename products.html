<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品系列</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="css/main.css" rel="stylesheet"/>

  <style>
    /* ===== 型号卡特有样式 ===== */
    main {
      max-width: 1200px;
      margin: 80px auto 40px;
      padding: 20px;
    }
    
    .nav-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .nav-links a {
      color: #4dabf7;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    
    .nav-links a:hover {
      background: rgba(77, 171, 247, 0.1);
    }

    .models-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    
    .product-card {
      background: rgba(0, 0, 0, 0.2);
      padding: 25px;
      border-radius: 8px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .product-card h3 {
      color: #fff;
      margin-bottom: 10px;
    }
    
    .product-card p {
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
      margin-bottom: 15px;
    }
    
    .order-button {
      display: inline-block;
      padding: 10px 20px;
      background: #4dabf7;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s;
      margin: 5px;
    }
    
    .order-button:hover {
      background: #339af0;
    }
    
    .detail-button {
      display: inline-block;
      padding: 10px 20px;
      background: #6c757d;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s;
      margin: 5px;
    }
    
    .detail-button:hover {
      background: #5a6268;
    }
    
    .loading, .error-message {
      text-align: center;
      padding: 40px;
      color: #fff;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .error-message {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border-color: rgba(255, 107, 107, 0.3);
    }
  </style>
</head>

<body class="ax-gradient-bg">
  <!-- 顶部栏 -->
  <header class="top-bar">
    <div class="top-bar__row">

      <!-- 汉堡菜单按钮 -->
      <div class="menu__button" id="hamburger">
        ☰
      </div>
      
      <!-- logo + 宣传语 -->
      <div class="top-bar__center">
        <img src="images/logo.png" alt="AX斧标贝斯 Logo" class="top-bar__logo">
        <p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
      </div>

      <!-- 分享按钮 -->
      <div class="top-bar__share" id="shareBtn">
        ⫶
      </div>
    </div>

    <!-- 汉堡菜单展开内容 -->
    <nav class="menu" id="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="index.html" class="menu__link">首页</a>
        </li>
        <li class="menu__item">
          <a href="products.html?series=d" class="menu__link">特色</a>
        </li>
        <li class="menu__item">
          <a href="products.html" class="menu__link">产品</a>
        </li>
        <li class="menu__item">
          <a href="support.html" class="menu__link">支持</a>
        </li>
        <li class="menu__item">
          <a href="pricing.html" class="menu__link">订购</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- 导航区域 -->
    <div class="nav-links">
      <a href="instruments.html">← 返回系列总览</a>
      <div id="prevNextNav"></div>
    </div>

    <!-- 产品列表 -->
    <div id="models-container" class="models-container"></div>
  </main>

<!-- 底部栏 -->
<footer class="site-footer" id="footerToTop">
<span class="site-footer__label">返回顶部</span>
<img alt="AX斧标贝斯 Logo" class="site-footer__logo" src="images/logo.png"/>
</footer>
<script src="/js/main.js"></script>

  <script>
      // 返回顶部功能
      const footerToTop = document.getElementById('footerToTop');
      if (footerToTop) {
        footerToTop.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }

      // 产品加载逻辑
      const seriesOrder = ['a','b','c','d'];
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      const container = document.getElementById('models-container');
      const navBox = document.getElementById('prevNextNav');

      if (!seriesId) {
        window.location.href = 'instruments.html';
        return;
      }

      // 渲染上一系列/下一系列按钮
      function renderPrevNext(seriesId) {
        const idx = seriesOrder.indexOf(seriesId);
        let html = '';

        if (idx > 0) {
          const prevId = seriesOrder[idx-1];
          html += `<a href="products.html?series=${prevId}">← 上一系列</a>`;
        }
        
        if (idx < seriesOrder.length - 1) {
          const nextId = seriesOrder[idx+1];
          if (html) html += ' | ';
          html += `<a href="products.html?series=${nextId}">下一系列 →</a>`;
        }

        navBox.innerHTML = html;
      }

      // 加载 JSON 数据
      function loadSeries(seriesId) {
        container.innerHTML = `<p class="loading">加载中...</p>`;
        const jsonUrl = `data/${seriesId}.json?t=${Date.now()}`;

        fetch(jsonUrl)
          .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.json();
          })
          .then(data => {
            if (!data.series || !data.series[0].models) {
              throw new Error('数据格式错误：缺少 series 或 models 字段');
            }
            
            const series = data.series[0];
            renderPrevNext(seriesId);
            
            container.innerHTML = series.models.map(m => `
              <div class="product-card">
                <img src="${m.image}" alt="${m.name}">
                <h3>${m.name}</h3>
                <p>${m.features}</p>
                <div>
                  <a class="order-button" href="pricing.html?product=${encodeURIComponent(m.name)}">订购</a>
                  <a class="detail-button" href="product-detail.html?series=${seriesId}&id=${m.id}">
                    查看详情
                  </a>
                </div>
              </div>
            `).join('');
          })
          .catch(err => {
            container.innerHTML = `<p class="error-message">加载失败: ${err.message}</p>`;
          });
      }

      loadSeries(seriesId);
    });
  </script>
</body>
</html>
