<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品系列</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="css/main.css" rel="stylesheet"/>
  <!-- 添加字体图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ===== 网格布局系统 ===== */
    /* 系列总览网格容器 - 响应式设计 */
    .series-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* 系列卡片样式 - 按3:1比例缩放 */
    .series-card {
      display: flex;
      flex-direction: column;
      aspect-ratio: 3/1; /* 修改为3:1比例 */
      background: #5e5e5e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .series-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* 系列卡片图片容器 - 保持比例 */
    .series-card img {
      width: 100%;
      height: 70%; /* 增加图片占比以适应3:1比例 */
      object-fit: cover;
    }

    /* 系列卡片内容区域 */
    .series-card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
    }

    /* 系列卡片标题 */
    .series-card-title {
      font-size: 1.4rem;
      margin: 0 0 10px 0;
      color: #fff;
    }

    /* 系列卡片描述 */
    .series-card-desc {
      font-size: 1rem;
      line-height: 1.5;
      margin: 0 0 15px 0;
      color: #ccc;
      flex-grow: 1;
    }

    /* ===== 产品列表网格 ===== */
    .models-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* 产品卡片样式 */
    .product-card {
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    /* 产品图片 */
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    /* 产品内容区域 */
    .product-card > div {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .product-card h3 {
      margin: 0 0 10px 0;
      color: #fff;
      font-size: 1.3rem;
    }

    .product-card p {
      margin: 0 0 15px 0;
      color: #ccc;
      line-height: 1.5;
      flex-grow: 1;
    }

    /* 产品按钮容器 */
    .product-card > div > div {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    /* ===== 底部导航 ===== */
    .bottom-series-nav {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .prev-next-nav {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    /* ===== 响应式设计 ===== */
    @media (max-width: 768px) {
      .series-overview {
        grid-template-columns: 1fr;
        gap: 15px;
        padding: 10px;
      }
      
      .models-container {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 15px;
      }
      
      /* 移动端调整为更合适的比例 */
      .series-card {
        aspect-ratio: 3/2;
      }
      
      .prev-next-nav {
        flex-direction: column;
        gap: 10px;
      }
      
      .product-card > div > div {
        flex-direction: column;
      }
    }

    /* ===== 辅助样式 ===== */
    .loading, .error-message {
      text-align: center;
      padding: 40px;
      grid-column: 1 / -1;
      color: #ccc;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin: 20px 0;
      font-size: 2rem;
    }
  </style>
</head>

<body class="ax-gradient-bg">
  <!-- 页面内容保持不变 -->
  <!-- ... -->
</body>
</html>
