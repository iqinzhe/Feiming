<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>产品系列 - AX Bass&Guitar</title>
  <style>
    :root {
      --neutral-gray: rgb(128, 128, 128);
      --glass-dark: rgba(0, 0, 0, 0.3);
      --text-white: #fff;
    }

    /* 通用样式 */
    body {
      background: var(--neutral-gray);
      color: var(--text-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
    }

    /* 顶部导航栏 */
    .site-topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      z-index: 100;
      height: 60px;
      box-sizing: border-box;
    }

    /* 系列卡片样式 */
    .series-overview {
      display: grid;
      gap: 25px;
      padding: 30px 5%;
    }

    .series-card {
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .series-card:hover {
      transform: translateY(-5px);
    }

    /* 响应式设计 */
    @media (min-width: 768px) {
      .series-overview {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .series-overview {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>

<body>
  <!-- 顶部导航栏 -->
  <header class="site-topbar">
    <div class="topbar__left">
      <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
    </div>
    <div class="topbar__center">
      <a href="index.html">
        <img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
      </a>
    </div>
    <div class="topbar__right">
      <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
      <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
    </div>
  </header>

  <!-- 产品系列总览 -->
  <main class="series-overview">
    <!-- Series A -->
    <a class="series-card" href="products.html?series=a">
      <img src="images/series-a.jpg" alt="A系列"/>
      <div class="series-card-content">
        <h2>Series A</h2>
        <p>经典螺栓固定结构系列</p>
        <div class="series-card-cta">查看系列</div>
      </div>
    </a>

    <!-- Series B -->
    <a class="series-card" href="products.html?series=b">
      <img src="images/series-b.jpg" alt="B系列"/>
      <div class="series-card-content">
        <h2>Series B</h2>
        <p>高端通颈连体工艺系列</p>
        <div class="series-card-cta">查看系列</div>
      </div>
    </a>

    <!-- Series C -->
    <a class="series-card" href="products.html?series=c">
      <img src="images/series-c.jpg" alt="C系列"/>
      <div class="series-card-content">
        <h2>Series C</h2>
        <p>迷你便携式贝斯系列</p>
        <div class="series-card-cta">查看系列</div>
      </div>
    </a>

    <!-- Series D -->
    <a class="series-card" href="products.html?series=d">
      <img src="images/series-d.jpg" alt="D系列"/>
      <div class="series-card-content">
        <h2>Series D</h2>
        <p>革命性人体工学设计</p>
        <div class="series-card-cta">查看系列</div>
      </div>
    </a>
  </main>

  <!-- 底部栏 -->
  <footer class="site-bottombar" id="footerToTop">
    <div class="bottombar__label">返回顶部</div>
    <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <script>
    // 1. 检查URL参数，如果是 ?series=x 则加载对应JSON
    const urlParams = new URLSearchParams(window.location.search);
    const seriesId = urlParams.get('series');

    if (seriesId) {
      // 动态加载对应的JSON数据
      fetch(`${seriesId}.json`)
        .then(response => response.json())
        .then(data => {
          // 这里可以渲染产品详情页
          console.log("加载的产品数据:", data);
          // 示例：修改页面标题
          document.title = `${data.name} - AX Bass&Guitar`;
        })
        .catch(error => {
          console.error("加载JSON失败:", error);
        });
    }

    // 2. 移动菜单切换
    document.getElementById('topbarMenuBtn').addEventListener('click', function() {
      document.getElementById('mobileNav').classList.toggle('mobile-nav--open');
    });

    // 3. 返回顶部功能
    document.getElementById('footerToTop').addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
