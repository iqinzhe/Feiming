<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品系列</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="global.css">
  <style>
    body {
      background: rgb(128, 128, 128);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main { flex: 1; padding: 20px; }

    .nav-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .nav-links a {
      color: #4dabf7;
      text-decoration: none;
      font-weight: bold;
    }

    .models-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .order-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #4dabf7;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

/* 顶部固定定位 */
.site-topbar {
  position: fixed; 
  top: 0; 
  left: 0; 
  right: 0;
  z-index: 1000;
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 5%;
}
.site-bottombar {
  margin-top: auto;
  padding: 20px 0;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}
main {
  flex: 1;
  padding-bottom: 20px;
}

.topbar__center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* 移动菜单样式 */
.mobile-nav {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: var(--glass-dark);
  backdrop-filter: blur(10px);
  z-index: 999;
  padding: 10px 0;
}

.mobile-nav.mobile-nav--open {
  display: block;
}

.mobile-nav__list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.mobile-nav__list li {
  padding: 14px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.mobile-nav__list a {
  color: var(--text-white);
  text-decoration: none;
  display: block;
  font-size: 18px;
  font-weight: bold;
}

@media (min-width: 768px) {
  body { padding-top: 70px; }
  .site-topbar { padding: 15px 8%; height: 60px; }
  .topbar__logo { height: 35px; }
  .page-content { padding: 30px 8%; }
  
  .page-links ul {
    gap: 30px;
  }
}

@media (max-width: 600px) {
  .page-links ul {
    flex-direction: column;
    gap: 10px;
  }
}
  </style>
</head>
<body>

  <!-- 顶部导航 -->
  <header class="site-topbar">
    <div class="topbar__left">
      <button id="topbarMenuBtn">☰</button>
    </div>
    <div class="topbar__center">
      <a href="index.html"><img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/></a>
    </div>
    <div class="topbar__right">
      <button id="topbarSearchBtn">🔍</button>
      <button id="topbarShareBtn">⤴</button>
    </div>
    <nav class="mobile-nav" id="mobileNav">
      <ul class="mobile-nav__list">
      <li><a href="index.html">首页</a></li>
      <li><a href="products.html">产品</a></li>
      <li><a href="products.html?series=d">特色</a></li>
      <li><a href="pricing.html">订购</a></li>
      <li><a href="support.html">支持</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- 导航区域 -->
    <div class="nav-links">
      <a href="instruments.html">← 返回系列总览</a>
      <div id="prevNextNav"></div>
    </div>

    <!-- 产品列表 -->
    <div id="models-container" class="models-container"></div>
  </main>

  <!-- 底部 -->
  <footer class="site-bottombar" id="footerToTop">
    <div>返回顶部</div>
    <img src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>

  <!-- 公共脚本 -->
  <script src="main.js"></script>

  <!-- 产品加载逻辑 -->
  <script>
    const seriesOrder = ['a','b','c','d'];
    const urlParams = new URLSearchParams(window.location.search);
    const seriesId = urlParams.get('series');
    const container = document.getElementById('models-container');
    const navBox = document.getElementById('prevNextNav');

    if (!seriesId) {
      window.location.href = 'instruments.html';
    }

    // 渲染上一系列/下一系列按钮
    function renderPrevNext(seriesId) {
      const idx = seriesOrder.indexOf(seriesId);
      let html = '';

      if (idx > 0) {
        const prevId = seriesOrder[idx-1];
        html += `<a href="products.html?series=${prevId}">← 上一系列</a>`;
      }
      if (idx < seriesOrder.length - 1) {
        const nextId = seriesOrder[idx+1];
        if (html) html += ' | ';
        html += `<a href="products.html?series=${nextId}">下一系列 →</a>`;
      }

      navBox.innerHTML = html;
    }

    // 加载 JSON 数据
    function loadSeries(seriesId) {
      container.innerHTML = `<p>加载中...</p>`;
      const jsonUrl = `data/${seriesId}.json?t=${Date.now()}`;

      fetch(jsonUrl)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.json();
        })
        .then(data => {
          if (!data.series || !data.series[0].models) {
            throw new Error('数据格式错误：缺少 series 或 models 字段');
          }
          const series = data.series[0];
          renderPrevNext(seriesId);
          container.innerHTML = series.models.map(m => `
            <div class="product-card">
              <img src="${m.image}" alt="${m.name}">
              <h3>${m.name}</h3>
              <p>${m.features}</p>
              <div style="margin-top:10px;">
                <a class="order-button" href="pricing.html">订购</a>
                <a class="order-button" style="background:#6c757d; margin-left:8px;"
                   href="product-detail.html?series=${seriesId}&id=${m.id}">
                  查看详情
                </a>
              </div>
            </div>
          `).join('');
        })
        .catch(err => {
          container.innerHTML = `<p style="color:red;">加载失败: ${err.message}</p>`;
        });
    }

    loadSeries(seriesId);
  </script>
</body>
</html>
