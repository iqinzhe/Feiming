<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>产品系列 - AX Bass&Guitar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 移动端优先的响应式设计 */
    :root {
      --mobile-breakpoint: 600px;
      --card-min-width: 280px;
    }

    /* 系列卡片布局 */
    .series-overview {
      display: grid;
      gap: 20px;
      padding: 15px;
      grid-template-columns: repeat(auto-fit, minmax(var(--card-min-width), 1fr));
    }

    /* 移动端特定样式 */
    @media (max-width: 600px) {
      body {
        padding-top: 50px !important; /* 适配更小的顶部栏 */
      }

      .site-topbar {
        height: 50px !important;
        padding: 8px 10px !important;
      }

      .topbar__logo {
        height: 25px !important;
      }

      .series-card-content {
        padding: 15px !important;
      }

      .model-card {
        padding: 15px !important;
      }
    }

    /* 固定顶部栏和底部栏 */
    .site-topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .site-bottombar {
      position: sticky;
      bottom: 0;
      z-index: 900;
    }

    /* 防止移动端缩放 */
    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
  </style>
</head>

<body>
  <!-- 顶部导航栏 -->
  <header class="site-topbar">
    <div class="topbar__left">
      <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
    </div>
    <div class="topbar__center">
      <a href="index.html">
        <img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
      </a>
    </div>
    <div class="topbar__right">
      <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
      <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
    </div>
  </header>

  <main style="margin-bottom: 60px;"> <!-- 为底部栏留出空间 -->
    <!-- 内容区保持不变 -->
    <div class="series-overview" id="seriesOverview">
      <!-- 动态生成系列卡片 -->
      <script>
        const seriesData = [
          {id:'a', name:'Series A', desc:'经典螺栓固定结构系列', img:'series-a.jpg'},
          {id:'b', name:'Series B', desc:'高端通颈连体工艺系列', img:'series-b.jpg'},
          {id:'c', name:'Series C', desc:'迷你便携式贝斯系列', img:'series-c.jpg'},
          {id:'d', name:'Series D', desc:'革命性人体工学设计', img:'series-d.jpg'}
        ];
        
        document.write(seriesData.map(series => `
          <a class="series-card" href="products.html?series=${series.id}">
            <img src="images/${series.img}" alt="${series.name}" loading="lazy">
            <div class="series-card-content">
              <h2>${series.name}</h2>
              <p>${series.desc}</p>
              <div class="series-card-cta">查看产品</div>
            </div>
          </a>
        `).join(''));
      </script>
    </div>

    <div class="model-list" id="modelList">
      <a href="products.html" class="back-button">← 返回系列总览</a>
      <div id="loading"></div>
      <div class="models-container" id="modelsContainer"></div>
    </div>
  </main>

  <!-- 底部栏 -->
  <footer class="site-bottombar" id="footerToTop">
    <div class="bottombar__label">返回顶部</div>
    <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <!-- JS部分保持不变 -->
  <script src="/js/main.js"></script>
  <script>
    // 原有加载逻辑...
  </script>
</body>
</html>
