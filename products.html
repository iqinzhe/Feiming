<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>产品系列 - AX Bass&Guitar</title>
  <!-- 引用参考zip里的统一样式 -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* 基础修正，避免超屏 */
    * {
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* 系列卡片布局 */
    .series-overview {
      display: grid;
      gap: 15px;
      padding: 15px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .series-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      background: #fff;
    }
    .series-card-content {
      padding: 12px;
    }
    .series-card-cta {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 14px;
      background: #222;
      color: #fff;
      border-radius: 4px;
      text-align: center;
    }

    /* 产品详情区 */
    .model-list {
      padding: 15px;
      display: none;
    }
    .model-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      background: #fff;
    }
    .model-card img {
      margin-bottom: 10px;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #007bff;
    }

    /* 移动端特定样式 */
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      .series-card-cta {
        font-size: 13px;
      }
    }

    /* 补偿顶部栏和底部栏（高度由参考css统一控制，这里只加间距） */
    main {
      padding-bottom: 70px;
      padding-top: 70px;
    }
  </style>
</head>

<body>
  <!-- 顶部导航栏（保持不变，样式由参考zip统一控制） -->
  <header class="site-topbar">
    <!-- 原有顶部栏代码 -->
  </header>

  <main>
    <!-- 系列总览 -->
    <div class="series-overview" id="seriesOverview">
      <script>
        const seriesData = [
          {id:'a', name:'Series A', desc:'经典螺栓固定结构系列', img:'series-a.jpg'},
          {id:'b', name:'Series B', desc:'高端通颈连体工艺系列', img:'series-b.jpg'},
          {id:'c', name:'Series C', desc:'迷你便携式贝斯系列', img:'series-c.jpg'},
          {id:'d', name:'Series D', desc:'革命性人体工学设计', img:'series-d.jpg'}
        ];
        
        document.write(seriesData.map(series => `
          <a class="series-card" href="products.html?series=${series.id}">
            <img src="images/${series.img}" alt="${series.name}" loading="lazy">
            <div class="series-card-content">
              <h2>${series.name}</h2>
              <p>${series.desc}</p>
              <div class="series-card-cta">查看产品</div>
            </div>
          </a>
        `).join(''));
      </script>
    </div>

    <!-- 产品详情 -->
    <div class="model-list" id="modelList">
      <a href="products.html" class="back-button">← 返回系列总览</a>
      <div id="loading"></div>
      <div class="models-container" id="modelsContainer"></div>
    </div>
  </main>

  <!-- 底部栏（保持不变，样式由参考zip统一控制） -->
  <footer class="site-bottombar" id="footerToTop">
    <div class="bottombar__label">返回顶部</div>
    <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <script src="/js/main.js"></script>
  <script>
    // 强化版加载逻辑
    const loadSeries = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      
      if (seriesId) {
        document.getElementById('seriesOverview').style.display = 'none';
        document.getElementById('modelList').style.display = 'block';
        
        fetch(`data/${seriesId}.json?t=${Date.now()}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById('modelsContainer').innerHTML = `
              <h1>${data.name}</h1>
              ${data.models.map(model => `
                <div class="model-card">
                  <img src="${model.image}" alt="${model.name}" loading="lazy">
                  <h3>${model.name}</h3>
                  <p>${model.features}</p>
                  <ul>${model.specs.map(spec => `<li>${spec}</li>`).join('')}</ul>
                </div>
              `).join('')}
            `;
          })
          .catch(error => {
            console.error('加载失败:', error);
          });
      }
    };
    
    document.addEventListener('DOMContentLoaded', loadSeries);
    window.addEventListener('popstate', loadSeries);
  </script>
</body>
</html>
