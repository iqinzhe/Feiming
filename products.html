<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>äº§å“ç³»åˆ— - AX Bass&Guitar</title>
  <style>
    :root {
      --neutral-gray: rgb(128, 128, 128);
      --glass-dark: rgba(0, 0, 0, 0.3);
      --text-white: #fff;
    }

    /* é€šç”¨æ ·å¼ */
    body {
      background: var(--neutral-gray);
      color: var(--text-white);
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
    }

    /* é¡¶éƒ¨å¯¼èˆªæ  */
    .site-topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      z-index: 100;
      height: 60px;
      box-sizing: border-box;
    }

    /* ä¸»è¦å†…å®¹å®¹å™¨ */
    .content-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ç³»åˆ—æ¦‚è§ˆæ¨¡å¼æ ·å¼ */
    .series-overview {
      display: grid;
      gap: 25px;
      padding: 30px 5%;
    }

    .series-card {
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .series-card:hover {
      transform: translateY(-5px);
    }

    /* ç³»åˆ—è¯¦æƒ…æ¨¡å¼æ ·å¼ */
    .series-detail {
      display: none; /* é»˜è®¤éšè— */
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
    }

    /* å“åº”å¼è®¾è®¡ */
    @media (min-width: 768px) {
      .series-overview {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- é¡¶éƒ¨å¯¼èˆªæ  -->
  <header class="site-topbar">
    <div class="topbar__left">
      <button aria-label="èœå•" class="topbar__btn" id="topbarMenuBtn">â˜°</button>
    </div>
    <div class="topbar__center">
      <a href="index.html">
        <img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
      </a>
    </div>
    <div class="topbar__right">
      <button aria-label="æœç´¢" class="topbar__btn" id="topbarSearchBtn">ğŸ”</button>
      <button aria-label="åˆ†äº«" class="topbar__btn" id="topbarShareBtn">â¤´</button>
    </div>
  </header>

  <!-- å†…å®¹å®¹å™¨ -->
  <main class="content-container">
    <!-- ç³»åˆ—æ¦‚è§ˆæ¨¡å¼ -->
    <div id="overviewMode" class="series-overview">
      <!-- å°†é€šè¿‡JavaScriptåŠ¨æ€åŠ è½½ -->
    </div>

    <!-- ç³»åˆ—è¯¦æƒ…æ¨¡å¼ -->
    <div id="detailMode" class="series-detail">
      <a href="#" class="back-button" id="backButton">â† è¿”å›ç³»åˆ—æ€»è§ˆ</a>
      <div id="seriesDetailContent"></div>
    </div>
  </main>

  <script>
    // åº”ç”¨çŠ¶æ€ç®¡ç†
    const appState = {
      currentView: 'overview', // 'overview' æˆ– 'detail'
      currentSeries: null
    };

    // DOMå…ƒç´ 
    const elements = {
      overviewMode: document.getElementById('overviewMode'),
      detailMode: document.getElementById('detailMode'),
      seriesDetailContent: document.getElementById('seriesDetailContent'),
      backButton: document.getElementById('backButton')
    };

    // åˆå§‹åŒ–åº”ç”¨
    function initApp() {
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      
      if (seriesId) {
        loadSeriesDetail(seriesId);
      } else {
        loadSeriesOverview();
      }
      
      setupEventListeners();
    }

    // è®¾ç½®äº‹ä»¶ç›‘å¬
    function setupEventListeners() {
      elements.backButton.addEventListener('click', function(e) {
        e.preventDefault();
        window.history.pushState({}, '', 'products.html');
        switchToOverview();
      });
      
      window.addEventListener('popstate', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const seriesId = urlParams.get('series');
        
        if (seriesId) {
          loadSeriesDetail(seriesId);
        } else {
          switchToOverview();
        }
      });
    }

    // åˆ‡æ¢åˆ°æ¦‚è§ˆæ¨¡å¼
    function switchToOverview() {
      appState.currentView = 'overview';
      elements.overviewMode.style.display = 'grid';
      elements.detailMode.style.display = 'none';
      document.title = 'äº§å“ç³»åˆ— - AX Bass&Guitar';
    }

    // åˆ‡æ¢åˆ°è¯¦æƒ…æ¨¡å¼
    function switchToDetail() {
      appState.currentView = 'detail';
      elements.overviewMode.style.display = 'none';
      elements.detailMode.style.display = 'block';
    }

    // åŠ è½½ç³»åˆ—æ¦‚è§ˆ
    function loadSeriesOverview() {
      fetch('data/series.json') // å‡è®¾æœ‰ä¸€ä¸ªåŒ…å«æ‰€æœ‰ç³»åˆ—æ‘˜è¦çš„JSON
        .then(response => response.json())
        .then(data => {
          elements.overviewMode.innerHTML = data.series.map(series => `
            <a class="series-card" href="products.html?series=${series.id}">
              <img src="${series.cover}" alt="${series.name}" style="width:100%; height:auto;">
              <div style="padding:20px;">
                <h2 style="margin-top:0;">${series.name}</h2>
                <p>${series.description.substring(0, 100)}...</p>
                <div style="display:inline-block; padding:8px 15px; background:rgba(255,255,255,0.2); border-radius:4px;">
                  æŸ¥çœ‹ç³»åˆ—
                </div>
              </div>
            </a>
          `).join('');
        });
    }

    // åŠ è½½ç³»åˆ—è¯¦æƒ…
    function loadSeriesDetail(seriesId) {
      fetch(`data/${seriesId}.json`)
        .then(response => response.json())
        .then(data => {
          appState.currentSeries = data;
          renderSeriesDetail(data);
          switchToDetail();
        });
    }

    // æ¸²æŸ“ç³»åˆ—è¯¦æƒ…
    function renderSeriesDetail(series) {
      document.title = `${series.name} - AX Bass&Guitar`;
      
      elements.seriesDetailContent.innerHTML = `
        <div class="series-header">
          <img src="${series.cover}" alt="${series.name}" style="max-width:100%; border-radius:10px;">
          <h1>${series.name}</h1>
          <h2>${series.tagline}</h2>
          <p>${series.description}</p>
        </div>
        
        <div class="models-container">
          <h3>å¯é€‰å‹å·</h3>
          <div class="models-grid">
            ${series.models.map(model => `
              <div class="model-card">
                <img src="${model.image}" alt="${model.name}" style="width:100%; height:200px; object-fit:cover;">
                <div style="padding:20px;">
                  <h3>${model.name}</h3>
                  <p>${model.features}</p>
                  <ul>
                    ${model.specs.map(spec => `<li>${spec}</li>`).join('')}
                  </ul>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // åˆå§‹åŒ–åº”ç”¨
    initApp();
  </script>
</body>
</html>
