<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>产品系列 - AX Bass&Guitar</title>
  <style>
    :root {
      --neutral-gray: rgb(128, 128, 128);
      --glass-dark: rgba(0, 0, 0, 0.3);
      --text-white: #fff;
    }

    /* 通用样式 */
    body {
      background: var(--neutral-gray);
      color: var(--text-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
    }

    /* 顶部导航栏 */
    .site-topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      z-index: 100;
      height: 60px;
      box-sizing: border-box;
    }

    /* 系列总览卡片 */
    .series-overview {
      display: grid;
      gap: 25px;
      padding: 30px 5%;
    }
    .series-card {
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
    }
    .series-card:hover {
      transform: translateY(-5px);
    }
    .series-card img {
      width: 100%;
      height: auto;
    }
    .series-card-content {
      padding: 20px;
    }
    .series-card-cta {
      display: inline-block;
      padding: 8px 15px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
    }

    /* 型号列表页样式 */
    .model-list {
      padding: 30px 5%;
      display: none; /* 默认隐藏 */
    }
    .model-list h1 {
      margin-top: 0;
    }
    .models-container {
      display: grid;
      gap: 20px;
    }
    .model-card {
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 20px;
    }
    .model-card img {
      width: 100%;
      border-radius: 5px;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--text-white);
      text-decoration: none;
    }

    /* 响应式设计 */
    @media (min-width: 768px) {
      .series-overview {
        grid-template-columns: repeat(2, 1fr);
      }
      .models-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 1024px) {
      .series-overview {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>

<body>
  <!-- 顶部导航栏 -->
  <header class="site-topbar">
    <div class="topbar__left">
      <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
    </div>
    <div class="topbar__center">
      <a href="index.html">
        <img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
      </a>
    </div>
    <div class="topbar__right">
      <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
      <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
    </div>
  </header>

  <main>
    <!-- 第一级：系列总览 -->
    <div class="series-overview" id="seriesOverview">
      <!-- Series A -->
      <a class="series-card" href="products.html?series=a">
        <img src="images/series-a.jpg" alt="A系列"/>
        <div class="series-card-content">
          <h2>Series A</h2>
          <p>经典螺栓固定结构系列</p>
          <div class="series-card-cta">查看系列</div>
        </div>
      </a>

      <!-- Series B -->
      <a class="series-card" href="products.html?series=b">
        <img src="images/series-b.jpg" alt="B系列"/>
        <div class="series-card-content">
          <h2>Series B</h2>
          <p>高端通颈连体工艺系列</p>
          <div class="series-card-cta">查看系列</div>
        </div>
      </a>

      <!-- Series C -->
      <a class="series-card" href="products.html?series=c">
        <img src="images/series-c.jpg" alt="C系列"/>
        <div class="series-card-content">
          <h2>Series C</h2>
          <p>迷你便携式贝斯系列</p>
          <div class="series-card-cta">查看系列</div>
        </div>
      </a>

      <!-- Series D -->
      <a class="series-card" href="products.html?series=d">
        <img src="images/series-d.jpg" alt="D系列"/>
        <div class="series-card-content">
          <h2>Series D</h2>
          <p>革命性人体工学设计</p>
          <div class="series-card-cta">查看系列</div>
        </div>
      </a>
    </div>

    <!-- 第二级：型号列表 -->
    <div class="model-list" id="modelList">
      <a href="products.html" class="back-button">← 返回系列总览</a>
      <div class="models-container" id="modelsContainer"></div>
    </div>
  </main>

  <footer class="site-bottombar" id="footerToTop">
    <div class="bottombar__label">返回顶部</div>
    <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <script>
    // 根据URL参数切换显示内容
    const urlParams = new URLSearchParams(window.location.search);
    const seriesId = urlParams.get('series');
    const seriesOverview = document.getElementById('seriesOverview');
    const modelList = document.getElementById('modelList');
    const modelsContainer = document.getElementById('modelsContainer');

    if (seriesId) {
      // 显示型号列表，隐藏总览
      seriesOverview.style.display = 'none';
      modelList.style.display = 'block';

      // 加载对应系列的JSON数据
      fetch(`${seriesId}.json`)
        .then(response => response.json())
        .then(data => {
          // 渲染系列标题
          modelList.innerHTML = `
            <a href="products.html" class="back-button">← 返回系列总览</a>
            <h1>${data.name}</h1>
            <p>${data.tagline}</p>
            <div class="models-container" id="modelsContainer"></div>
          `;

          // 渲染每个型号
          const container = document.getElementById('modelsContainer');
          data.models.forEach(model => {
            container.innerHTML += `
              <div class="model-card">
                <img src="${model.image}" alt="${model.name}">
                <h3>${model.name}</h3>
                <p>${model.features}</p>
                <ul>
                  ${model.specs.map(spec => `<li>${spec}</li>`).join('')}
                </ul>
              </div>
            `;
          });
        })
        .catch(error => {
          console.error('加载失败:', error);
          modelList.innerHTML = `<p>加载产品数据失败，请刷新重试。</p>`;
        });
    }

    // 返回顶部功能
    document.getElementById('footerToTop').addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
