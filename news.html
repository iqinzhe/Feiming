<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>新闻中心 | AX斧标贝斯</title>
<link href="/icons/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
<link href="/icons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
<link href="/icons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
<link href="/icons/manifest.json" rel="manifest"/>
<link href="../css/style.css" rel="stylesheet">
<style>
/* ===== 全局标准样式 ===== */
:root {
  --neutral-gray: rgb(128, 128, 128);
  --glass-dark: rgba(0, 0, 0, 0.3);
  --text-white: #fff;
}

body {
  background: var(--neutral-gray);
  color: var(--text-white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  margin: 0;
  padding-top: 60px;
}

/* ===== 新闻内容区表格/卡片样式===== */
.latest-news {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin: 30px 0;
}

.news-item {
  background: rgba(0,0,0,0.3);
  border-radius: 8px;
  padding: 20px;
  transition: transform 0.3s;
}

.news-item:hover {
  transform: translateY(-5px);
}

.news-date {
  color: rgba(255,255,255,0.7);
  font-size: 0.9em;
  margin-bottom: 10px;
}

.news-item h3 {
  margin-top: 0;
  margin-bottom: 10px;
}

.news-item p {
  color: rgba(255,255,255,0.8);
  margin-bottom: 15px;
}

.news-item a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.news-sections {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  margin: 40px 0;
}

.section-card {
  background: rgba(0,0,0,0.3);
  border-radius: 8px;
  padding: 25px;
  transition: transform 0.3s;
}

.section-card:hover {
  transform: translateY(-5px);
}

.section-card h2 {
  margin-top: 0;
  display: flex;
  align-items: center;
  gap: 10px;
}

.section-card a {
  color: white;
  text-decoration: none;
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

.icon {
  font-size: 24px;
}

.event-timeline {
  margin: 40px 0;
}

.event-item {
  margin-bottom: 30px;
  padding-left: 20px;
  border-left: 3px solid rgba(255,255,255,0.3);
}

.event-date {
  font-weight: bold;
  color: rgba(255,255,255,0.9);
  margin-bottom: 5px;
}

.page-title {
  color: white;
  font-size: 2em;
  margin-bottom: 20px;
}

/* ===== 内容区样式 ===== */
.page-content {
  flex: 1;
  padding: 20px 5%;
  margin-top: 20px;
}

.hero {
  text-align: center;
  margin-bottom: 40px;
}

.hero img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

.products-overview {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.product-card {
  background: rgba(0,0,0,0.2);
  padding: 20px;
  border-radius: 8px;
  text-align: center;
}

.product-card img {
  max-width: 100%;
  height: auto;
  border-radius: 4px;
}

/* 顶部固定定位 */
.site-topbar {
  position: fixed; 
  top: 0; 
  left: 0; 
  right: 0;
  z-index: 1000;
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 5%;
}

.site-bottombar {
  margin-top: auto;
  padding: 20px 0;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

main {
  flex: 1;
  padding-bottom: 20px;
}

.topbar__center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* 移动菜单样式 */
.mobile-nav {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: var(--glass-dark);
  backdrop-filter: blur(10px);
  z-index: 999;
  padding: 10px 0;
}

.mobile-nav.mobile-nav--open {
  display: block;
}

.mobile-nav__list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.mobile-nav__list li {
  padding: 14px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.mobile-nav__list a {
  color: var(--text-white);
  text-decoration: none;
  display: block;
  font-size: 18px;
  font-weight: bold;
}

@media (min-width: 768px) {
  body { padding-top: 70px; }
  .site-topbar { padding: 15px 8%; height: 60px; }
  .topbar__logo { height: 35px; }
  .page-content { padding: 30px 8%; }
  
  .page-links ul {
    gap: 30px;
  }
}

@media (max-width: 600px) {
  .page-links ul {
    flex-direction: column;
    gap: 10px;
  }
}
</style>
</head>
<body>

<!-- 标准顶部栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
  </div>
  <div class="topbar__center">
    <a href="index.html">
      <img alt="AX Guitar Logo" class="topbar__logo" src="images/logo.png"/>
    </a>
  </div>
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
</header>

<!-- 标准导航菜单 -->
<nav aria-label="主导航" class="mobile-nav" id="mobileNav">
  <ul class="mobile-nav__list">
      <li><a href="index.html">首页</a></li>
      <li><a href="products.html">产品</a></li>
      <li><a href="products.html?series=d">特色</a></li>
      <li><a href="pricing.html">订购</a></li>
      <li><a href="news.html">新闻</a></li>
      <li><a href="support.html">支持</a></li>
  </ul>
</nav>

<!-- 新闻中心内容 -->
<main class="page-content">
   
  <h2>更多了解</h2>
  <div class="news-sections">
    <div class="section-card">
      <h2><span class="icon">🎸</span>关于我们</h2>
      <p>我们如何开始做吉他？我们的从业经历有哪些？</p>
      <a href="about.html">了解更多 →</a>
    </div>
    <div class="section-card">
      <h2><span class="icon">📰</span>技-工-贸</h2>
      <p>解析AX品牌的工艺技术特色和设计理念</p>
      <a href="eng-tech.html">了解更多→</a>
    </div>
    <div class="section-card">
      <h2><span class="icon">ℹ️</span>官方信息</h2>
      <p>获取联系方式、法律条款和品牌声明</p>
      <a href="information.html">查看详细信息 →</a>
    </div>
  </div>
</main>

<!-- 底部栏 -->
<footer class="site-bottombar" id="footerToTop">
  <div class="bottombar__label">返回顶部</div>
  <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
</footer>

<script src="/js/main.js"></script>
</body>
</html>
