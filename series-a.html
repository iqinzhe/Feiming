<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Series A - AX Bass&Guitar</title>
<style>
:root {
  --neutral-gray: rgb(128, 128, 128);
  --glass-dark: rgba(0, 0, 0, 0.3);
  --text-white: #fff;
}

body {
  background: var(--neutral-gray);
  color: var(--text-white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
}

/* 顶部栏标准样式 */
.site-topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 5%;
  background: var(--glass-dark);
  backdrop-filter: blur(5px);
  position: relative;
  z-index: 100;
}

/* 内容区样式 */
.page-content {
  flex: 1;
  padding: 30px 5%;
}

.model-card {
  background: rgba(0,0,0,0.2);
  backdrop-filter: blur(5px);
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 30px;
}

.model-card img {
  max-width: 100%;
  border-radius: 5px;
}

/* 底部栏标准样式 */
.site-bottombar {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 15px;
  background: var(--glass-dark);
  border-top: 1px solid rgba(255,255,255,0.1);
  gap: 8px;
}

@media (min-width: 768px) {
  .model-card {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 30px;
  }
}
</style>
</head>
<body>

<!-- 标准顶部栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
  </div>
  <div class="topbar__center">
    <a href="index.html">
      <img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
    </a>
  </div>
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  
  <nav class="mobile-nav" id="mobileNav">
    <ul>
      <li><a href="index.html">首页</a></li>
      <li><a href="instruments.html">产品系列</a></li>
      <li><a href="pricing.html">定制选项</a></li>
      <li><a href="about.html">关于我们</a></li>
      <li><a href="contact.html">联系我们</a></li>
    </ul>
  </nav>
</header>

<main class="page-content">
  <h1>Series A 系列</h1>
  
  <section class="model-card">
    <img src="images/a1.jpg" alt="A1 Model"/>
    <div>
      <h2>A1 Model</h2>
      <h3>产品特点</h3>
      <p>专为摇滚设计的高输出型号</p>
      <h3>技术规格</h3>
      <ul>
        <li>琴体: 桤木</li>
        <li>琴颈: 枫木</li>
        <li>拾音器: Humbucker</li>
        <li>品丝: 中号不锈钢</li>
      </ul>
      <a href="pricing.html" class="cta-button">立即定制</a>
    </div>
  </section>

  <section class="model-card">
    <img src="images/a2.jpg" alt="A2 Model"/>
    <div>
      <h2>A2 Model</h2>
      <h3>产品特点</h3>
      <p>适合蓝调和爵士的温暖音色</p>
      <h3>技术规格</h3>
      <ul>
        <li>琴体: 桃花心木</li>
        <li>琴颈: 玫瑰木</li>
        <li>拾音器: Single Coil</li>
        <li>品丝: 中号镍银</li>
      </ul>
      <a href="pricing.html" class="cta-button">立即定制</a>
    </div>
  </section>
</main>

<!-- 标准底部栏 -->
<footer class="site-bottombar">
  <div class="bottombar__top">
    <button aria-label="返回顶部" class="bottombar__to-top" id="toTopBtn">▲</button>
    <div class="bottombar__label">PAGE TOP</div>
    <div class="bottombar__logo-wrap">
      <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
    </div>
  </div>
</footer>

<script>
// 标准交互脚本
document.getElementById('topbarMenuBtn').addEventListener('click', function() {
  document.getElementById('mobileNav').classList.toggle('mobile-nav--open');
});

document.getElementById('toTopBtn').addEventListener('click', function() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});
</script>
</body>
</html>
