<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 在线订购</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="../css/global.css">
  
  <style>
    /* 订购页面样式 */
    main {
      max-width: 800px;
      margin: 80px auto 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    
    #orderForm {
      display: grid;
      gap: 20px;
    }
    
    label {
      color: #fff;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 16px;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #fdbb2d;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .address-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    
    .submit-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    
    .submit-button:hover {
      background: #218838;
    }
    
    .back-link {
      color: #fdbb2d;
      text-decoration: none;
      padding: 10px 15px;
      border: 1px solid #fdbb2d;
      border-radius: 6px;
      transition: all 0.3s;
    }
    
    .back-link:hover {
      background: rgba(253, 187, 45, 0.1);
    }
    
    @media (max-width: 600px) {
      .address-grid {
        grid-template-columns: 1fr;
      }
      
      .form-actions {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>

<body class="ax-gradient-bg">
  <!-- 顶部栏 -->
  <header class="top-bar">
    <div class="top-bar__row">

      <!-- 汉堡菜单按钮 -->
      <div class="menu__button" id="hamburger">
        ☰
      </div>
      
      <!-- logo + 宣传语 -->
      <div class="top-bar__center">
        <img src="images/logo.png" alt="AX斧标贝斯 Logo" class="top-bar__logo">
        <p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
      </div>

      <!-- 分享按钮 -->
      <div class="top-bar__share" id="shareBtn">
        ⫶
      </div>
    </div>

    <!-- 汉堡菜单展开内容 -->
    <nav class="menu" id="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="index.html" class="menu__link">首页</a>
        </li>
        <li class="menu__item">
          <a href="products.html?series=d" class="menu__link">特色</a>
        </li>
        <li class="menu__item">
          <a href="products.html" class="menu__link">产品</a>
        </li>
        <li class="menu__item">
          <a href="support.html" class="menu__link">支持</a>
        </li>
        <li class="menu__item">
          <a href="pricing.html" class="menu__link">订购</a>
        </li>
      </ul>
    </nav>
  </header> 

  <main>
    <h2>在线订购</h2>
    <form id="orderForm">
      <!-- 订购人信息 -->
      <label for="customerName">收货人 *</label>
      <input type="text" id="customerName" name="customerName" required>

      <label for="phone">联系电话 *</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9+ -]{6,15}" placeholder="例如: +62 812345678">

      <label>收货地址 *</label>
      <div class="address-grid">
        <input type="text" id="province" name="province" placeholder="省" required>
        <input type="text" id="city" name="city" placeholder="市 / 县" required>
      </div>
      <div class="address-grid">
        <input type="text" id="town" name="town" placeholder="乡 / 镇" required>
        <input type="text" id="street" name="street" placeholder="街道" required>
      </div>
      <input type="text" id="number" name="number" placeholder="门牌号" required>

      <!-- 产品选择 -->
      <label for="product">选择型号 *</label>
      <select id="product" name="product" required>
        <option value="">请选择型号</option>
        <option value="A1 Model">A1 Model</option>
        <option value="B1 Model">B1 Model</option>
        <option value="B2 Model">B2 Model</option>
        <option value="C1 Mini Bass">C1 Mini Bass</option>
        <option value="C2 Travel Bass">C2 Travel Bass</option>
        <option value="Model D">Model D</option>
      </select>

      <label for="quantity">数量 *</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <!-- 额外说明 -->
      <label for="customization">定制要求</label>
      <textarea id="customization" name="customization" placeholder="例如：刻字，换配件、特殊颜色等" rows="3"></textarea>

      <label for="notes">订单备注</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <div class="form-actions">
        <button type="submit" class="submit-button">提交订单</button>
        <a href="javascript:history.back()" class="back-link">← 返回上一页</a>
      </div>
    </form>
  </main>

  <!-- 底部 -->
  <footer class="site-bottombar" id="footerToTop">
    <div class="bottombar__label">返回顶部</div>
    <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <script src="/js/main.js"></script>
  <script>
    // 汉堡菜单交互逻辑
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburger');
      const menu = document.getElementById('menu');
      
      if (hamburger && menu) {
        hamburger.addEventListener('click', function() {
          menu.classList.toggle('menu--show');
        });
      }
      
      // 返回顶部功能
      const footerToTop = document.getElementById('footerToTop');
      if (footerToTop) {
        footerToTop.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }

      // 捕获 URL 参数，自动填充产品型号
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('product');
      if (productId) document.getElementById('product').value = productId;

      // 提交逻辑
      document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const orderTime = new Date().toLocaleString();
        const params = new URLSearchParams(formData);
        params.append("orderTime", orderTime);
        window.location.href = "order-confirm.html?" + params.toString();
      });
    });
  </script>
</body>
</html>
