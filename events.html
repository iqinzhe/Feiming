  <style>
    /* Main Content */
    .page-content {
      flex: 1;
      padding: 20px 5%;
      margin-top: 20px;
    }

    /* Contact Form Styles */
    .contact-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .contact-card {
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 8px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      color: white;
    }

    textarea.form-control {
      min-height: 120px;
    }

    .submit-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    /* 表单状态提示 */
    .form-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .form-message.success {
      background: rgba(0, 255, 0, 0.2);
      display: block;
    }
    
    .form-message.error {
      background: rgba(255, 0, 0, 0.2);
      display: block;
    }

    /* 社交媒体图标 */
    .social-media {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 40px auto;
      max-width: 300px;
    }

    .social-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      font-size: 24px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      color: white;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .social-icon:hover {
      transform: scale(1.1);
    }

    /* 汉堡菜单样式 */
    .menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }

    .menu--open {
      display: block;
    }

    .menu__button--active {
      background: rgba(255,255,255,0.2);
    }

    .menu__list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu__item {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .menu__link {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .menu__link:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Responsive */
    @media (min-width: 768px) {
      body { padding-top: 70px; }
      .site-topbar { padding: 15px 8%; height: 60px; }
      .topbar__logo { height: 35px; }
      .page-content { padding: 30px 8%; }
      
      /* 在较大屏幕上隐藏汉堡菜单按钮，显示水平菜单 */
      .menu__button {
        display: none;
      }
      
      .menu {
        display: flex;
        position: static;
        background: transparent;
        width: auto;
      }
      
      .menu__list {
        display: flex;
        gap: 20px;
      }
      
      .menu__item {
        border-bottom: none;
      }
      
      .menu__link {
        padding: 5px 10px;
      }
    }
  </style>
</head>
