<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AX斧标BASS - 最新动态</title>
    <style>
        /* === 基础样式 === */
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #0ABAB5);
            background-attachment: fixed;
            color: #f8f8f8;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin: 40px 0 30px;
            color: #ffffff;
            font-weight: 400;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        /* === 卡片样式 === */
        .event-card {
            position: relative;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .event-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .event-card:hover .event-img {
            transform: scale(1.03);
        }
        
        .event-content {
            padding: 25px;
        }
        
        .event-title {
            margin-top: 0;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .event-meta {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .event-meta::before {
            content: "📅";
            margin-right: 8px;
        }
        
        .event-description {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
            margin-bottom: 20px;
        }

        /* === "最新动态"角标样式 === */
        .new-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 5px 12px;
            font-size: 0.8rem;
            border-radius: 20px;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* === 按钮样式 === */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #0ABAB5, #1a2a6c);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(10, 186, 181, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(10, 186, 181, 0.5);
            background: linear-gradient(45deg, #1a2a6c, #0ABAB5);
        }
        
        /* === 顶部导航 === */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #0ABAB5;
        }
        
        /* === 底部栏 === */
        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* === 响应式设计 === */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .event-content {
                padding: 20px;
            }
            
            .event-title {
                font-size: 1.3rem;
            }
            
            .top-nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="top-nav">
        <a href="#" class="logo">AX 斧标</a>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="products.html">产品</a>
            <a href="events.html" style="color: #0ABAB5;">动态</a>
            <a href="support.html">支持</a>
            <a href="about.html">关于</a>
        </div>
    </div>

    <div class="container">
        <h1>最新动态</h1>
        
        <!-- 活动卡片将动态插入到这个容器中 -->
        <div id="events-container"></div>
    </div>

    <!-- 底部栏 -->
    <div class="footer">
        <p>© 2025 AX斧标BASS · 匠心制作 · 非凡音色</p>
    </div>

    <script>
        // ======================
        // 数据层：定义活动数组
        // ======================
        const events = [
            // ======================
            // 活动项目1开始（自然扭曲系列）
            // ======================
            {
                id: 1,
                title: "自然扭曲琴颈与胴身系列发布",
                date: "2025-08-15", // 格式：YYYY-MM-DD（便于自动排序）
                location: "北京123 AX加工中心",
                image: "images/0example0.jpg",
                description: "我们的自然扭曲设计能够与人体实现更无缝的交互。其符合人体工程学的设计提高了手部、腕部和手臂的效率，降低了患上腕管综合症和肌肉腱炎等重复性劳损的风险。还能减轻对此类患者的伤害。",
                cta: "预约参加发布会",
                isNew: true // 标记是否为最新活动
            },
            // ======================
            // 活动项目1结束
            // ======================
            
            // ======================
            // 活动项目2开始（经典AX设计）
            // ======================
            {
                id: 2,
                title: "专业品质。经典 AX设计。",
                date: "2025-06-15", // 格式：YYYY-MM-DD（便于自动排序）
                location: "上海567 AX加工中心",
                image: "images/0example0.jpg",
                description: "AX E series  新增了绗缝枫木面板和配套的绗缝枫木琴头。这款贝斯精致的美学设计赋予了它舞台演出般的风格和可靠的品质。AX E series 拥有 24 品、34英寸有效弦长和宽薄枫木琴颈，演奏舒适，令人爱不释手。85/15 \"S\" 双线圈拾音器和三档拨片开关，搭配推拉式线圈音色控制，带来多功能性和全频音色。它是一款适合巡演音乐家、专业乐手和家庭吉他手使用的乐器。",
                cta: "预约参加发布会",
                isNew: false // 标记是否为最新活动
            }
            // ======================
            // 活动项目2结束
            // ======================
            
            // 可以在此处添加更多活动项目...
        ];

        // ======================
        // 逻辑层：渲染活动卡片
        // ======================
        function renderEvents() {
            const container = document.getElementById('events-container');
            container.innerHTML = ''; // 清空容器

            // 1. 按日期降序排序（最新在最前）
            const sortedEvents = [...events].sort((a, b) => {
                return new Date(b.date) - new Date(a.date); // 日期对象相减实现排序
            });

            // 2. 动态生成HTML
            sortedEvents.forEach(event => {
                const card = `
                    <div class="event-card">
                        ${event.isNew ? '<span class="new-badge">最新动态</span>' : ''}
                        <img src="${event.image}" alt="${event.title}" class="event-img">
                        <div class="event-content">
                            <h3 class="event-title">${event.title}</h3>
                            <div class="event-meta">
                                ${formatDate(event.date)} | ${event.location} <!-- 格式化日期显示 -->
                            </div>
                            <p class="event-description">${event.description}</p>
                            <a href="#" class="btn">${event.cta}</a>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // ======================
        // 工具函数：格式化日期
        // ======================
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }

        // 页面加载时自动渲染
        window.onload = renderEvents;
    </script>
</body>
</html>
