<style>

:root {
  --neutral-gray: rgb(128, 128, 128);
  --glass-dark: rgba(0, 0, 0, 0.3);
  --text-white: #fff;
}

body {
  background: var(--neutral-gray);
  color: var(--text-white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
}

/* 导航菜单毛玻璃效果 */
.mobile-nav {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: var(--glass-dark);
  backdrop-filter: blur(10px);
  z-index: 90;
  padding: 15px 0;
}

.mobile-nav.mobile-nav--open {
  display: block;
}

.mobile-nav__list {
  list-style: none;
}

.mobile-nav__list li {
  padding: 12px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.mobile-nav__list a {
  color: var(--text-white);
  text-decoration: none;
  display: block;
}

/* 系列卡片样式 */
.series-overview {
  display: grid;
  gap: 25px;
  padding: 30px 5%;
}

.series-card {
  background: rgba(0,0,0,0.2);
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.3s;
}

.series-card:hover {
  transform: translateY(-5px);
}


/* 响应式设计 */
@media (min-width: 768px) {
  .series-overview {
    grid-template-columns: repeat(3, 1fr);
  }
  
  .topbar__logo {
    height: 35px;
  }
}

.site-topbar {
    position: fixed !important;
    top: 0;
    left: 0;
    right: 0;
    margin: 0;
}
body {
    margin: 0;
    padding-top: 60px; /* Prevent content from hiding behind fixed topbar */
}
</style>
</head>
