<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>产品系列 - AX Bass&Guitar</title>
<link href="css/style.css" rel="stylesheet"/>
<style>
:root {
  --neutral-gray: rgb(128, 128, 128);
  --glass-dark: rgba(0, 0, 0, 0.3);
  --text-white: #fff;
}

body {
  background: var(--neutral-gray);
  color: var(--text-white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  padding-top: 60px;
}

/* 系列卡片样式 */
.series-overview {
  display: grid;
  gap: 25px;
  padding: 30px 5%;
  margin-top: 20px;
}

.series-card {
  background: rgba(0,0,0,0.2);
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.3s;
  text-decoration: none;
  color: inherit;
}

.series-card:hover {
  transform: translateY(-5px);
}

.series-card img {
  width: 100%;
}

.series-card div {
  padding: 20px;
}

.series-card h2 {
  margin: 0 0 10px;
}

/* 响应式设计 */
@media (min-width: 768px) {
  .series-overview {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* 新增底部栏居中控制 */
.site-bottombar {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 150px;
}

.bottombar__top {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

/* 新增菜单动画 */
.mobile-nav {
  display: none;
}

.mobile-nav.mobile-nav--open {
  display: block;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<!-- 顶部栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn" aria-expanded="false">☰</button>
  </div>
  <div class="topbar__center">
    <a href="index.html">
      <img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
    </a>
  </div>
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  
  <nav class="mobile-nav" id="mobileNav" aria-hidden="true">
    <ul class="mobile-nav__list">
      <li><a href="index.html">首页</a></li>
      <li><a href="instruments.html">产品</a></li>
      <li><a href="pricing.html">DIY选项</a></li>
      <li><a href="news.html">新闻</a></li>
      <li><a href="support.html">支持</a></li>
    </ul>
  </nav>
</header>

<main class="series-overview">
  <!-- 产品卡片内容保持不变 -->
  <a href="series-a.html" class="series-card">
    <img src="images/series-a.jpg" alt="A系列"/>
    <div>
      <h2>Series A</h2>
      <p>高性能现代音色吉他</p>
      <div style="display:inline-block; padding:8px 15px; background:rgba(255,255,255,0.2); border-radius:4px;">
        查看系列
      </div>
    </div>
  </a>
  
  <a href="series-b.html" class="series-card">
    <img src="images/series-b.jpg" alt="B系列"/>
    <div>
      <h2>Series B</h2>
      <p>经典复古风格吉他</p>
      <div style="display:inline-block; padding:8px 15px; background:rgba(255,255,255,0.2); border-radius:4px;">
        查看系列
      </div>
    </div>
  </a>
  
  <a href="series-c.html" class="series-card">
    <img src="images/series-c.jpg" alt="C系列"/>
    <div>
      <h2>Series C</h2>
      <p>创新未来主义设计</p>
      <div style="display:inline-block; padding:8px 15px; background:rgba(255,255,255,0.2); border-radius:4px;">
        查看系列
      </div>
    </div>
  </a>
</main>

<!-- 底部栏 -->
<footer class="site-bottombar">
  <div class="bottombar__top">
    <a href="index.html">
      <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
    </a>
    <button aria-label="返回顶部" class="bottombar__to-top" id="toTopBtn">▲</button>
    <div class="bottombar__label">返回顶部</div>
  </div>
</footer>

<script>
// 增强版菜单控制
const menuBtn = document.getElementById('topbarMenuBtn');
const mobileNav = document.getElementById('mobileNav');

menuBtn.addEventListener('click', function() {
  const isOpen = mobileNav.classList.toggle('mobile-nav--open');
  this.setAttribute('aria-expanded', isOpen);
  mobileNav.setAttribute('aria-hidden', !isOpen);
});

// 点击菜单外区域关闭菜单
document.addEventListener('click', function(e) {
  if (!mobileNav.contains(e.target) {
    mobileNav.classList.remove('mobile-nav--open');
    menuBtn.setAttribute('aria-expanded', 'false');
    mobileNav.setAttribute('aria-hidden', 'true');
  }
});

// 其他交互保持不变
document.getElementById('toTopBtn').addEventListener('click', function() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

document.getElementById('topbarSearchBtn').addEventListener('click', function() {
  const query = prompt('请输入搜索关键词');
  if(query) alert('即将搜索: ' + query);
});

document.getElementById('topbarShareBtn').addEventListener('click', function() {
  if(navigator.share) {
    navigator.share({
      title: document.title,
      url: window.location.href
    }).catch(e => console.log('分享失败'));
  } else {
    alert('请手动分享此页面');
  }
});
</script>
</body>
</html>
