<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 系列总览</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="global.css">
  <style>
    body {
      background: rgb(128, 128, 128);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main { flex: 1; padding: 20px; }

    .series-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .series-card {
      display: block;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease;
    }
    .series-card:hover {
      transform: scale(1.02);
    }
    .series-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .series-card-content {
      padding: 15px;
    }
    .series-card-cta {
      margin-top: 10px;
      font-weight: bold;
      color: #4dabf7;
    }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <header class="site-topbar">
    <div class="topbar__left">
      <button id="topbarMenuBtn">☰</button>
    </div>
    <div class="topbar__center">
      <a href="index.html"><img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/></a>
    </div>
    <div class="topbar__right">
      <button id="topbarSearchBtn">🔍</button>
      <button id="topbarShareBtn">⤴</button>
    </div>
    <nav class="mobile-nav" id="mobileNav">
      <ul class="mobile-nav__list">
        <li><a href="instruments.html">全部系列</a></li>
        <li><a href="products.html?series=d">特色产品</a></li>
        <li><a href="pricing.html">订购产品</a></li>
        <li><a href="news.html">新闻</a></li>
        <li><a href="support.html">支持</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>系列总览</h1>
    <div id="seriesOverview" class="series-overview"></div>
  </main>

  <!-- 底部 -->
  <footer class="site-bottombar" id="footerToTop">
    <div>返回顶部</div>
    <img src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <!-- 公共脚本 -->
  <script src="main.js"></script>
  <script>
    // 系列信息（封面图 + 简介）
    const seriesData = [
      {id:'a', name:'Series A', desc:'经典螺栓固定结构系列', img:'series-a.jpg'},
      {id:'b', name:'Series B', desc:'高端通颈连体工艺系列', img:'series-b.jpg'},
      {id:'c', name:'Series C', desc:'迷你便携式贝斯系列', img:'series-c.jpg'},
      {id:'d', name:'Series D', desc:'革命性人体工学设计', img:'series-d.jpg'}
    ];

    const seriesOverview = document.getElementById("seriesOverview");

    seriesOverview.innerHTML = seriesData.map(series => `
      <a class="series-card" href="products.html?series=${series.id}">
        <img src="images/${series.img}" alt="${series.name}">
        <div class="series-card-content">
          <h2>${series.name}</h2>
          <p>${series.desc}</p>
          <div class="series-card-cta">查看全系列</div>
        </div>
      </a>
    `).join("");
  </script>
</body>
</html>
