<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 系列总览</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="css/main.css" rel="stylesheet"/></head>
  
  <style>
    /* ===== 系列卡片样式 ===== */
    main {
      max-width: 1200px;
      margin: 80px auto 40px;
      padding: 20px;
    }
    
    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    
    .series-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    
    .series-card {
      display: block;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .series-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .series-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    
    .series-card-content {
      padding: 20px;
    }
    
    .series-card-content h2 {
      text-align: left;
      margin: 0 0 10px 0;
      font-size: 1.5rem;
      color: #fff;
    }
    
    .series-card-content p {
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
      margin-bottom: 15px;
    }
    
    .series-card-cta {
      margin-top: 10px;
      font-weight: bold;
      color: #4dabf7;
      display: inline-block;
      transition: color 0.3s;
    }
    
    .series-card:hover .series-card-cta {
      color: #339af0;
    }
  </style>
</head>

<body class="ax-gradient-bg">
  <!-- 顶部栏 -->
  <header class="top-bar">
    <div class="top-bar__row">

      <!-- 汉堡菜单按钮 -->
      <div class="menu__button" id="hamburger">
        ☰
      </div>
      
      <!-- logo + 宣传语 -->
      <div class="top-bar__center">
        <img src="images/logo.png" alt="AX斧标贝斯 Logo" class="top-bar__logo">
        <p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
      </div>

      <!-- 分享按钮 -->
      <div class="top-bar__share" id="shareBtn">
        ⫶
      </div>
    </div>

    <!-- 汉堡菜单展开内容 -->
    <nav class="menu" id="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="index.html" class="menu__link">首页</a>
        </li>
        <li class="menu__item">
          <a href="products.html?series=d" class="menu__link">特色</a>
        </li>
        <li class="menu__item">
          <a href="products.html" class="menu__link">产品</a>
        </li>
        <li class="menu__item">
          <a href="support.html" class="menu__link">支持</a>
        </li>
        <li class="menu__item">
          <a href="pricing.html" class="menu__link">订购</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>系列总览</h2>
    <div id="seriesOverview" class="series-overview"></div>
  </main>

<!-- 底部栏 -->
<footer class="site-footer" id="footerToTop">
<span class="site-footer__label">返回顶部</span>
<img alt="AX斧标贝斯 Logo" class="site-footer__logo" src="images/logo.png"/>
</footer>
<script src="/js/main.js"></script>

  <script>
      // 返回顶部功能
      const footerToTop = document.getElementById('footerToTop');
      if (footerToTop) {
        footerToTop.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }

      // 系列信息（封面图 + 简介）
      const seriesData = [
        {id:'a', name:'Series A', desc:'经典螺栓固定结构系列', img:'series-a.jpg'},
        {id:'b', name:'Series B', desc:'高端通颈连体工艺系列', img:'series-b.jpg'},
        {id:'c', name:'Series C', desc:'迷你便携式贝斯系列', img:'series-c.jpg'},
        {id:'d', name:'Series D', desc:'革命性人体工学设计', img:'series-d.jpg'}
      ];

      const seriesOverview = document.getElementById("seriesOverview");

      seriesOverview.innerHTML = seriesData.map(series => `
        <a class="series-card" href="products.html?series=${series.id}">
          <img src="images/${series.img}" alt="${series.name}">
          <div class="series-card-content">
            <h2>${series.name}</h2>
            <p>${series.desc}</p>
            <div class="series-card-cta">查看全系列 →</div>
          </div>
        </a>
      `).join("");
    });
  </script>
</body>
</html>
