<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>About AX Guitar</title>
<link href="css/style.css" rel="stylesheet"/>
<style>
/* ===== 顶部栏样式 ===== */
.site-topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 15px;
  background: rgba(0, 0, 0, 0.3);
  position: relative;
  backdrop-filter: blur(5px);
}

.topbar__left, 
.topbar__right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.topbar__center {
  flex-grow: 1;
  text-align: center;
}

.topbar__logo {
  max-height: 30px;
  width: auto;
}

.topbar__btn {
  background: none;
  border: none;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  padding: 5px;
}

.mobile-nav {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px);
  z-index: 1000;
  padding: 10px 0;
}

.mobile-nav.mobile-nav--open {
  display: block;
}

.mobile-nav__list {
  list-style: none;
}

.mobile-nav__list li {
  padding: 12px 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.mobile-nav__list a {
  color: #fff;
  text-decoration: none;
  display: block;
}

/* ===== 底部栏最终版样式 ===== */
.site-bottombar {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px 15px;
  background: rgba(0, 0, 0, 0.2);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  gap: 8px;
}

.bottombar__top {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
}

.bottombar__to-top {
  order: 1;
  background: none;
  border: none;
  color: #fff;
  font-size: 22px;
  cursor: pointer;
  padding: 0;
}

.bottombar__label {
  order: 2;
  font-weight: bold;
  color: #fff;
}

.bottombar__logo-wrap {
  order: 3;
  margin-top: 5px;
}

.bottombar__logo {
  height: 25px;
  width: auto;
  filter: brightness(0) invert(1);
}

/* ===== 响应式设计 ===== */
@media (min-width: 768px) {
  .site-topbar {
    padding: 15px 30px;
  }
  .topbar__logo {
    max-height: 35px;
  }
}
</style>
</head>
<body>

<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="Menu" class="topbar__btn topbar__btn--menu" id="topbarMenuBtn">☰</button>
  </div>
  
  <div class="topbar__center">
    <a class="topbar__logo-link" href="index.html">
      <img alt="AX Guitar Logo" class="topbar__logo" src="images/logo.png"/>
    </a>
  </div>
  
  <div class="topbar__right">
    <button aria-label="Search" class="topbar__btn topbar__btn--search" id="topbarSearchBtn">🔍</button>
    <button aria-label="Share" class="topbar__btn topbar__btn--share" id="topbarShareBtn">⤴</button>
  </div>
  
  <nav class="mobile-nav" id="mobileNav">
    <ul class="mobile-nav__list">
      <li><a href="index.html">首页</a></li>
      <li><a href="instruments.html">产品</a></li>
      <li><a href="pricing.html">选项</a></li>
      <li><a href="about.html">关于我们</a></li>
      <li><a href="contact.html">联系我们</a></li>
    </ul>
  </nav>
</header>

<section class="about">
  <h1>About AX Guitar</h1>
  <p><strong>我们坚信：</strong>扎实的底子 + 丰富的经验 = 成就经典的声音与演奏体验。</p>
  <ul>
    <li>传统技法与 CNC 加工中心结合</li>
    <li>根据木材特色与弹奏者的体型精确调整琴体形状</li>
    <li>自主设计斧形琴头，保证AX贝斯的独有特色</li>
    <li>...</li>
  </ul>
  <p><strong>飞哥 Tel：</strong>+86 15737603114</p>
  <p><strong>鸣弟 Tel：</strong>+86 15703770846</p>
</section>

<footer class="site-bottombar">
  <div class="bottombar__top">
    <button aria-label="Page Top" class="bottombar__to-top" id="toTopBtn">▲<span class="sr-only">Page Top</span></button>
    <div class="bottombar__label">PAGE TOP</div>
    <div class="bottombar__logo-wrap">
      <img alt="AX Guitar Logo" class="bottombar__logo" src="images/logo.png"/>
    </div>
  </div>
</footer>

<script>
// 增强版JavaScript
(function(){
  // 元素获取
  const menuBtn = document.getElementById('topbarMenuBtn');
  const mobileNav = document.getElementById('mobileNav');
  const searchBtn = document.getElementById('topbarSearchBtn');
  const toTopBtn = document.getElementById('toTopBtn');
  const shareBtn = document.getElementById('topbarShareBtn');

  // 菜单切换
  if(menuBtn && mobileNav) {
    menuBtn.addEventListener('click', () => {
      mobileNav.classList.toggle('mobile-nav--open');
    });
  }

  // 返回顶部
  if(toTopBtn) {
    toTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  }

  // 分享功能
  if(shareBtn) {
    shareBtn.addEventListener('click', () => {
      try {
        navigator.share?.({ title: document.title, url: location.href }) || 
        alert('分享功能不可用');
      } catch(e) {
        alert('分享出错: ' + e.message);
      }
    });
  }

  // 搜索功能
  if(searchBtn) {
    searchBtn.addEventListener('click', () => {
      const q = prompt('请输入搜索内容');
      if(q) alert('搜索演示: ' + q);
    });
  }
})();
</script>
</body>
</html>
