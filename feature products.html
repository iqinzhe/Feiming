<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>特色产品 | AX新闻中心</title>
  <link href="../css/style.css" rel="stylesheet"/>
  <style>
    /* ===== 全局标准样式 ===== */
    :root {
      --neutral-gray: rgb(128, 128, 128);
      --glass-dark: rgba(0, 0, 0, 0.3);
      --text-white: #fff;
    }

    body {
      background: var(--neutral-gray);
      color: var(--text-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* ===== 顶部栏标准样式 ===== */
    .site-topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 5%;
      background: var(--glass-dark);
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 100;
      box-sizing: border-box;
      width: 100%;
    }

    .topbar__left, 
    .topbar__right {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 0 0 auto;
    }

    .topbar__center {
      flex-grow: 1;
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
      width: fit-content;
    }

    .topbar__logo {
      height: 30px;
      width: auto;
    }

    .topbar__btn {
      background: none;
      border: none;
      color: var(--text-white);
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }

    /* ===== 导航菜单标准样式 ===== */
    .mobile-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      z-index: 90;
      padding: 10px 0;
      box-sizing: border-box;
    }

    .mobile-nav.mobile-nav--open {
      display: block;
    }

    .mobile-nav__list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .mobile-nav__list li {
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .mobile-nav__list a {
      color: var(--text-white);
      text-decoration: none;
      display: block;
    }

    /* ===== 内容区样式 ===== */
    .page-content {
      flex: 1;
      padding: 20px 5%;
      box-sizing: border-box;
      width: 100%;
    }

    /* ===== 底部栏标准样式 ===== */
    .site-bottombar {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 15px;
      background: var(--glass-dark);
      border-top: 1px solid rgba(255,255,255,0.1);
      gap: 8px;
      box-sizing: border-box;
      width: 100%;
    }

    .bottombar__top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    .bottombar__to-top {
      order: 1;
      background: none;
      border: none;
      color: var(--text-white);
      font-size: 22px;
      cursor: pointer;
      padding: 0;
    }

    .bottombar__label {
      order: 2;
      font-weight: bold;
    }

    .bottombar__logo-wrap {
      order: 3;
    }

    .bottombar__logo {
      height: 25px;
      width: auto;
      filter: brightness(0) invert(1);
    }

    /* ===== 响应式设计 ===== */
    @media (min-width: 768px) {
      .site-topbar {
        padding: 15px 8%;
      }
      .topbar__logo {
        height: 35px;
      }
      .page-content {
        padding: 30px 8%;
      }
    }

    /* ===== 特色产品专属样式 ===== */
    .product-header {
      display: flex;
      flex-direction: column;
      margin-bottom: 40px;
    }
    
    @media (min-width: 768px) {
      .product-header {
        flex-direction: row;
        gap: 40px;
      }
    }
    
    .product-gallery {
      flex: 1;
    }
    
    .product-gallery img {
      width: 100%;
      border-radius: 8px;
    }
    
    .product-info {
      flex: 1;
    }
    
    .specs-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    
    .specs-table tr {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .specs-table td {
      padding: 10px 0;
    }
    
    .specs-table td:first-child {
      font-weight: bold;
      width: 30%;
    }
    
    blockquote {
      border-left: 3px solid rgba(255,255,255,0.3);
      padding-left: 20px;
      margin-left: 0;
      font-style: italic;
    }
    
    .quick-links {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    
    .quick-link {
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    
    .quick-link:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--text-white);
      text-decoration: none;
    }
  </style>
</head>

<body>
<!-- 顶部栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
  </div>
  
  <div class="topbar__center">
    <a href="../index.html">
      <img class="topbar__logo" src="../images/logo.png" alt="AX Guitar Logo"/>
    </a>
  </div>
  
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  
  <nav class="mobile-nav" id="mobileNav" aria-label="主导航">
    <ul class="mobile-nav__list">
      <li><a href="../index.html">首页</a></li>
      <li><a href="../instruments.html">产品</a></li>
      <li><a href="../pricing.html">DIY选项</a></li>
      <li><a href="../news.html">新闻</a></li>
      <li><a href="../support/support.html">支持</a></li>
    </ul>
  </nav>
</header>

<main class="page-content">
  <a href="../news.html" class="back-link">← 返回新闻中心</a>
  
  <div class="product-header">
    <div class="product-gallery">
      <img src="../images/product-a.jpg" alt="AX Model A贝斯">
    </div>
    
    <div class="product-info">
      <h1>AX Model A系列</h1>
      <p class="subtitle">革命性的贝斯设计，20年经验结晶</p>
      
      <div class="specs-table">
        <table>
          <tr>
            <td>琴颈类型</td>
            <td>5片枫木/胡桃木拼接</td>
          </tr>
          <tr>
            <td>指板</td>
            <td>乌木，24品</td>
          </tr>
          <tr>
            <td>拾音器</td>
            <td>AX Custom Humbucker x2</td>
          </tr>
          <tr>
            <td>电路系统</td>
            <td>主动/被动切换</td>
          </tr>
          <tr>
            <td>产地</td>
            <td>中国上海</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  
  <h2>设计特点</h2>
  <p>Model A系列采用了独特的"Twisted Neck"设计，通过精确计算的琴颈扭曲角度，使高把位演奏更加舒适...</p>
  
  <h2>艺术家评价</h2>
  <blockquote>
    "这是我用过最符合人体工学的贝斯，连续演出3小时也不会疲劳" —— 贝斯手某某
  </blockquote>
  
  <div class="quick-links">
    <a href="../support/parts.html" class="quick-link">查看配件</a>
    <a href="../instruments.html" class="quick-link">所有产品</a>
  </div>
</main>

<!-- 底部栏 -->
<footer class="site-bottombar">
  <div class="bottombar__top">
    <button aria-label="返回顶部" class="bottombar__to-top" id="toTopBtn">▲</button>
    <div class="bottombar__label">返回顶部</div>
    <div class="bottombar__logo-wrap">
      <a href="../index.html">
        <img class="bottombar__logo" src="../images/logo.png" alt="AX Guitar Logo"/>
      </a>
    </div>
  </div>
</footer>

<script>
  // 菜单控制
  document.getElementById('topbarMenuBtn').addEventListener('click', function() {
    document.getElementById('mobileNav').classList.toggle('mobile-nav--open');
  });

  // 返回顶部
  document.getElementById('toTopBtn').addEventListener('click', function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // 搜索功能
  document.getElementById('topbarSearchBtn').addEventListener('click', function() {
    const q = prompt('请输入搜索关键词');
    if(q) alert('搜索演示: ' + q);
  });

  // 分享功能
  document.getElementById('topbarShareBtn').addEventListener('click', function() {
    try {
      navigator.share?.({ 
        title: document.title,
        url: location.href 
      }) || alert('请手动分享此页面');
    } catch(e) {
      alert('分享出错: ' + e.message);
    }
  });
</script>
</body>
</html>
