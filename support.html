<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX支持中心</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="manifest" href="/icons/manifest.json">
  <link href="../css/style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="global.css">
  <style>

    /* ===== 内容区样式 ===== */
    .page-content {
      flex: 1;
      padding: 20px 5%;
      margin-top: 35px;
    }

    /* ===== 支持中心特有样式 ===== */
    .support-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20x 0;
    }

    .support-card {
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 25px;
      transition: transform 0.3s;
    }

    .support-card:hover {
      transform: translateY(-5px);
    }

    .support-card h2 {
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .support-card a {
      color: white;
      text-decoration: none;
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .icon {
      font-size: 24px;
    }

/* 顶部固定定位 */
.site-topbar {
  position: fixed; 
  top: 0; 
  left: 0; 
  right: 0;
  z-index: 1000;
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 5%;
}
.site-bottombar {
  margin-top: auto;
  padding: 20px 0;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}
main {
  flex: 1;
  padding-bottom: 20px;
}

.topbar__center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* 移动菜单样式 */
.mobile-nav {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: var(--glass-dark);
  backdrop-filter: blur(10px);
  z-index: 999;
  padding: 10px 0;
}

.mobile-nav.mobile-nav--open {
  display: block;
}

.mobile-nav__list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.mobile-nav__list li {
  padding: 14px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.mobile-nav__list a {
  color: var(--text-white);
  text-decoration: none;
  display: block;
  font-size: 18px;
  font-weight: bold;
}

@media (min-width: 768px) {
  body { padding-top: 70px; }
  .site-topbar { padding: 15px 8%; height: 60px; }
  .topbar__logo { height: 35px; }
  .page-content { padding: 30px 8%; }
  
  .page-links ul {
    gap: 30px;
  }
}

@media (max-width: 600px) {
  .page-links ul {
    flex-direction: column;
    gap: 10px;
  }
}
</style>
</head>
<body>

<body class="ax-gradient-bg">

<!-- 标准顶部栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
  </div>
  <div class="topbar__center">
    <a href="../index.html">
      <img class="topbar__logo" src="../images/logo.png" alt="AX Guitar Logo"/>
    </a>
  </div>
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  
  <nav class="mobile-nav" id="mobileNav" aria-label="主导航">
    <ul class="mobile-nav__list">
      <li><a href="index.html">首页</a></li>
      <li><a href="products.html">产品</a></li>
      <li><a href="products.html?series=d">特色</a></li>
      <li><a href="pricing.html">订购</a></li>
      <li><a href="support.html">支持</a></li>
    </ul>
  </nav>
</header>

<!-- 信息支持项目 -->
<main class="page-content">
<h2>欢迎联络</h2>
  <p>我们随时为您提供帮助，请选择您需要的支持类型：</p>
  <div class="support-container">

    <div class="support-card">
      <h2><span class="icon">🎸</span>关于我们</h2>
      <p>我们做吉他经验的累积过程。。。</p>
      <a href="about.html">了解更多 →</a>
    </div>

    <div class="support-card">
      <h2><span class="icon">✉️</span>联系我们</h2>
      <p>需要直接帮助？通过多种方式联系我们。。。</p>
      <a href="contact.html">联系方式 →</a>
    </div>

    <div class="support-card">
      <h2><span class="icon">❓</span>常见问题</h2>
      <p>查找关于AX产品的常见问题解答。。。</p>
      <a href="FAQ.html">前往FAQ →</a>
    </div>
    
    <div class="support-card">
      <h2><span class="icon">ℹ️</span>通用信息</h2>
      <p>获取法律条款和品牌声明。。。</p>
      <a href="information.html">详细信息 →</a>
    </div>
  </div>
</main>

<!-- 底部栏 -->
<footer class="site-bottombar" id="footerToTop">
  <div class="bottombar__label">返回顶部</div>
  <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
</footer>

<script src="/js/main.js"></script>
</body>
</html>
