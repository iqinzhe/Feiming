<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AX斧标贝斯 | 支持中心</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    
    <style>
      /* ===== 支持中心特有样式 ===== */
      .page-content {
        flex: 1;
        padding: 20px 5%;
        margin-top: 35px;
      }

      .support-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 30px 0;
      }

      .support-card {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        padding: 25px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: block;
        text-decoration: none;
        color: inherit;
        position: relative;
        cursor: pointer;
      }

      .support-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.15);
      }

      .support-card h2 {
        margin-top: 0;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #fff;
      }

      .support-card p {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 40px; /* 为链接留出空间 */
      }

      .support-card .card-link {
        text-decoration: none;
        display: block;
        margin-top: 15px;
        font-weight: bold;
        transition: color 0.3s ease;
        color: #4da6ff;
        position: absolute;
        bottom: 25px;
        left: 25px;
        right: 25px;
      }

      .support-card .card-link:hover {
        color: #80c1ff;
      }

      .icon {
        font-size: 24px;
      }

      /* 为卡片添加点击反馈 */
      .support-card:active {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
</head>

<body class="ax-gradient-bg">
  <!-- 顶部栏 -->
  <header class="top-bar">
    <div class="top-bar__row">

      <!-- 汉堡菜单按钮 -->
      <div class="menu__button" id="hamburger">
        ☰
      </div>
      
      <!-- logo + 宣传语 -->
      <div class="top-bar__center">
        <img src="images/logo.png" alt="AX斧标贝斯 Logo" class="top-bar__logo">
        <p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
      </div>

      <!-- 分享按钮 -->
      <div class="top-bar__share" id="shareBtn">
        ⫶
      </div>
    </div>

    <!-- 汉堡菜单展开内容 -->
    <nav class="menu" id="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="index.html" class="menu__link">首页</a>
        </li>
        <li class="menu__item">
          <a href="products.html?series=d" class="menu__link">特色</a>
        </li>
        <li class="menu__item">
          <a href="products.html" class="menu__link">产品</a>
        </li>
        <li class="menu__item">
          <a href="support.html" class="menu__link">支持</a>
        </li>
        <li class="menu__item">
          <a href="pricing.html" class="menu__link">订购</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- 信息支持项目 -->
  <main class="page-content">
    <h2>欢迎联络</h2>
    <p>我们随时为您提供帮助，请选择您需要的支持类型：</p>
    <div class="support-container">

      <a href="about.html" class="support-card">
        <h2><span class="icon">🎸</span>关于我们</h2>
        <p>我们做吉他经验的累积过程。。。</p>
        <span class="card-link">了解更多 →</span>
      </a>

      <a href="contact.html" class="support-card">
        <h2><span class="icon">✉️</span>联系我们</h2>
        <p>需要直接帮助？通过多种方式联系我们。。。</p>
        <span class="card-link">联系方式 →</span>
      </a>

      <a href="FAQ.html" class="support-card">
        <h2><span class="icon">❓</span>常见问题</h2>
        <p>查找关于AX产品的常见问题解答。。。</p>
        <span class="card-link">前往FAQ →</span>
      </a>
      
      <a href="info.html" class="support-card">
        <h2><span class="icon">ℹ️</span>通用信息</h2>
        <p>获取法律条款和品牌声明。。。</p>
        <span class="card-link">详细信息 →</span>
      </a>
    </div>
  </main>

  <!-- 底部栏 -->
  <footer class="site-bottombar" id="footerToTop">
    <div class="bottombar__label">返回顶部</div>
    <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <script src="/js/main.js"></script>
  <script>

      // 为卡片添加点击效果
      const cards = document.querySelectorAll('.support-card');
      cards.forEach(card => {
        card.addEventListener('click', function() {
          // 添加点击反馈
          this.style.transform = 'translateY(-2px)';
          this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
          
          // 恢复原状
          setTimeout(() => {
            this.style.transform = '';
            this.style.boxShadow = '';
          }, 150);
        });
      });
    });
  </script>
</body>
</html>
