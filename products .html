<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品系列</title>
  <link rel="stylesheet" href="global.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #808080;
      color: #fff;
    }
    header, footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.6);
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 15px 0 10px;
    }
    .card p {
      padding: 0 10px 15px;
      font-size: 14px;
      color: #ddd;
    }
    a { text-decoration: none; color: inherit; }
  </style>
</head>
<body>
  <!-- 顶部栏 -->
  <header>
    <img src="images/logo.png" alt="AX Guitar Logo" style="height:50px;" />
  </header>

  <main>
    <h1 id="seriesTitle">产品系列</h1>
    <div id="productGrid" class="grid"></div>
  </main>

  <!-- 底部栏 -->
  <footer>
    <p>© 2025 AX Guitar. All Rights Reserved.</p>
  </footer>

  <script>
    // 获取 URL 参数
    const urlParams = new URLSearchParams(window.location.search);
    const series = urlParams.get("series"); // A/B/C/D
    const productGrid = document.getElementById("productGrid");
    const seriesTitle = document.getElementById("seriesTitle");

    // 映射系列 JSON 文件
    const seriesMap = {
      A: { name: "A 系列", file: "data/a.json" },
      B: { name: "B 系列", file: "data/b.json" },
      C: { name: "C 系列", file: "data/c.json" },
      D: { name: "D 系列", file: "data/d.json" }
    };

    async function loadProducts() {
      if (!series || !seriesMap[series]) {
        productGrid.innerHTML = "<p style='text-align:center;'>未指定系列。</p>";
        return;
      }

      seriesTitle.textContent = seriesMap[series].name + " 产品";

      try {
        const res = await fetch(seriesMap[series].file);
        const data = await res.json();

        if (!data.length) {
          productGrid.innerHTML = "<p style='text-align:center;'>暂无产品。</p>";
          return;
        }

        data.forEach(p => {
          const card = document.createElement("a");
          card.href = `product-detail.html?id=${p.id}`;
          card.innerHTML = `
            <div class="card">
              <img src="${p.image || 'images/placeholder.jpg'}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p>${p.description || '暂无简介'}</p>
            </div>
          `;
          productGrid.appendChild(card);
        });

      } catch (e) {
        console.error("加载产品数据失败:", e);
        productGrid.innerHTML = "<p style='text-align:center;'>加载数据失败。</p>";
      }
    }

    loadProducts();
  </script>
</body>
</html>
