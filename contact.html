        .mobile-nav {

        /* ===== Â∫ïÈÉ®Ê†è ===== */

        /* ===== ÂìçÂ∫îÂºèËÆæËÆ° ===== */

            .contact-card {
                flex: 1 1 calc(50% - 20px);

            }
        }
    </style>
</head>

    <script>
    // Â¢ûÂº∫ÁâàJavaScript
    (function(){
        // ÂÖÉÁ¥†Ëé∑Âèñ
        const menuBtn = document.getElementById('topbarMenuBtn');
        const mobileNav = document.getElementById('mobileNav');
        const searchBtn = document.getElementById('topbarSearchBtn');
        const toTopBtn = document.getElementById('toTopBtn');
        const shareBtn = document.getElementById('topbarShareBtn');

        // ËèúÂçïÂàáÊç¢
        if(menuBtn && mobileNav) {
            menuBtn.addEventListener('click', () => {
                mobileNav.classList.toggle('mobile-nav--open');
                menuBtn.textContent = mobileNav.classList.contains('mobile-nav--open') ? '‚úï' : '‚ò∞';
            });
        }

        // ËøîÂõûÈ°∂ÈÉ®ÔºàÂπ≥ÊªëÊªöÂä®Ôºâ
        if(toTopBtn) {
            toTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // ÂàÜ‰∫´ÂäüËÉΩ
        if(shareBtn) {
            shareBtn.addEventListener('click', () => {
                try {
                    if(navigator.share) {
                        navigator.share({
                            title: document.title,
                            url: location.href
                        }).catch(e => console.log('ÂàÜ‰∫´ÂèñÊ∂à'));
                    } else {
                        // Â§áÁî®ÊñπÊ°à
                        const shareUrl = `mailto:?subject=${encodeURIComponent(document.title)}&body=${encodeURIComponent(location.href)}`;
                        window.open(shareUrl, '_blank');
                    }
                } catch(e) {
                    console.error('ÂàÜ‰∫´Âá∫Èîô:', e);
                }
            });
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        if(searchBtn) {
            searchBtn.addEventListener('click', () => {
                const q = prompt('ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÜÖÂÆπ');
                if(q) {
                    // ÂÆûÈôÖÈ°πÁõÆ‰∏≠ËøôÈáåÂ∫îËØ•ÊòØË°®ÂçïÊèê‰∫§
                    console.log('ÊêúÁ¥¢:', q);
                    alert('ÊêúÁ¥¢ÊºîÁ§∫: ' + q);
                }
            });
        }

        // ÁÇπÂáªËèúÂçïÂ§ñÂå∫ÂüüÂÖ≥Èó≠ËèúÂçï
        document.addEventListener('click', (e) => {
            if(mobileNav.classList.contains('mobile-nav--open') && 
               !e.target.closest('#topbarMenuBtn') && 
               !e.target.closest('#mobileNav')) {
                mobileNav.classList.remove('mobile-nav--open');
                menuBtn.textContent = '‚ò∞';
            }
        });
    })();
    </script>
