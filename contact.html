<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>联系我们 | AX斧标贝斯</title>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="/css/style.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/global.css">
  <!-- 引入EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    // 初始化EmailJS - ID保持不变
    (function() {
      emailjs.init('9mFxGUlwnnrz5WbL7');
    })();
  </script>
  <style>
    /* Main Content */
    .page-content {
      flex: 1;
      padding: 20px 5%;
      margin-top: 20px;
    }

    /* Contact Form Styles */
    .contact-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .contact-card {
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 8px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      color: white;
    }

    textarea.form-control {
      min-height: 120px;
    }

    .submit-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    /* 表单状态提示 */
    .form-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .form-message.success {
      background: rgba(0, 255, 0, 0.2);
      display: block;
    }
    
    .form-message.error {
      background: rgba(255, 0, 0, 0.2);
      display: block;
    }

    /* 社交媒体图标 */
    .social-media {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 40px auto;
      max-width: 300px;
    }

    .social-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      font-size: 24px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      color: white;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .social-icon:hover {
      transform: scale(1.1);
    }

    /* 汉堡菜单样式 */
    .menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }

    .menu--open {
      display: block;
    }

    .menu__button--active {
      background: rgba(255,255,255,0.2);
    }

    .menu__list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu__item {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .menu__link {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .menu__link:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Responsive */
    @media (min-width: 768px) {
      body { padding-top: 70px; }
      .site-topbar { padding: 15px 8%; height: 60px; }
      .topbar__logo { height: 35px; }
      .page-content { padding: 30px 8%; }
      
      /* 在较大屏幕上隐藏汉堡菜单按钮，显示水平菜单 */
      .menu__button {
        display: none;
      }
      
      .menu {
        display: flex;
        position: static;
        background: transparent;
        width: auto;
      }
      
      .menu__list {
        display: flex;
        gap: 20px;
      }
      
      .menu__item {
        border-bottom: none;
      }
      
      .menu__link {
        padding: 5px 10px;
      }
    }
  </style>
</head>

<body class="ax-gradient-bg">
  <!-- 顶部栏 -->
  <header class="top-bar">
    <div class="top-bar__row">

      <!-- 汉堡菜单按钮 -->
      <div class="menu__button" id="hamburger">
        ☰
      </div>
      
      <!-- logo + 宣传语 -->
      <div class="top-bar__center">
        <img src="images/logo.png" alt="AX斧标贝斯 Logo" class="top-bar__logo">
        <p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
      </div>

      <!-- 分享按钮 -->
      <div class="top-bar__share" id="shareBtn">
        ⫶
      </div>
    </div>

    <!-- 汉堡菜单展开内容 -->
    <nav class="menu" id="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="index.html" class="menu__link">首页</a>
        </li>
        <li class="menu__item">
          <a href="products.html?series=d" class="menu__link">特色</a>
        </li>
        <li class="menu__item">
          <a href="products.html" class="menu__link">产品</a>
        </li>
        <li class="menu__item">
          <a href="support.html" class="menu__link">支持</a>
        </li>
        <li class="menu__item">
          <a href="pricing.html" class="menu__link">订购</a>
        </li>
      </ul>
    </nav>
  </header>
   
  <!-- Main Content -->
  <main class="page-content">
    <div class="contact-header">
      <h1>联系我们</h1>
      <p>我们很乐意听取您的意见和建议</p>
    </div>
    
    <div class="contact-methods">
      <div class="contact-card">
        <h2>客户服务</h2>
        <div class="contact-info">
          <p><strong>电话:</strong> 400-888-XXXX</p>
          <p><strong>邮箱:</strong> service@axguitar.com</p>
          <p><strong>工作时间:</strong> 周一至周五 9:00-17:00</p>
        </div>
      </div>
    </div>
    
    <div class="contact-form">
      <h2>发送消息</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">您的姓名</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phone">联系电话</label>
          <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="subject">主题</label>
          <input type="text" id="subject" name="subject" class="form-control">
        </div>
        <div class="form-group">
          <label for="message">留言内容</label>
          <textarea id="message" name="message" class="form-control" required></textarea>
        </div>
        <button type="submit" class="submit-btn" style="margin-left:20px;padding:8px 16px;background:#28a745;color:#fff;border:none;border-radius:4px;cursor:pointer;">发送消息</button>
        <div id="formMessage" class="form-message"></div>
      </form>
    </div>
    
    <!-- 社交媒体图标 -->
    <div class="social-media">
      <a href="#" class="social-icon">微</a>
      <a href="#" class="social-icon">信</a>
      <a href="#" class="social-icon">抖</a>
      <a href="#" class="social-icon">音</a>
    </div>
  </main>

  <!-- 底部栏 -->
  <footer class="site-bottombar" id="footerToTop">
    <div class="bottombar__label">返回顶部</div>
    <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <script src="/js/main.js"></script>
  <script>
    // 等待DOM加载完成
    document.addEventListener('DOMContentLoaded', function() {
      // 获取表单元素 - ID保持不变
      const contactForm = document.getElementById('contactForm');
      const formMessage = document.getElementById('formMessage');
      
      // 添加表单提交事件监听器
      contactForm.addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表单默认提交行为
        
        // 显示发送中状态
        formMessage.textContent = '发送中...';
        formMessage.className = 'form-message';
        formMessage.style.display = 'block';
        
        // 使用EmailJS发送邮件 - Service和Template ID保持不变
        emailjs.sendForm('service_6q2tc8m', 'template_4wq6nho', this)
          .then(function(response) {
            // 发送成功
            formMessage.textContent = '消息已成功发送！我们会尽快回复您。';
            formMessage.className = 'form-message success';
            contactForm.reset(); // 重置表单
          }, function(error) {
            // 发送失败
            formMessage.textContent = '发送失败，请稍后再试或直接通过邮件联系我们。';
            formMessage.className = 'form-message error';
            console.error('EmailJS发送失败:', error);
          });
      });

      // 汉堡菜单交互功能
      const hamburger = document.getElementById('hamburger');
      const menu = document.getElementById('menu');
      
      if (hamburger && menu) {
        // 点击汉堡菜单按钮时切换菜单显示状态
        hamburger.addEventListener('click', function(event) {
          event.stopPropagation(); // 阻止事件冒泡
          menu.classList.toggle('menu--open');
          hamburger.classList.toggle('menu__button--active');
        });
        
        // 点击菜单外部区域关闭菜单
        document.addEventListener('click', function(event) {
          if (menu.classList.contains('menu--open') && 
              !hamburger.contains(event.target) && 
              !menu.contains(event.target)) {
            menu.classList.remove('menu--open');
            hamburger.classList.remove('menu__button--active');
          }
        });
      }
    });
  </script>
</body>
</html>
