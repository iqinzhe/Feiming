<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>联系我们 - AX Bass&Guitar</title>
<style>
:root {
  --neutral-gray: rgb(128, 128, 128);
  --glass-dark: rgba(0, 0, 0, 0.3);
  --text-white: #fff;
}

body {
  background: var(--neutral-gray);
  color: var(--text-white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
}

/* 标准顶部栏样式 */
.site-topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 5%;
  background: var(--glass-dark);
  backdrop-filter: blur(5px);
  position: relative;
}

/* 标准底部栏样式 */
.site-bottombar {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 15px;
  background: var(--glass-dark);
  border-top: 1px solid rgba(255,255,255,0.1);
  gap: 8px;
  margin-top: auto;
}

/* 内容区样式 */
.page-content {
  flex: 1;
  padding: 30px 5%;
}

.contact-card {
  background: rgba(0,0,0,0.2);
  backdrop-filter: blur(5px);
  border-radius: 10px;
  padding: 25px;
  margin-bottom: 20px;
}

.form-control {
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  color: white;
}

/* 响应式设计 */
@media (min-width: 768px) {
  .contact-methods {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }
}
</style>
</head>
<body>

<!-- 标准顶部栏 -->
<header class="site-topbar">
  <!-- [保持原有顶部栏结构不变] -->
</header>

<main class="page-content">
  <div class="contact-header">
    <h1>联系我们</h1>
    <p>我们很乐意听取您的意见和建议</p>
  </div>
  
  <div class="contact-methods">
    <div class="contact-card">
      <h2>客户服务</h2>
      <div class="contact-info">
        <p><strong>电话:</strong> 400-888-XXXX</p>
        <p><strong>邮箱:</strong> service@axguitar.com</p>
        <p><strong>工作时间:</strong> 周一至周五 9:00-17:00</p>
      </div>
    </div>
    
    <!-- [保持原有表单结构不变] -->
  </div>
</main>

<!-- 标准底部栏 -->
<footer class="site-bottombar">
  <!-- [保持原有底部栏结构不变] -->
</footer>

<!-- [保持原有JavaScript不变] -->
</body>
</html>
