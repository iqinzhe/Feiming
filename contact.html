<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - AX Bass&Guitar</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="site-topbar">
        <div class="topbar__left">
            <button aria-label="Menu" class="topbar__btn topbar__btn--menu" id="topbarMenuBtn">☰</button>
        </div>
        <div class="topbar__center">
            <a class="topbar__logo-link" href="index.html">
                <img alt="Logo" class="topbar__logo" src="images/logo.png">
            </a>
        </div>
        <div class="topbar__right">
            <button aria-label="Search" class="topbar__btn topbar__btn--search" id="topbarSearchBtn">🔍</button>
            <button aria-label="Share" class="topbar__btn topbar__btn--share" id="topbarShareBtn">⤴</button>
        </div>
    </header>
    
    <nav class="mobile-nav" id="mobileNav">
        <ul class="mobile-nav__list">
            <li><a href="index.html">Home</a></li>
            <li><a href="instruments.html">Instruments</a></li>
            <li><a href="pricing.html">Pricing &amp; Options</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="contact-header">
            <h1>联系我们</h1>
            <p>我们很乐意听取您的意见和建议</p>
        </div>
        
        <div class="contact-methods">
            <div class="contact-card">
                <h2>客户服务</h2>
                <div class="contact-info">
                    <p><strong>电话:</strong> 400-888-XXXX</p>
                    <p><strong>邮箱:</strong> service@axguitar.com</p>
                    <p><strong>工作时间:</strong> 周一至周五 9:00-17:00</p>
                </div>
            </div>
            
            <div class="contact-card">
                <h2>营业时间</h2>
                <div class="contact-info">
                    <p><strong>周一至周五:</strong> 9:00-18:00</p>
                    <p><strong>周六:</strong> 10:00-16:00</p>
                    <p><strong>周日:</strong> 休息</p>
                </div>
            </div>
        </div>
        
        <div class="contact-form">
            <h2>发送消息</h2>
            <form>
                <div class="form-group">
                    <label for="name">您的姓名</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">联系电话</label>
                    <input type="tel" id="phone" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="subject">主题</label>
                    <input type="text" id="subject" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="message">留言内容</label>
                    <textarea id="message" class="form-control" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">发送消息</button>
            </form>
        </div>
        
        <div class="social-media">
            <a href="#" class="social-icon">微</a>
            <a href="#" class="social-icon">抖</a>
            <a href="#" class="social-icon">B</a>
        </div>
    </div>
    
    <footer class="site-bottombar">
        <div class="bottombar__top">
            <button aria-label="Page Top" class="bottombar__to-top" id="toTopBtn">▲<span class="sr-only">Page Top</span></button>
            <div class="bottombar__label">PAGE TOP</div>
        </div>
        <div class="bottombar__logo-wrap">
            <img alt="Logo" class="bottombar__logo" src="images/logo.png">
        </div>
    </footer>

    <script>
    // Mobile menu toggle and utilities
    (function(){
      var menuBtn = document.getElementById('topbarMenuBtn');
      var mobileNav = document.getElementById('mobileNav');
      var searchBtn = document.getElementById('topbarSearchBtn');
      var toTopBtn = document.getElementById('toTopBtn');
      var shareBtn = document.getElementById('topbarShareBtn');
      
      if(menuBtn && mobileNav){
        menuBtn.addEventListener('click', function(){
          mobileNav.classList.toggle('mobile-nav--open');
        });
      }
      
      if(toTopBtn){
        toTopBtn.addEventListener('click', function(){
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }
      
      if(shareBtn){
        shareBtn.addEventListener('click', function(){
          try{ 
            if(navigator.share){ 
              navigator.share({ title: document.title, url: location.href }); 
            } else { 
              alert('Share not supported'); 
            } 
          }catch(e){ 
            alert('Share error'); 
          }
        });
      }
      
      if(searchBtn){
        searchBtn.addEventListener('click', function(){
          var q = prompt('Enter search term');
          if(q) alert('Search not implemented. You searched for: ' + q);
        });
      }
    })();
    </script>
</body>
</html>
