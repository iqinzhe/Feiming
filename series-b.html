<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Series B - AX Bass&Guitar</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="manifest" href="/icons/manifest.json">
  <link href="/css/style.css" rel="stylesheet">
<style>

:root {
  --neutral-gray: rgb(128, 128, 128);
  --glass-dark: rgba(0, 0, 0, 0.3);
  --text-white: #fff;
}

body {
  background: var(--neutral-gray);
  color: var(--text-white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
}

/* 导航菜单毛玻璃效果 */
.mobile-nav {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: var(--glass-dark);
  backdrop-filter: blur(10px);
  z-index: 90;
  padding: 15px 0;
}

.mobile-nav.mobile-nav--open {
  display: block;
}

.mobile-nav__list {
  list-style: none;
}

.mobile-nav__list li {
  padding: 12px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.mobile-nav__list a {
  color: var(--text-white);
  text-decoration: none;
  display: block;
}

/* 内容区样式 */
.page-content {
  flex: 1;
  padding: 30px 5%;
}

.model-card {
  background: rgba(0,0,0,0.2);
  border-left: 4px solid #4CAF50;
  backdrop-filter: blur(5px);
  margin-bottom: 30px;
  border-radius: 10px;
  overflow: hidden;
}

/* 响应式设计 */
@media (min-width: 768px) {
  .model-card {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 30px;
  }
  
  .topbar__logo {
    height: 35px;
  }
}
</style>
</head>
<body>

<!-- 顶部导航栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
  </div>
  <div class="topbar__center">
    <a href="index.html">
      <img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
    </a>
  </div>
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  
  <nav class="mobile-nav" id="mobileNav">
    <ul class="mobile-nav__list">
      <li><a href="index.html">首页</a></li>
      <li><a href="instruments.html">产品</a></li>
      <li><a href="twisted-neck.html">特色</a></li>
      <li><a href="pricing.html">DIY选项</a></li>
      <li><a href="news.html">新闻</a></li>
      <li><a href="support.html">支持</a></li>
    </ul>
  </nav>
</header>

<main class="page-content">
  <h1 style="text-align: center; margin-bottom: 40px;">Series B 系列</h1>
  
  <!-- B1 型号 -->
  <section class="model-card">
    <img src="images/b1.jpg" alt="B1型号" style="width:100%; height:auto;"/>
    <div style="padding:20px;">
      <h2>B1 Model</h2>
      <div style="margin-bottom:20px;">
        <h3>产品特点</h3>
        <p>灵感源自50年代经典吉他，重现复古音色</p>
      </div>
      <div>
        <h3>技术规格</h3>
        <ul style="list-style-type: square; padding-left:20px;">
          <li>琴体: 桤木</li>
          <li>琴颈: 枫木</li>
          <li>指板: 枫木</li>
          <li>拾音器: P90 × 2</li>
          <li>琴桥: 复古式</li>
        </ul>
      </div>
      <a href="pricing.html" style="display:inline-block; margin-top:20px; padding:10px 20px; background:rgba(76,175,80,0.7); color:white; border-radius:5px;">
        立即定制
      </a>
    </div>
  </section>
  
  <!-- B2 型号 -->
  <section class="model-card">
    <img src="images/b2.jpg" alt="B2型号" style="width:100%; height:auto;"/>
    <div style="padding:20px;">
      <h2>B2 Model</h2>
      <div style="margin-bottom:20px;">
        <h3>产品特点</h3>
        <p>经典设计结合现代技术，提供更稳定的音准</p>
      </div>
      <div>
        <h3>技术规格</h3>
        <ul style="list-style-type: square; padding-left:20px;">
          <li>琴体: 桃花心木</li>
          <li>琴颈: 枫木</li>
          <li>指板: 玫瑰木</li>
          <li>拾音器: Humbucker × 2</li>
          <li>琴桥: 现代固定式</li>
        </ul>
      </div>
      <a href="pricing.html" style="display:inline-block; margin-top:20px; padding:10px 20px; background:rgba(76,175,80,0.7); color:white; border-radius:5px;">
        立即定制
      </a>
    </div>
  </section>
</main>

<!-- 底部栏 -->
<footer class="site-bottombar" id="footerToTop">
  <div class="bottombar__label">返回顶部</div>
  <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
</footer>

<script src="/js/main.js"></script>
</body>
</html>
