<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>配件中心 | AX支持中心</title>
  <link href="../css/style.css" rel="stylesheet"/>
  <style>
    /* ===== 全局标准样式 ===== */
    :root {
      --neutral-gray: rgb(128, 128, 128);
      --glass-dark: rgba(0, 0, 0, 0.3);
      --text-white: #fff;
    }

    body {
      background: var(--neutral-gray);
      color: var(--text-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* ===== 顶部栏标准样式 ===== */
    .site-topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 5%;
      background: var(--glass-dark);
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 100;
      box-sizing: border-box;
      width: 100%;
    }

    .topbar__left, 
    .topbar__right {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 0 0 auto;
    }

    .topbar__center {
      flex-grow: 1;
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
      width: fit-content;
    }

    .topbar__logo {
      height: 30px;
      width: auto;
    }

    .topbar__btn {
      background: none;
      border: none;
      color: var(--text-white);
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      margin: 0;
    }

    /* ===== 导航菜单标准样式 ===== */
    .mobile-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      z-index: 90;
      padding: 10px 0;
      box-sizing: border-box;
    }

    .mobile-nav.mobile-nav--open {
      display: block;
    }

    .mobile-nav__list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .mobile-nav__list li {
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .mobile-nav__list a {
      color: var(--text-white);
      text-decoration: none;
      display: block;
    }

    /* ===== 内容区样式 ===== */
    .page-content {
      flex: 1;
      padding: 20px 5%;
      box-sizing: border-box;
      width: 100%;
    }

    /* ===== 底部栏标准样式 ===== */
    .site-bottombar {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 15px;
      background: var(--glass-dark);
      border-top: 1px solid rgba(255,255,255,0.1);
      gap: 8px;
      box-sizing: border-box;
      width: 100%;
    }

    .bottombar__top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    .bottombar__to-top {
      order: 1;
      background: none;
      border: none;
      color: var(--text-white);
      font-size: 22px;
      cursor: pointer;
      padding: 0;
    }

    .bottombar__label {
      order: 2;
      font-weight: bold;
    }

    .bottombar__logo-wrap {
      order: 3;
    }

    .bottombar__logo {
      height: 25px;
      width: auto;
      filter: brightness(0) invert(1);
    }

    /* ===== 响应式设计 ===== */
    @media (min-width: 768px) {
      .site-topbar {
        padding: 15px 8%;
      }
      .topbar__logo {
        height: 35px;
      }
      .page-content {
        padding: 30px 8%;
      }
    }

    /* ===== 配件中心专属样式 ===== */
    .parts-series {
      margin: 40px 0;
    }
    
    .series-tabs {
      display: flex;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 20px;
    }
    
    .tab-btn {
      padding: 10px 20px;
      background: none;
      border: none;
      color: var(--text-white);
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    
    .tab-btn.active {
      border-bottom-color: white;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .parts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .part-item {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 5px;
    }
    
    .part-item img {
      max-width: 100%;
      height: auto;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--text-white);
      text-decoration: none;
    }
  </style>
</head>

<body>
<!-- 顶部栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
  </div>
  
  <div class="topbar__center">
    <a href="../index.html">
      <img class="topbar__logo" src="../images/logo.png" alt="AX Guitar Logo"/>
    </a>
  </div>
  
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  
  <nav class="mobile-nav" id="mobileNav" aria-label="主导航">
    <ul class="mobile-nav__list">
      <li><a href="../index.html">首页</a></li>
      <li><a href="../instruments.html">产品</a></li>
      <li><a href="../pricing.html">DIY选项</a></li>
      <li><a href="../news.html">新闻</a></li>
      <li><a href="support.html">支持</a></li>
    </ul>
  </nav>
</header>

<main class="page-content">
  <h1>配件中心</h1>
  <p>为您的AX乐器寻找原厂配件和升级零件</p>
  
  <div class="parts-series">
    <div class="series-tabs">
      <button class="tab-btn active" data-tab="series-a">A系列</button>
      <button class="tab-btn" data-tab="series-b">B系列</button>
      <button class="tab-btn" data-tab="series-c">C系列</button>
    </div>
    
    <div id="series-a" class="tab-content active">
      <h2>A系列配件</h2>
      <div class="parts-grid">
        <div class="part-item">
          <img src="../images/part-pickup.jpg" alt="A系列拾音器">
          <h3>A系列原厂拾音器</h3>
          <p>适用于所有A系列贝斯</p>
          <p>型号: AX-PU-A01</p>
        </div>
        
        <!-- 更多A系列配件 -->
      </div>
    </div>
    
    <div id="series-b" class="tab-content">
      <h2>B系列配件</h2>
      <div class="parts-grid">
        <!-- B系列配件内容 -->
      </div>
    </div>
    
    <div id="series-c" class="tab-content">
      <h2>C系列配件</h2>
      <div class="parts-grid">
        <!-- C系列配件内容 -->
      </div>
    </div>
  </div>
  
  <a href="support.html" class="back-link">← 返回支持中心</a>
</main>

<!-- 底部栏 -->
<footer class="site-bottombar">
  <div class="bottombar__top">
    <button aria-label="返回顶部" class="bottombar__to-top" id="toTopBtn">▲</button>
    <div class="bottombar__label">返回顶部</div>
    <div class="bottombar__logo-wrap">
      <a href="../index.html">
        <img class="bottombar__logo" src="../images/logo.png" alt="AX Guitar Logo"/>
      </a>
    </div>
  </div>
</footer>

<script>
  // 菜单控制
  document.getElementById('topbarMenuBtn').addEventListener('click', function() {
    document.getElementById('mobileNav').classList.toggle('mobile-nav--open');
  });

  // 返回顶部
  document.getElementById('toTopBtn').addEventListener('click', function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // 搜索功能
  document.getElementById('topbarSearchBtn').addEventListener('click', function() {
    const q = prompt('请输入搜索关键词');
    if(q) alert('搜索演示: ' + q);
  });

  // 分享功能
  document.getElementById('topbarShareBtn').addEventListener('click', function() {
    try {
      navigator.share?.({ 
        title: document.title,
        url: location.href 
      }) || alert('请手动分享此页面');
    } catch(e) {
      alert('分享出错: ' + e.message);
    }
  });

  // 标签页切换
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-btn, .tab-content').forEach(el => {
        el.classList.remove('active');
      });
      
      btn.classList.add('active');
      const tabId = btn.getAttribute('data-tab');
      document.getElementById(tabId).classList.add('active');
    });
  });
</script>
</body>
</html>
