<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">AX Bass&Guitar</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="/css/style.css" rel="stylesheet">
  <style>
    :root {
      --neutral-gray: rgb(128, 128, 128);
      --glass-dark: rgba(0, 0, 0, 0.3);
      --text-white: #fff;
    }

    body {
      background: var(--neutral-gray);
      color: var(--text-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
    }

    /* 顶部导航栏 */
    .site-topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      z-index: 100;
      height: 60px;
      box-sizing: border-box;
    }
    
    .topbar__btn {
      background: none;
      border: none;
      color: var(--text-white);
      font-size: 20px;
      cursor: pointer;
    }

    /* 移动端导航菜单 */
    .mobile-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      z-index: 90;
      padding: 15px 0;
    }
    
    .mobile-nav.mobile-nav--open {
      display: block;
    }

    .mobile-nav__list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .mobile-nav__list li {
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .mobile-nav__list a {
      color: var(--text-white);
      text-decoration: none;
      display: block;
    }

    /* 主要内容区域 */
    .page-content {
      flex: 1;
      padding: 0 5% 40px;
    }

    /* 系列标题 */
    #series-title {
      text-align: center;
      margin: 40px 0;
      font-size: 2.5em;
    }

    /* 系列封面图 */
    .hero-content {
      position: relative;
      height: 400px;
      overflow: hidden;
      margin-bottom: 40px;
      border-radius: 10px;
    }

    .hero-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-content div {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 30px;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
    }

    /* 产品卡片 */
    .dynamic-model-card {
      background: rgba(0,0,0,0.2);
      border-left: 4px solid;
      backdrop-filter: blur(5px);
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
    }

    .dynamic-model-card > div {
      padding: 20px;
    }

    .dynamic-model-card h2 {
      margin-top: 0;
    }

    .dynamic-model-card ul {
      padding-left: 20px;
      line-height: 1.6;
    }

    .dynamic-model-card li {
      margin-bottom: 8px;
    }

    /* 产品按钮 */
    .model-cta {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .model-cta:hover {
      background: rgba(255,255,255,0.3);
    }

    /* D系列特殊区块 */
    .tn-section {
      padding: 40px 5%;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .tn-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* 底部栏 */
    .site-bottombar {
      padding: 20px;
      text-align: center;
      background: var(--glass-dark);
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .bottombar__label {
      margin-bottom: 10px;
    }

    .bottombar__logo {
      height: 30px;
    }

    /* 响应式设计 */
    @media (min-width: 768px) {
      .dynamic-model-card,
      .tn-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 30px;
      }
      
      .topbar__logo {
        height: 35px;
      }

      .tn-section {
        padding: 60px 10%;
      }
    }

    @media (max-width: 767px) {
      .dynamic-model-card {
        display: flex;
        flex-direction: column;
      }
    
      .hero-content {
        height: 300px;
      }

      .tn-content {
        flex-direction: column;
      }

      .tn-section {
        padding: 30px 5%;
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="site-topbar">
    <div class="topbar__left">
      <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
    </div>
    <div class="topbar__center">
      <a href="index.html">
        <img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
      </a>
    </div>
    <div class="topbar__right">
      <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
      <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
    </div>
    
    <nav class="mobile-nav" id="mobileNav">
      <ul class="mobile-nav__list">
        <li><a href="index.html">首页</a></li>
        <li><a href="instruments.html">产品</a></li>
        <li><a href="product.html?series=d">特色</a></li>
        <li><a href="pricing.html">DIY选项</a></li>
        <li><a href="news.html">新闻</a></li>
        <li><a href="support.html">支持</a></li>
      </ul>
    </nav>
  </header>

  <!-- 主要内容 -->
  <main class="page-content">
    <h1 id="series-title"></h1>
    <section id="series-hero" class="hero"></section>
    <div id="models-container"></div>
    <div id="dynamic-sections"></div>
  </main>

  <!-- 底部栏 -->
  <footer class="site-bottombar" id="footerToTop">
    <div class="bottombar__label">返回顶部</div>
    <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <!-- 脚本 -->
  <script>
    // 顶部菜单切换
    document.getElementById('topbarMenuBtn').addEventListener('click', function() {
      document.getElementById('mobileNav').classList.toggle('mobile-nav--open');
    });

    // 返回顶部功能
    document.getElementById('footerToTop').addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // 搜索功能
    document.getElementById('topbarSearchBtn').addEventListener('click', function() {
      const q = prompt('请输入搜索关键词');
      if(q) alert('搜索演示: ' + q);
    });

    // 分享功能
    document.getElementById('topbarShareBtn').addEventListener('click', function() {
      try {
        navigator.share?.({ 
          title: document.title,
          url: location.href 
        }) || alert('请手动分享此页面');
      } catch(e) {
        alert('分享出错: ' + e.message);
      }
    });
  </script>

  <!-- 产品加载脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      
      if (!seriesId) {
        window.location.href = 'instruments.html';
        return;
      }

      fetch('data/products.json')
        .then(response => response.json())
        .then(data => {
          const series = data.series.find(s => s.id === seriesId.toLowerCase());
          if (!series) {
            window.location.href = 'instruments.html';
            return;
          }

          // 设置页面标题
          document.title = `${series.name} - AX Bass&Guitar`;
          document.getElementById('page-title').textContent = series.name;
          
          // 设置系列标题
          document.getElementById('series-title').textContent = series.name;
          
          // 创建系列封面和描述
          const heroSection = document.getElementById('series-hero');
          heroSection.innerHTML = `
            <div class="hero-content">
              <img src="${series.cover}" alt="${series.name}">
              <div>
                <p style="margin:0; font-size:1.2em; line-height:1.5;">${series.description.replace(/\n/g, '<br>')}</p>
              </div>
            </div>
          `;
          
          // 创建产品型号卡片
          const modelsContainer = document.getElementById('models-container');
          modelsContainer.innerHTML = series.models.map(model => `
            <div class="dynamic-model-card" style="border-left-color:${model.ctaColor || 'rgba(255,255,255,0.5)'}">
              <div>
                <img src="${model.image}" alt="${model.name}" style="width:100%; height:auto; border-radius:8px;">
              </div>
              <div>
                <h2>${model.name}</h2>
                <p style="font-weight:bold;">${model.features}</p>
                <ul>
                  ${model.specs.map(spec => `<li>${spec}</li>`).join('')}
                </ul>
                <button class="model-cta" style="background:${model.ctaColor || 'rgba(255,255,255,0.2)'}">
                  了解更多
                </button>
              </div>
            </div>
          `).join('');
          
          // 处理D系列的特殊内容区块
          const dynamicSections = document.getElementById('dynamic-sections');
          if (series.id === 'd' && series.models[0].sections) {
            dynamicSections.innerHTML = series.models[0].sections.map(section => {
              if (section.type === 'text-with-image') {
                return `
                  <section class="tn-section">
                    <div class="tn-content" style="${section.layout === 'left' ? '' : 'flex-direction:row-reverse;'}">
                      <div style="flex:1;">
                        <img src="${section.image}" alt="${section.title}" style="width:100%; height:auto; border-radius:8px;">
                      </div>
                      <div style="flex:2;">
                        <h2>${section.title}</h2>
                        <p style="line-height:1.6;">${section.content}</p>
                      </div>
                    </div>
                  </section>
                `;
              } else if (section.type === 'benefits') {
                return `
                  <section class="tn-section" style="background:rgba(0,0,0,0.1);">
                    <div class="tn-content">
                      <h2 style="grid-column:1/-1; text-align:center;">${section.title}</h2>
                      ${section.items.map(item => `
                        <div style="padding:15px; background:rgba(255,255,255,0.05); border-radius:8px;">
                          <h3 style="margin-top:0;">${item.title}</h3>
                          <p style="margin-bottom:0;">${item.desc}</p>
                        </div>
                      `).join('')}
                    </div>
                  </section>
                `;
              } else if (section.type === 'comparison') {
                return `
                  <section class="tn-section">
                    <h2 style="text-align:center;">${section.title}</h2>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:20px;">
                      <div>
                        <img src="${section.images[0]}" alt="传统琴颈" style="width:100%; height:auto; border-radius:8px;">
                        <p style="text-align:center;">传统琴颈</p>
                      </div>
                      <div>
                        <img src="${section.images[1]}" alt="扭曲琴颈" style="width:100%; height:auto; border-radius:8px;">
                        <p style="text-align:center;">扭曲琴颈</p>
                      </div>
                    </div>
                  </section>
                `;
              }
              return '';
            }).join('');
          }
        })
        .catch(error => {
          console.error('加载产品数据失败:', error);
          document.getElementById('models-container').innerHTML = `
            <div style="color:red; padding:20px; text-align:center;">
              产品加载失败，请刷新重试
            </div>
          `;
        });
    });
  </script>
</body>
</html>
