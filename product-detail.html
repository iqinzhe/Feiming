<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品详情</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="css/main.css" rel="stylesheet"/>
  <!-- 添加字体图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ===== 产品详情网格布局系统 ===== */
    /* 主容器 - 单列网格布局 */
    #productDetail {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* 产品主图区域 - 自适应 */
    .product-hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      align-items: start;
    }
    
    /* 产品图片 - 自适应填充 */
    .product-hero img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    /* 产品标题和描述 */
    .product-hero h1 {
      font-size: 2.2rem;
      margin: 0 0 15px 0;
      color: #fff;
      line-height: 1.3;
    }
    
    .product-hero p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
      margin: 0;
    }
    
    /* 规格参数区域 - 网格布局 */
    .product-specs {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 25px;
    }
    
    .product-specs h3 {
      font-size: 1.6rem;
      margin: 0 0 20px 0;
      color: #fff;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    /* 规格列表 - 自适应网格 */
    .product-specs ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 12px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    .product-specs li {
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      color: #eee;
      font-size: 1rem;
      line-height: 1.5;
    }
    
    /* 操作按钮区域 */
    .product-actions {
     display: grid;/* 这句必不可少 */
  grid-template-columns: repeat(3, 1fr);
  place-items: center;  
  gap: 5px;
  margin-top: auto;
}
    
    /* 系列导航按钮容器 */
    .series-nav-container {
  display: flex;
  justify-content: center; /* 整体居中 */
  gap: 10x; /* 按钮之间间距 */
} 
     
    /* ===== 额外内容区域样式 ===== */
    .product-description {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 25px;
      line-height: 1.7;
      color: #ccc;
    }
    
    .product-description h3 {
      color: #fff;
      margin-top: 0;
    }
    
    /* 图片画廊 - 自适应填充 */
    .product-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .product-gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 200px;
      border-radius: 8px;
    }
    
    /* ===== 响应式设计 ===== */
    @media (min-width: 768px) {
      .product-hero {
        grid-template-columns: 1fr 1fr;
      }
      
      .product-actions {
        grid-template-columns: 1fr 1fr;
        justify-items: stretch;
        gap: 30px;
      }
    }
    
    @media (max-width: 767px) {
      #productDetail {
        gap: 20px;
        padding: 15px;
      }
      
      .product-hero h1 {
        font-size: 1.8rem;
      }
      
      .product-hero img {
        max-height: 300px;
      }
      
      .product-specs {
        padding: 20px;
      }
      
      .product-specs ul {
        grid-template-columns: 1fr;
      }
      
      .product-specs h3 {
        font-size: 1.4rem;
      }
      
      .series-nav-container {
        flex-direction: row;
        align-items: center;
      }
      
      .product-gallery img {
        max-height: 150px;
      }
    }
  </style>
</head>

<body class="ax-gradient-bg">
  <!-- 顶部栏 -->
  <header class="top-bar">
    <div class="top-bar__row">
      <!-- 汉堡菜单按钮 -->
      <div class="menu__button" id="hamburger">☰</div>
      
      <!-- logo + 宣传语 -->
      <div class="top-bar__center">
        <img src="images/logo.png" alt="AX斧标贝斯 Logo" class="top-bar__logo">
        <p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
      </div>

      <!-- 分享按钮 -->
      <div class="top-bar__share" id="shareBtn">⫶</div>
    </div>

    <!-- 汉堡菜单展开内容 -->
    <nav class="menu" id="menu">
      <ul class="menu__list">
        <li class="menu__item"><a href="index.html" class="menu__link">首页</a></li>
        <li class="menu__item"><a href="products.html?series=d" class="menu__link">特色</a></li>
        <li class="menu__item"><a href="products.html" class="menu__link">产品</a></li>
        <li class="menu__item"><a href="support.html" class="menu__link">支持</a></li>
        <li class="menu__item"><a href="pricing.html" class="menu__link">订购</a></li>
      </ul>
    </nav>
  </header>
 
  <main>
    <div id="productDetail"></div>
  </main>

  <!-- 底部栏 -->
  <footer class="site-footer" id="footerToTop">
    <span class="site-footer__label">返回顶部</span>
    <img alt="AX斧标贝斯 Logo" class="site-footer__logo" src="images/logo.png"/>
  </footer>
  
  <script src="/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 返回顶部功能
      const footerToTop = document.getElementById('footerToTop');
      if (footerToTop) {
        footerToTop.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }

      // 加载产品详情
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      const productId = urlParams.get('id');
      const container = document.getElementById('productDetail');

      if (!seriesId || !productId) {
        container.innerHTML = `<p class="error-message">参数缺失，无法加载产品详情。</p>`;
      } else {
        const jsonUrl = `data/${seriesId}.json?t=${Date.now()}`;
        fetch(jsonUrl)
          .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.json();
          })
          .then(data => {
            const series = data.series[0];
            const product = series.models.find(m => m.id === productId);
            if (!product) throw new Error('找不到对应的产品');

            // 构建产品详情HTML
            let productHTML = `
              <div class="product-hero">
                <img src="${product.image}" alt="${product.name}">
                <div>
                  <h1>${product.name}</h1>
                  <p>${product.features}</p>
                </div>
              </div>
              <div class="product-specs">
                <h3>规格参数</h3>
                <ul>
                  ${product.specs.map(s => `<li>${s}</li>`).join('')}
                </ul>
              </div>`;
            
            // 如果有详细描述，添加描述区域
            if (product.description) {
              productHTML += `
                <div class="product-description">
                  <h3>产品详情</h3>
                  <p>${product.description}</p>
                </div>`;
            }
            
            // 如果有额外图片，添加图片画廊
            if (product.gallery && product.gallery.length > 0) {
              productHTML += `
                <div class="product-gallery">
                  ${product.gallery.map(img => `<img src="${img}" alt="${product.name}">`).join('')}
                </div>`;
            }
            
            // 系列顺序
            const seriesOrder = ['a','b','c','d','e'];
            const currentIndex = seriesOrder.indexOf(seriesId);
            
            // 添加上一系列/下一系列导航
            let seriesNavHTML = '';
            if (currentIndex > 0) {
              const prevSeriesId = seriesOrder[currentIndex - 1];
              seriesNavHTML += `
                <a href="products.html?series=${prevSeriesId}" class="nav-button prev-button">
                  <i class="fas fa-arrow-left"></i> 上一系列
                </a>`;
            }
            
            if (currentIndex < seriesOrder.length - 1) {
              const nextSeriesId = seriesOrder[currentIndex + 1];
              seriesNavHTML += `
                <a href="products.html?series=${nextSeriesId}" class="nav-button next-button">
                  下一系列 <i class="fas fa-arrow-right"></i>
                </a>`;
            }
            
            // 添加操作按钮
            productHTML += `
              <div class="product-actions">
                <a class="base-button" href="pricing.html?product=${encodeURIComponent(product.name)}">
                  <i class="fas fa-shopping-cart"></i> 立即订购
                </a>
                <div class="series-nav-container">
                  ${seriesNavHTML}
                </div>
              </div>`;
            
            container.innerHTML = productHTML;
          })
          .catch(err => {
            container.innerHTML = `<p class="error-message">加载失败: ${err.message}</p>`;
          });
      }
    });
  </script>
</body>
</html>
