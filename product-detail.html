<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品详情</title>
  <link rel="stylesheet" href="global.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #808080;
      color: #fff;
    }
    header, footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.6);
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .detail-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
    }
    .detail-container img {
      width: 100%;
      border-radius: 8px;
    }
    .detail-info h2 {
      margin-top: 0;
    }
    .specs {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 15px;
    }
    .specs h3 {
      margin-top: 0;
    }
    .specs table {
      width: 100%;
      border-collapse: collapse;
    }
    .specs th, .specs td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px;
      text-align: left;
    }
    .specs th {
      background: rgba(255,255,255,0.1);
      width: 30%;
    }
    .actions {
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      margin-right: 10px;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-primary { background: #4dabf7; color: #fff; }
    .btn-secondary { background: #6c757d; color: #fff; }
    .btn-primary:hover { background: #339af0; }
    .btn-secondary:hover { background: #5c636a; }
    @media (max-width: 768px) {
      .detail-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- 顶部栏 -->
  <header>
    <img src="images/logo.png" alt="AX Guitar Logo" style="height:50px;" />
  </header>

  <main>
    <h1 id="productName">产品详情</h1>
    <div class="detail-container">
      <img id="productImg" src="images/placeholder.jpg" alt="产品图片">
      <div class="detail-info">
        <h2 id="productTitle">型号名称</h2>
        <p id="productDesc">这里是产品简介。</p>
        <div class="actions">
          <a id="orderBtn" href="#" class="btn btn-primary">立即订购</a>
          <a href="javascript:history.back()" class="btn btn-secondary">返回系列</a>
        </div>
      </div>
    </div>

    <div class="specs">
      <h3>规格参数</h3>
      <table id="specsTable">
        <tr><th>系列</th><td id="specSeries">-</td></tr>
        <tr><th>型号</th><td id="specId">-</td></tr>
      </table>
    </div>
  </main>

  <!-- 底部栏 -->
  <footer>
    <p>© 2025 AX Guitar. All Rights Reserved.</p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id"); // A1 / B1 / ...

    // 映射：系列 → JSON 文件
    const seriesMap = {
      "A": "data/a.json",
      "B": "data/b.json",
      "C": "data/c.json",
      "D": "data/d.json"
    };

    // 根据 id 提取系列（首字母）
    const seriesKey = productId ? productId.charAt(0).toUpperCase() : null;
    const dataFile = seriesMap[seriesKey];

    async function loadProduct() {
      if (!dataFile || !productId) {
        document.querySelector("main").innerHTML = "<p style='text-align:center;'>未找到该产品。</p>";
        return;
      }

      try {
        const res = await fetch(dataFile);
        const data = await res.json();

        // 在 JSON 中查找对应产品
        const product = data.find(p => p.id === productId);

        if (!product) {
          document.querySelector("main").innerHTML = "<p style='text-align:center;'>未找到该产品。</p>";
          return;
        }

        // 填充内容
        document.getElementById("productName").textContent = product.name + " - 产品详情";
        document.getElementById("productTitle").textContent = product.name;
        document.getElementById("productDesc").textContent = product.description || "暂无简介";
        document.getElementById("productImg").src = product.image || "images/placeholder.jpg";

        // 规格参数
        document.getElementById("specSeries").textContent = product.series || seriesKey + " 系列";
        document.getElementById("specId").textContent = product.id;
        const specTable = document.getElementById("specsTable");

        if (product.specs) {
          Object.keys(product.specs).forEach(key => {
            const row = document.createElement("tr");
            row.innerHTML = `<th>${key}</th><td>${product.specs[key]}</td>`;
            specTable.appendChild(row);
          });
        }

        // 订购按钮
        document.getElementById("orderBtn").href = `pricing.html?product=${product.name}`;
      } catch (e) {
        console.error("加载产品数据失败：", e);
        document.querySelector("main").innerHTML = "<p style='text-align:center;'>加载数据失败。</p>";
      }
    }

    loadProduct();
  </script>
</body>
</html>
