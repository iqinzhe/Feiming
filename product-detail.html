<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 头部元信息保持不变（与之前修复版相同） -->
</head>
<body>
  <!-- 统一标准的顶部导航栏（与index.html完全一致） -->
  <header class="site-topbar">
    <!-- 与之前修复版相同的导航栏代码 -->
  </header>

  <main>
    <!-- 保留原有的完整静态结构，仅将动态部分用id标记 -->
    <div class="product-hero" id="productHero">
      <img id="productImage" src="" alt="">
      <h1 id="productName"></h1>
      <p id="productFeatures"></p>
    </div>
    <div class="product-specs">
      <h3>规格参数</h3>
      <ul id="productSpecs"></ul>
    </div>
    <div class="product-actions">
      <a class="order-button" href="pricing.html">立即订购</a>
      <div><a id="backLink" href="" class="back-link">← 返回系列</a></div>
    </div>
  </main>

  <!-- 底部栏保持不变 -->

  <script>
    // 动态加载逻辑（优化版）
    const urlParams = new URLSearchParams(window.location.search);
    const seriesId = urlParams.get('series');
    const productId = urlParams.get('id');

    if (seriesId && productId) {
      fetch(`data/${seriesId}.json`)
        .then(res => res.json())
        .then(data => {
          const product = data.series[0].models.find(m => m.id === productId);
          if (product) {
            // 填充静态结构
            document.getElementById('productImage').src = product.image;
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productFeatures').textContent = product.features;
            document.getElementById('productSpecs').innerHTML = 
              product.specs.map(s => `<li>${s}</li>`).join('');
            document.getElementById('backLink').href = `products.html?series=${seriesId}`;
          }
        });
    }
  </script>
</body>
</html>
