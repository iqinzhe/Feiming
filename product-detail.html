<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品详情</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style>
    /* 100% 还原原始背景色和基础样式 */
    body {
      background: rgb(128, 128, 128);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main { 
      flex: 1; 
      padding: 20px; 
      max-width: 900px; 
      margin: 0 auto;
    }

    /* 产品详情区域（完全保留原始结构） */
    .product-hero {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-hero img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .product-specs {
      background: rgba(0,0,0,0.2); /* 原始透明度值 */
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .product-specs h3 {
      margin-bottom: 10px;
    }
    .product-specs ul {
      list-style: none;
      padding: 0;
    }
    .product-specs li {
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .product-actions {
      margin-top: 20px;
      text-align: center;
    }
    .order-button {
      display: inline-block;
      padding: 10px 20px;
      background: #4dabf7;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #4dabf7;
      text-decoration: none;
    }

    /* 从index.html复制的顶部导航栏（功能+样式完全一致） */
    .site-topbar {
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 5%;
    }
    .topbar__center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .topbar__btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .mobile-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      z-index: 999;
      padding: 10px 0;
    }
    .mobile-nav.mobile-nav--open {
      display: block;
    }
    .mobile-nav__list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .mobile-nav__list li {
      padding: 14px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .mobile-nav__list a {
      color: #fff;
      text-decoration: none;
      display: block;
      font-size: 18px;
      font-weight: bold;
    }
    @media (min-width: 768px) {
      body { padding-top: 70px; }
      .site-topbar { padding: 15px 8%; height: 60px; }
      .topbar__logo { height: 35px; }
    }
  </style>
</head>
<body>
  <!-- 与index.html完全一致的顶部导航栏 -->
  <header class="site-topbar">
    <div class="topbar__left">
      <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
    </div>
    <div class="topbar__center">
      <a href="index.html"><img class="topbar__logo" src="./images/logo.png" alt="AX Guitar Logo"/></a>
    </div>
    <div class="topbar__right">
      <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
      <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
    </div>
    <nav class="mobile-nav" id="mobileNav">
      <ul class="mobile-nav__list">
        <li><a href="instruments.html">全部系列</a></li>
        <li><a href="products.html?series=d">特色产品</a></li>
        <li><a href="pricing.html">订购产品</a></li>
        <li><a href="news.html">新闻</a></li>
        <li><a href="support.html">支持</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- 100% 保留原始产品详情结构 -->
    <div class="product-hero" id="productHero">
      <img id="productImage" src="" alt="产品图">
      <h1 id="productName">产品名称加载中...</h1>
      <p id="productFeatures"></p>
    </div>

    <!-- 完全还原的规格参数区域 -->
    <div class="product-specs">
      <h3>规格参数</h3>
      <ul id="productSpecs">
        <!-- 动态生成内容将保留此容器结构 -->
        <li>琴颈材质: 加载中...</li>
        <li>琴体木材: 加载中...</li>
      </ul>
    </div>

    <div class="product-actions">
      <a class="order-button" href="pricing.html">立即订购</a>
      <a id="backLink" href="#" class="back-link">← 返回系列</a>
    </div>
  </main>

  <footer class="site-bottombar" id="footerToTop">
    <div>返回顶部</div>
    <img src="images/logo.png" alt="AX Guitar Logo"/>
  </footer>

  <script>
    // 增强版数据加载（保留原始逻辑+错误处理）
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      const productId = urlParams.get('id');

      // 顶部导航交互（与index.html完全一致）
      const menuBtn = document.getElementById('topbarMenuBtn');
      const mobileNav = document.getElementById('mobileNav');
      menuBtn.addEventListener('click', () => {
        mobileNav.classList.toggle('mobile-nav--open');
      });

      // 返回顶部功能
      document.getElementById('footerToTop').addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      if (seriesId && productId) {
        fetch(`data/${seriesId}.json`)
          .then(res => {
            if (!res.ok) throw new Error('网络响应异常');
            return res.json();
          })
          .then(data => {
            const product = data.series[0].models.find(m => m.id === productId);
            if (!product) throw new Error('未找到该产品');
            
            // 填充产品数据（完全保留原始DOM操作方式）
            document.getElementById('productImage').src = product.image;
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productFeatures').textContent = product.features;
            
            // 生成规格列表（严格保留原始ul>li结构）
            const specsContainer = document.getElementById('productSpecs');
            specsContainer.innerHTML = product.specs.map(spec => 
              `<li>${spec}</li>`
            ).join('');

            // 设置返回链接
            document.getElementById('backLink').href = `products.html?series=${seriesId}`;
          })
          .catch(err => {
            console.error(err);
            document.getElementById('productName').textContent = '加载失败';
            document.getElementById('productSpecs').innerHTML = 
              '<li style="color:#ff6b6b">数据加载失败，请刷新页面</li>';
          });
      } else {
        document.getElementById('productSpecs').innerHTML = 
          '<li style="color:#ff6b6b">URL参数缺失</li>';
      }
    });
  </script>
</body>
</html>
