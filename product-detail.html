<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品详情</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="css/main.css" rel="stylesheet"/>
  <!-- 添加字体图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>

 /* 首页系列总览：改为单列网格 */
body.ax-gradient-bg .series-overview {
  display: grid;
  grid-template-columns: 1fr; /* 单列 */
  gap: 10px; /* 卡片间距 */
  padding: 10px;
  max-width: 600px; /* 单列时适当缩小总宽度 */
  margin: 0 auto;
}

/* 卡片长宽保持比例 */
body.ax-gradient-bg .series-card {
  display: flex;
  flex-direction: column;
  aspect-ratio: 3 / 4;  /* 改为 3:4，更适合图文卡片 */
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-decoration: none;
  color: inherit;
}

/* 卡片内容紧凑排列 */
body.ax-gradient-bg .series-card-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 10px;
}

/* 调小标题和描述字号 */
body.ax-gradient-bg .series-card-title {
  font-size: 1.2rem;
  margin: 0 0 6px 0;
}

body.ax-gradient-bg .series-card-desc {
  font-size: 1rem;
  line-height: 1.3;
  margin: 0 0 8px 0;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 5; /* 最多显示5行 */
  -webkit-box-orient: vertical;
}

/* CTA 按钮风格 */
body.ax-gradient-bg .series-card-cta {
  margin-top: auto;
  padding: 6px 10px; 
  background-color: #000000; /* 按钮背景 */
  color: #4361ee; /* 按钮文字颜色 */
  text-decoration: none;
  border-radius: 25px; /* 圆角边框 */
  text-align: center; 
  font-weight: 500; 
  font-size: 0.9rem; 
  transition: all 0.3s ease; 
  border: none;
  cursor: pointer;
}

/* 添加悬停效果 */
body.ax-gradient-bg .series-card-cta:hover {
  background-color: rgba(240, 230, 210, 0.98); 
  transform: translateY(-1px); /* 上浮一点点 */
  color: #4361ee;
}
</style></head>

<body class="ax-gradient-bg">
<!-- 顶部栏 -->
<header class="top-bar">
<div class="top-bar__row">
<!-- 汉堡菜单按钮 -->
<div class="menu__button" id="hamburger">
        ☰
      </div>
<!-- logo + 宣传语 -->
<div class="top-bar__center">
<img alt="AX斧标贝斯 Logo" class="top-bar__logo" src="images/logo.png"/>
<p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
</div>
<!-- 分享按钮 -->
<div class="top-bar__share" id="shareBtn">
        ⫶
      </div>
</div>
<!-- 汉堡菜单展开内容 -->
<nav class="menu" id="menu">
<ul class="menu__list">&gt;
<li class="menu__item">
<a class="menu__link" href="products.html?series=d">特色</a>
</li>
<li class="menu__item">
<a class="menu__link" href="products.html">产品</a>
</li>
<li class="menu__item">
<a class="menu__link" href="support.html">支持</a>
</li>
<li class="menu__item">
<a class="menu__link" href="pricing.html">订购</a>
</li>
</ul>
</nav>
</header>
<main>
  
  <main>
    <div id="productDetail"></div>
  </main>

<!-- 底部栏 -->
<footer class="site-footer" id="footerToTop">
<span class="site-footer__label">返回顶部</span>
<img alt="AX斧标贝斯 Logo" class="site-footer__logo" src="images/logo.png"/>
</footer>
<script src="/js/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 返回顶部功能
      const footerToTop = document.getElementById('footerToTop');
      if (footerToTop) {
        footerToTop.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }

      // 加载产品详情
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      const productId = urlParams.get('id');
      const container = document.getElementById('productDetail');

      if (!seriesId || !productId) {
        container.innerHTML = `<p class="error-message">参数缺失，无法加载产品详情。</p>`;
      } else {
        const jsonUrl = `data/${seriesId}.json?t=${Date.now()}`;
        fetch(jsonUrl)
          .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.json();
          })
          .then(data => {
            const series = data.series[0];
            const product = series.models.find(m => m.id === productId);
            if (!product) throw new Error('找不到对应的产品');

            container.innerHTML = `
              <div class="product-hero">
                <img src="${product.image}" alt="${product.name}">
                <h1>${product.name}</h1>
                <p>${product.features}</p>
              </div>
              <div class="product-specs">
                <h3>规格参数</h3>
                <ul>
                  ${product.specs.map(s => `<li>${s}</li>`).join('')}
                </ul>
              </div>
              <div class="product-actions">
                <a class="order-button" href="pricing.html?product=${encodeURIComponent(product.name)}">立即订购</a>
                <div class="back-nav">
                  <a href="products.html?series=${seriesId}" class="nav-button back-button">
                    <i class="fas fa-arrow-left"></i> 返回${series.name}
                  </a>
                </div>
              </div>
            `;
          })
          .catch(err => {
            container.innerHTML = `<p class="error-message">加载失败: ${err.message}</p>`;
          });
      }
    });
  </script>
</body>
</html>
