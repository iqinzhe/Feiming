<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品详情</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="css/main.css" rel="stylesheet"/>
  <style>
    body.ax-gradient-bg {
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      font-family: Arial, sans-serif;
    }

    #productDetail {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
    }

    .product-hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      align-items: start;
    }

    .product-hero img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .product-hero h1 {
      font-size: 2.2rem;
      margin: 0 0 15px 0;
      color: #fff;
    }

    .product-hero p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
      margin: 0;
    }

    /* 缩略图导航容器 */
    .thumbnail-container {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-top: 10px;
      padding-bottom: 5px;
    }

    .thumbnail-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s, transform 0.3s;
    }

    .thumbnail-container img.active {
      opacity: 1;
      transform: scale(1.05);
      border: 2px solid #4dabf7;
    }

    /* 产品规格 */
    .product-specs {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 25px;
    }

    .product-specs h3 {
      font-size: 1.6rem;
      margin: 0 0 20px 0;
      color: #fff;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 10px;
    }

    .product-specs ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 12px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .product-specs li {
      background: rgba(255, 255, 255, 0.08);
      padding: 12px 15px;
      border-radius: 8px;
      color: #eee;
    }

    /* 按钮容器优化 */
    .product-actions {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 40px;
    }

    .order-button-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* 系列导航按钮容器 */
    .series-nav-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      flex-wrap: wrap;
    }

    /* 模态窗口样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      overflow: auto;
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 80%;
      margin-top: 5%;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
      .series-nav-container {
        gap: 10px;
      }
      
      .series-nav-container .base-button {
        min-width: 120px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body class="ax-gradient-bg">
  <header class="top-bar">
    <div class="top-bar__row">
      <div class="menu__button" id="hamburger">☰</div>
      <div class="top-bar__center">
        <img src="images/logo.png" alt="AX斧标贝斯 Logo" class="top-bar__logo">
        <p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
      </div>
      <div class="top-bar__share" id="shareBtn">⫶</div>
    </div>
  </header>

  <main>
    <div id="productDetail"></div>
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>
  </main>

  <footer class="site-footer" id="footerToTop">
    <span class="site-footer__label">返回顶部</span>
    <img alt="AX斧标贝斯 Logo" class="site-footer__logo" src="images/logo.png"/>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      const closeModal = document.getElementsByClassName('close')[0];

      closeModal.onclick = function() { modal.style.display = "none"; };
      window.onclick = function(event) { if (event.target == modal) modal.style.display = "none"; };

      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      const productId = urlParams.get('id');
      const container = document.getElementById('productDetail');

      if (!seriesId || !productId) {
        container.innerHTML = `<p class="error-message">参数缺失，无法加载产品详情。</p>`;
      } else {
        fetch(`data/${seriesId}.json?t=${Date.now()}`)
          .then(res => res.json())
          .then(data => {
            const series = data.series[0];
            const product = series.models.find(m => m.id === productId);

            let productHTML = `
              <div class="product-hero">
                <div>
                  <img id="mainImage" src="${product.image}" alt="${product.name}" onclick="openModal(this)">
                  <div class="thumbnail-container">
                    ${product.images.map((img, i) => `
                      <img src="${img}" alt="${product.name}" class="${i===0?'active':''}" onclick="setMainImage(this)">
                    `).join('')}
                  </div>
                </div>
                <div>
                  <h1>${product.name}</h1>
                  <p>${product.features}</p>
                </div>
              </div>`;

            productHTML += `
              <div class="product-specs">
                <h3>规格参数</h3>
                <ul>${product.specs.map(s => `<li>${s}</li>`).join('')}</ul>
              </div>`;

            // 系列导航按钮
            const seriesOrder = ['a','b','c','d','e','f'];
            const currentIndex = seriesOrder.indexOf(seriesId);
            let orderButtonHTML = '';
            let navButtonsHTML = '';

            // 立即订购按钮（单独一行）
            orderButtonHTML = `
              <div class="order-button-container">
                <a class="base-button primary large order-button" href="pricing.html?product=${encodeURIComponent(product.name)}">
                  立即订购
                </a>
              </div>`;

            // 导航按钮（另一行）
            if (currentIndex > 0) {
              const prevSeriesId = seriesOrder[currentIndex - 1];
              navButtonsHTML += `<a href="products.html?series=${prevSeriesId}" class="base-button nav-button">← 上一系列</a>`;
            } else {
              navButtonsHTML += `<span class="placeholder-button"></span>`;
            }

            if (currentIndex < seriesOrder.length - 1) {
              const nextSeriesId = seriesOrder[currentIndex + 1];
              navButtonsHTML += `<a href="products.html?series=${nextSeriesId}" class="base-button nav-button">下一系列 →</a>`;
            } else {
              navButtonsHTML += `<span class="placeholder-button"></span>`;
            }

            productHTML += `
              <div class="product-actions">
                ${orderButtonHTML}
                <div class="series-nav-container">${navButtonsHTML}</div>
              </div>`;

            container.innerHTML = productHTML;

            window.setMainImage = function(thumbnail) {
              const mainImage = document.getElementById('mainImage');
              mainImage.src = thumbnail.src;
              document.querySelectorAll('.thumbnail-container img').forEach(img => img.classList.remove('active'));
              thumbnail.classList.add('active');
            }

            window.openModal = function(imgElement) {
              modal.style.display = "block";
              modalImg.src = imgElement.src;
            }
          });
      }
    });
  </script>
</body>
</html>
