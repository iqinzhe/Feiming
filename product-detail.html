<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品详情</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="css/main.css" rel="stylesheet"/>
  <!-- 添加字体图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ===== 产品详情网格布局系统 ===== */
    /* 主容器 - 单列网格布局 */
    #productDetail {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* 产品主图区域 - 3:1比例 */
    .product-hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      align-items: start;
    }
    
    /* 产品图片 - 响应式设计，3:1比例 */
    .product-hero img {
      width: 100%;
      height: 300px; /* 固定高度实现3:1比例 */
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    /* 产品标题和描述 */
    .product-hero h1 {
      font-size: 2.2rem;
      margin: 0 0 15px 0;
      color: #fff;
      line-height: 1.3;
    }
    
    .product-hero p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
      margin: 0;
    }
    
    /* 规格参数区域 - 网格布局 */
    .product-specs {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 25px;
    }
    
    .product-specs h3 {
      font-size: 1.6rem;
      margin: 0 0 20px 0;
      color: #fff;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    /* 规格列表 - 自适应网格 */
    .product-specs ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 12px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    .product-specs li {
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      color: #eee;
      font-size: 1rem;
      line-height: 1.5;
    }
    
    /* 操作按钮区域 */
    .product-actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      justify-items: center;
      padding: 20px 0;
    }
    
    /* 系列导航按钮容器 */
    .series-nav-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 15px;
    }
     
    /* ===== 额外内容区域样式 ===== */
    .product-description {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 25px;
      line-height: 1.7;
      color: #ccc;
    }
    
    .product-description h3 {
      color: #fff;
      margin-top: 0;
    }
    
    /* 图片画廊 - 3:1比例 */
    .product-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .product-gallery img {
      width: 100%;
      height: 100px; /* 3:1比例 */
      object-fit: cover;
      border-radius: 8px;
    }
    
    /* ===== 响应式设计 ===== */
    @media (min-width: 768px) {
      .product-hero {
        grid-template-columns: 1fr 1fr;
      }
      
      .product-actions {
        grid-template-columns: 1fr 1fr;
        justify-items: stretch;
        gap: 30px;
      }
    }
    
    @media (max-width: 767px) {
      #productDetail {
        gap: 20px;
        padding: 15px;
      }
      
      .product-hero h1 {
        font-size: 1.8rem;
      }
      
      .product-hero img {
        height: 200px; /* 移动端调整高度 */
      }
      
      .product-specs {
        padding: 20px;
      }
      
      .product-specs ul {
        grid-template-columns: 1fr;
      }
      
      .product-specs h3 {
        font-size: 1.4rem;
      }
      
      .series-nav-container {
        flex-direction: column;
        align-items: center;
      }
      
      .product-gallery img {
        height: 80px; /* 移动端调整高度 */
      }
    }
  </style>
</head>

<body class="ax-gradient-bg">

  <!-- ... -->
</body>
</html>
