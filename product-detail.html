<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品详情</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="css/main.css" rel="stylesheet"/>
  <style>
    /* ===== 基础样式 ===== */
    body.ax-gradient-bg {
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #ccc;
      line-height: 1.6;
    }

    /* ===== 布局样式 ===== */
    #productDetail {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
    }

    .product-hero {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      align-items: start;
    }

    /* ===== 产品图片区域 ===== */
    .product-hero img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product-hero img:hover {
      transform: scale(1.02);
    }

    .product-hero h1 {
      font-size: 2.2rem;
      margin: 0 0 15px 0;
      color: #fff;
    }

    .product-hero p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
      margin: 0;
    }

    /* 缩略图导航容器 */
    .thumbnail-container {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-top: 10px;
      padding-bottom: 5px;
      scrollbar-width: thin;
    }

    .thumbnail-container::-webkit-scrollbar {
      height: 6px;
    }

    .thumbnail-container::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }

    .thumbnail-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s, transform 0.3s;
    }

    .thumbnail-container img:hover {
      opacity: 0.8;
    }

    .thumbnail-container img.active {
      opacity: 1;
      transform: scale(1.05);
      border: 2px solid #4dabf7;
    }

    /* ===== 产品规格 ===== */
    .product-specs {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 25px;
    }

    .product-specs h3 {
      font-size: 1.6rem;
      margin: 0 0 20px 0;
      color: #fff;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 10px;
    }

    .product-specs ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 12px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .product-specs li {
      background: rgba(255, 255, 255, 0.08);
      padding: 12px 15px;
      border-radius: 8px;
      color: #eee;
    }

    /* ===== 按钮样式 ===== */
    .base-button {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
    }

    .base-button:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .base-button.primary {
      background: #4dabf7;
      border-color: #339af0;
    }

    .base-button.primary:hover {
      background: #339af0;
    }

    .base-button.large {
      padding: 15px 30px;
      font-size: 1.1rem;
    }

    .base-button.nav-button {
      min-width: 140px;
    }

    .placeholder-button {
      display: inline-block;
      width: 140px;
      visibility: hidden;
    }

    /* 按钮容器优化 */
    .product-actions {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 40px;
    }

    .order-button-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* 系列导航按钮容器 */
    .series-nav-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      flex-wrap: wrap;
    }

    /* ===== 模态窗口样式 ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      overflow: auto;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      opacity: 1;
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 80%;
      margin-top: 5%;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 1001;
    }

    .close:hover {
      color: #bbb;
    }

    /* ===== 额外内容区域样式 ===== */
    .product-description {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      line-height: 1.7;
      color: #ccc;
    }

    .product-description h3 {
      color: #fff;
      margin-top: 0;
    }

    /* 图片画廊 - 自适应填充 */
    .product-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .product-gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 250px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .product-gallery img:hover {
      transform: scale(1.03);
    }
    
    /* 内容区块样式 */
    .content-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
    }
    
    .content-section h3 {
      color: #fff;
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    /* 图文并排布局 */
    .text-with-image {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      align-items: center;
    }
    
    @media (min-width: 768px) {
      .text-with-image {
        grid-template-columns: 1fr 1fr;
      }
      
      .text-with-image.layout-left .content {
        order: 1;
      }
      
      .text-with-image.layout-left .image {
        order: 2;
      }
    }
    
    .text-with-image .image img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    
    /* 优势列表 */
    .benefits-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .benefit-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 8px;
    }
    
    .benefit-item h4 {
      color: #fff;
      margin-top: 0;
      margin-bottom: 10px;
    }
    
    .benefit-item p {
      color: #ccc;
      margin: 0;
    }
    
    /* 对比区域 */
    .comparison-section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    @media (min-width: 768px) {
      .comparison-section {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .comparison-item {
      text-align: center;
    }
    
    .comparison-item img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
    }
    
    .comparison-item p {
      margin-top: 10px;
      color: #ccc;
      font-weight: bold;
    }
    
    /* ===== 错误消息样式 ===== */
    .error-message {
      color: #ff6b6b;
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
    }
    
    /* ===== 响应式设计 ===== */
    @media (min-width: 768px) {
      .product-hero {
        grid-template-columns: 2fr 2fr;
      }
      
      .product-actions {
        grid-template-columns: 1fr 1fr;
        justify-items: stretch;
        gap: 30px;
      }
    }
    
    @media (max-width: 767px) {
      #productDetail {
        gap: 20px;
        padding: 15px;
      }
      
      .product-hero h1 {
        font-size: 1.8rem;
      }
      
      .product-hero img {
        max-height: 300px;
      }
      
      .product-specs {
        padding: 20px;
      }
      
      .product-specs ul {
        grid-template-columns: 1fr;
      }
      
      .product-specs h3 {
        font-size: 1.4rem;
      }
      
      .series-nav-container {
        flex-direction: row;
        align-items: center;
      }
      
      .base-button.nav-button {
        min-width: 120px;
        font-size: 0.9rem;
        padding: 10px 15px;
      }
      
      .placeholder-button {
        width: 120px;
      }
      
      .product-gallery img {
        max-height: 150px;
      }
      
      .benefits-grid {
        grid-template-columns: 1fr;
      }
      
      .modal-content {
        max-width: 95%;
        max-height: 70%;
      }
      
      .close {
        top: 10px;
        right: 20px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body class="ax-gradient-bg">
  <header class="top-bar">
    <div class="top-bar__row">
      <div class="menu__button" id="hamburger">☰</div>
      <div class="top-bar__center">
        <img src="images/logo.png" alt="AX斧标贝斯 Logo" class="top-bar__logo">
        <p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
      </div>
      <div class="top-bar__share" id="shareBtn">⫶</div>
    </div>
  </header>

  <main>
    <div id="productDetail"></div>
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage" alt="放大图片">
    </div>
  </main>

  <footer class="site-footer" id="footerToTop">
    <span class="site-footer__label">返回顶部</span>
    <img alt="AX斧标贝斯 Logo" class="site-footer__logo" src="images/logo.png"/>
  </footer>

  <script>
    // 全局函数定义
    function setMainImage(thumbnail) {
      const mainImage = document.getElementById('mainImage');
      mainImage.src = thumbnail.src;
      document.querySelectorAll('.thumbnail-container img').forEach(img => img.classList.remove('active'));
      thumbnail.classList.add('active');
    }

    function openModal(imgElement) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modal.style.display = "block";
      modalImg.src = imgElement.src;
      
      // 添加动画类
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('show');
      
      // 等待动画完成后再隐藏
      setTimeout(() => {
        modal.style.display = "none";
      }, 300);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.getElementById('imageModal');
      const closeModalBtn = document.getElementsByClassName('close')[0];

      closeModalBtn.onclick = closeModal;
      window.onclick = function(event) { 
        if (event.target == modal) closeModal();
      };

      // 支持ESC键关闭模态窗口
      document.addEventListener('keydown', function(event) {
        if (event.key === "Escape" && modal.style.display === "block") {
          closeModal();
        }
      });

      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      const productId = urlParams.get('id');
      const container = document.getElementById('productDetail');

      if (!seriesId || !productId) {
        container.innerHTML = `<p class="error-message">参数缺失，无法加载产品详情。</p>`;
      } else {
        fetch(`data/${seriesId}.json?t=${Date.now()}`)
          .then(res => {
            if (!res.ok) {
              throw new Error('网络响应不正常');
            }
            return res.json();
          })
          .then(data => {
            const series = data.series[0];
            const product = series.models.find(m => m.id === productId);

            if (!product) {
              container.innerHTML = `<p class="error-message">未找到指定产品。</p>`;
              return;
            }

            let productHTML = `
              <div class="product-hero">
                <div>
                  <img id="mainImage" src="${product.image}" alt="${product.name}" onclick="openModal(this)">
                  <div class="thumbnail-container">
                    ${product.images.map((img, i) => `
                      <img src="${img}" alt="${product.name} 缩略图 ${i+1}" class="${i===0?'active':''}" onclick="setMainImage(this)">
                    `).join('')}
                  </div>
                </div>
                <div>
                  <h1>${product.name}</h1>
                  <p>${product.features}</p>
                </div>
              </div>`;

            productHTML += `
              <div class="product-specs">
                <h3>规格参数</h3>
                <ul>${product.specs.map(s => `<li>${s}</li>`).join('')}</ul>
              </div>`;

            // 系列导航按钮
            const seriesOrder = ['a','b','c','d','e','f'];
            const currentIndex = seriesOrder.indexOf(seriesId);
            let orderButtonHTML = '';
            let navButtonsHTML = '';

            // 立即订购按钮（单独一行）
            orderButtonHTML = `
              <div class="order-button-container">
                <a class="base-button primary large order-button" href="pricing.html?product=${encodeURIComponent(product.name)}">
                  立即订购
                </a>
              </div>`;

            // 导航按钮（另一行）
            if (currentIndex > 0) {
              const prevSeriesId = seriesOrder[currentIndex - 1];
              navButtonsHTML += `<a href="products.html?series=${prevSeriesId}" class="base-button nav-button">← 上一系列</a>`;
            } else {
              navButtonsHTML += `<span class="placeholder-button"></span>`;
            }

            if (currentIndex < seriesOrder.length - 1) {
              const nextSeriesId = seriesOrder[currentIndex + 1];
              navButtonsHTML += `<a href="products.html?series=${nextSeriesId}" class="base-button nav-button">下一系列 →</a>`;
            } else {
              navButtonsHTML += `<span class="placeholder-button"></span>`;
            }

            productHTML += `
              <div class="product-actions">
                ${orderButtonHTML}
                <div class="series-nav-container">${navButtonsHTML}</div>
              </div>`;

            container.innerHTML = productHTML;
          })
          .catch(error => {
            console.error('获取产品数据出错:', error);
            container.innerHTML = `<p class="error-message">加载产品信息时出错，请稍后重试。</p>`;
          });
      }
    });
  </script>
</body>
</html>
