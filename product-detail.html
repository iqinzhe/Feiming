<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AX斧标贝斯 | 产品详情</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link href="css/main.css" rel="stylesheet"/>

  <style>
    /* ===== 产品卡特有样式 ===== */
    main {
      max-width: 900px;
      margin: 80px auto 40px;
      padding: 20px;
    }
    
    .product-hero {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .product-hero img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .product-specs {
      background: rgba(0, 0, 0, 0.2);
      padding: 25px;
      border-radius: 8px;
      margin-top: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .product-specs h3 {
      margin-bottom: 15px;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
    }
    
    .product-specs ul {
      list-style: none;
      padding: 0;
    }
    
    .product-specs li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }
    
    .product-specs li:last-child {
      border-bottom: none;
    }
    
    .product-actions {
      margin-top: 30px;
      text-align: center;
    }
    
    .order-button {
      display: inline-block;
      padding: 12px 30px;
      background: #4dabf7;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    
    .order-button:hover {
      background: #339af0;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #4dabf7;
      text-decoration: none;
      padding: 8px 15px;
      border: 1px solid #4dabf7;
      border-radius: 4px;
      transition: all 0.3s;
    }
    
    .back-link:hover {
      background: rgba(77, 171, 247, 0.1);
    }
    
    .error-message {
      color: #ff6b6b;
      text-align: center;
      padding: 20px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
  </style>
</head>

<body class="ax-gradient-bg">
  <!-- 顶部栏 -->
  <header class="top-bar">
    <div class="top-bar__row">

      <!-- 汉堡菜单按钮 -->
      <div class="menu__button" id="hamburger">
        ☰
      </div>
      
      <!-- logo + 宣传语 -->
      <div class="top-bar__center">
        <img src="images/logo.png" alt="AX斧标贝斯 Logo" class="top-bar__logo">
        <p class="top-bar__slogan">每次拨弦都是心灵的飞舞共鸣！</p>
      </div>

      <!-- 分享按钮 -->
      <div class="top-bar__share" id="shareBtn">
        ⫶
      </div>
    </div>

    <!-- 汉堡菜单展开内容 -->
    <nav class="menu" id="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="index.html" class="menu__link">首页</a>
        </li>
        <li class="menu__item">
          <a href="products.html?series=d" class="menu__link">特色</a>
        </li>
        <li class="menu__item">
          <a href="products.html" class="menu__link">产品</a>
        </li>
        <li class="menu__item">
          <a href="support.html" class="menu__link">支持</a>
        </li>
        <li class="menu__item">
          <a href="pricing.html" class="menu__link">订购</a>
        </li>
      </ul>
    </nav>
  </header>
 
  <main>
    <div id="productDetail"></div>
  </main>

<!-- 底部栏 -->
<footer class="site-footer" id="footerToTop">
<span class="site-footer__label">返回顶部</span>
<img alt="AX斧标贝斯 Logo" class="site-footer__logo" src="images/logo.png"/>
</footer>
<script src="/js/main.js"></script>

  <script>
      // 返回顶部功能
      const footerToTop = document.getElementById('footerToTop');
      if (footerToTop) {
        footerToTop.addEventListener('click', function() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }

      // 加载产品详情
      const urlParams = new URLSearchParams(window.location.search);
      const seriesId = urlParams.get('series');
      const productId = urlParams.get('id');
      const container = document.getElementById('productDetail');

      if (!seriesId || !productId) {
        container.innerHTML = `<p class="error-message">参数缺失，无法加载产品详情。</p>`;
      } else {
        const jsonUrl = `data/${seriesId}.json?t=${Date.now()}`;
        fetch(jsonUrl)
          .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.json();
          })
          .then(data => {
            const series = data.series[0];
            const product = series.models.find(m => m.id === productId);
            if (!product) throw new Error('找不到对应的产品');

            container.innerHTML = `
              <div class="product-hero">
                <img src="${product.image}" alt="${product.name}">
                <h1>${product.name}</h1>
                <p>${product.features}</p>
              </div>
              <div class="product-specs">
                <h3>规格参数</h3>
                <ul>
                  ${product.specs.map(s => `<li>${s}</li>`).join('')}
                </ul>
              </div>
              <div class="product-actions">
                <a class="order-button" href="pricing.html?product=${encodeURIComponent(product.name)}">立即订购</a>
                <div><a href="products.html?series=${seriesId}" class="back-link">← 返回${series.name}</a></div>
              </div>
            `;
          })
          .catch(err => {
            container.innerHTML = `<p class="error-message">加载失败: ${err.message}</p>`;
          });
      }
    });
  </script>
</body>
</html>
