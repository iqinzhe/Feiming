<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 头部元信息（同index.html） -->
  <title>AX斧标贝斯 | 系列详情</title>
  <style>

    /* 详情页专属样式 */
    .series-detail { max-width: 1000px; margin: 0 auto; padding: 20px; }
    .series-cover { width: 100%; border-radius: 8px; margin-bottom: 20px; }
    .models-list { display: grid; gap: 20px; margin-top: 30px; }
    .model-card { border: 1px solid #444; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <!-- 共用顶部导航（同index.html） -->

  <main class="series-detail" id="seriesDetail">
    <!-- 动态内容将在这里渲染 -->
    <div class="loading">加载中...</div>
  </main>

  <script>
    // 从URL获取系列ID（如 ?id=a）
    const seriesId = new URLSearchParams(window.location.search).get('id');
    
    if (!seriesId) {
      document.getElementById('seriesDetail').innerHTML = `
        <p class="error">未指定系列，<a href="index.html">返回首页</a></p>
      `;
    } else {
      // 加载对应系列的JSON数据
      fetch(`json/${seriesId}.json`)
        .then(response => response.json())
        .then(data => {
          const series = data.series[0];
          let modelsHTML = '';

          if (series.models) {
            modelsHTML = `
              <h2>包含型号</h2>
              <div class="models-list">
                ${series.models.map(model => `
                  <div class="model-card">
                    <h3>${model.name}</h3>
                    <img src="${model.image}" alt="${model.name}" width="200">
                    <p>${model.features}</p>
                    <ul>
                      ${model.specs.map(spec => `<li>${spec}</li>`).join('')}
                    </ul>
                  </div>
                `).join('')}
              </div>
            `;
          }

          document.getElementById('seriesDetail').innerHTML = `
            <h1>${series.name}</h1>
            <img src="${series.cover}" alt="${series.name}" class="series-cover">
            <p>${series.description.replace(/\n/g, '<br>')}</p>
            ${modelsHTML}
          `;
        })
        .catch(error => {
          console.error('加载详情失败:', error);
          document.getElementById('seriesDetail').innerHTML = `
            <p class="error">
              加载失败，请检查链接是否正确。<br>
              <a href="index.html">返回首页</a>
            </p>
          `;
        });
    }
  </script>
</body>
</html>
