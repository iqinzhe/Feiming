<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>常见问题 | AX支持中心</title>
  <link href="../css/style.css" rel="stylesheet"/>
  <style>
    /* 顶部栏和底部栏样式同上 */
    
    .faq-container {
      max-width: 800px;
      margin: 40px auto;
    }
    
    .faq-item {
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 20px;
    }
    
    .faq-question {
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .faq-answer {
      margin-top: 10px;
      display: none;
      padding-left: 20px;
    }
    
    .faq-item.active .faq-answer {
      display: block;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: var(--text-white);
    }
  </style>
</head>

<body>
<!-- 顶部栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
  </div>
  
  <div class="topbar__center">
    <a href="../index.html">
      <img class="topbar__logo" src="../images/logo.png" alt="AX Guitar Logo"/>
    </a>
  </div>
  
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  
  <nav class="mobile-nav" id="mobileNav" aria-label="主导航">
    <ul class="mobile-nav__list">
      <li><a href="../index.html">首页</a></li>
      <li><a href="../instruments.html">产品</a></li>
      <li><a href="../pricing.html">DIY选项</a></li>
      <li><a href="../news.html">新闻</a></li>
      <li><a href="support.html">支持</a></li>
    </ul>
  </nav>
</header>

<main class="page-content">
  <h1>常见问题</h1>
  
  <div class="faq-container">
    <div class="faq-item">
      <div class="faq-question">
        <span>Q: 如何保养我的AX贝斯？</span>
        <span>+</span>
      </div>
      <div class="faq-answer">
        <p>A: 定期清洁琴身和指板，使用专用琴弦清洁剂，避免极端温度和湿度环境。每6-12个月进行一次专业调校。</p>
      </div>
    </div>
    
    <!-- 更多FAQ项目 -->
  </div>
  
  <a href="support.html" class="back-link">← 返回支持中心</a>
</main>

<!-- 底部栏 -->
<footer class="site-bottombar">
  <div class="bottombar__top">
    <button aria-label="返回顶部" class="bottombar__to-top" id="toTopBtn">▲</button>
    <div class="bottombar__label">返回顶部</div>
    <div class="bottombar__logo-wrap">
      <a href="../index.html">
        <img class="bottombar__logo" src="../images/logo.png" alt="AX Guitar Logo"/>
      </a>
    </div>
  </div>
</footer>

<script>
  // 顶部栏和底部栏交互功能同上
  
  // FAQ交互
  document.querySelectorAll('.faq-question').forEach(item => {
    item.addEventListener('click', () => {
      const parent = item.parentElement;
      parent.classList.toggle('active');
      item.querySelector('span:last-child').textContent = 
        parent.classList.contains('active') ? '-' : '+';
    });
  });
</script>
</body>
</html>
