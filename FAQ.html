<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>常见问题 | AX支持中心</title>
  <link href="../css/style.css" rel="stylesheet"/>
  <style>
    /* ===== 标准顶部栏样式 ===== */
    .site-topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
    }

    .topbar__center {
      flex: 1;
      text-align: center;
    }

    .topbar__logo {
      height: 30px;
    }

    .mobile-nav {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background-color: rgba(0,0,0,0.9);
      padding: 20px;
    }

    .mobile-nav--open {
      display: block;
    }

    /* ===== 标准底部栏样式 ===== */
    .site-bottombar {
      background-color: rgba(0,0,0,0.8);
      padding: 20px 0;
      text-align: center;
    }

    .bottombar__logo {
      height: 20px;
      display: block;
      margin: 0 auto 10px;
    }

    .bottombar__to-top {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      display: block;
      margin: 0 auto;
      padding: 0;
      cursor: pointer;
    }

    .bottombar__label {
      color: white;
      font-size: 12px;
      margin-top: 10px;
      display: block;
    }

    /* ===== 主内容区域调整 ===== */
    .page-content {
      margin-top: 60px;
      padding: 20px;
      background-color: rgba(0,0,0,0.2);
      min-height: calc(100vh - 160px);
    }

    /* ===== FAQ页面特有样式 ===== */
    .faq-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .faq-item {
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 15px;
    }
    
    .faq-question {
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
    }
    
    .faq-answer {
      padding: 10px 0;
      display: none;
    }
    
    .faq-item.active .faq-answer {
      display: block;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>
<!-- 标准顶部栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
  </div>
  
  <div class="topbar__center">
    <a href="../index.html">
      <img class="topbar__logo" src="../images/logo.png" alt="AX Guitar Logo"/>
    </a>
  </div>
  
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  
  <nav class="mobile-nav" id="mobileNav" aria-label="主导航">
    <ul class="mobile-nav__list">
      <li><a href="../index.html">首页</a></li>
      <li><a href="../instruments.html">产品</a></li>
      <li><a href="../pricing.html">DIY选项</a></li>
      <li><a href="../news.html">新闻</a></li>
      <li><a href="support.html">支持</a></li>
    </ul>
  </nav>
</header>

<!-- 页面内容 -->
<main class="page-content">
  <h1>常见问题</h1>
  
  <div class="faq-container">
    <div class="faq-item">
      <div class="faq-question">
        <span>Q: 如何保养我的AX贝斯？</span>
        <span>+</span>
      </div>
      <div class="faq-answer">
        <p>A: 定期清洁琴身和指板，使用专用琴弦清洁剂，避免极端温度和湿度环境。每6-12个月进行一次专业调校。</p>
      </div>
    </div>
    
    <div class="faq-item">
      <div class="faq-question">
        <span>Q: 产品保修期是多久？</span>
        <span>+</span>
      </div>
      <div class="faq-answer">
        <p>A: AX产品提供2年有限保修，涵盖材料和工艺缺陷。人为损坏不在保修范围内。</p>
      </div>
    </div>
    
    <!-- 更多FAQ项目 -->
  </div>
  
  <a href="support.html" class="back-link">← 返回支持中心</a>
</main>

<!-- 标准底部栏 -->
<footer class="site-bottombar">
  <a href="../index.html">
    <img class="bottombar__logo" src="../images/logo.png" alt="AX Guitar Logo"/>
  </a>
  <button class="bottombar__to-top" id="toTopBtn">▲</button>
  <div class="bottombar__label">返回顶部</div>
</footer>

<script>
  // 菜单控制
  document.getElementById('topbarMenuBtn').addEventListener('click', function() {
    document.getElementById('mobileNav').classList.toggle('mobile-nav--open');
  });

  // 返回顶部
  document.getElementById('toTopBtn').addEventListener('click', function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // FAQ交互
  document.querySelectorAll('.faq-question').forEach(item => {
    item.addEventListener('click', () => {
      const parent = item.parentElement;
      parent.classList.toggle('active');
      item.querySelector('span:last-child').textContent = 
        parent.classList.contains('active') ? '-' : '+';
    });
  });
</script>
</body>
</html>
