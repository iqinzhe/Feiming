<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>官方信息 | AX新闻中心</title>
  <style>
    /* ===== 基础样式 ===== */
    :root {
      --card-bg: rgba(0,0,0,0.3);
      --text-primary: rgba(255,255,255,0.9);
      --text-secondary: rgba(255,255,255,0.7);
    }
    
    body {
      font-family: system-ui, sans-serif;
      background-color: rgba(0,0,0,0.2);
      color: white;
      margin: 0;
      padding: 0;
    }

    /* ===== 顶部栏 ===== */
    .site-topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
    }
    
    .topbar__logo {
      height: 30px;
    }

    /* ===== 主内容区 ===== */
    .page-content {
      margin-top: 60px;
      padding: 15px;
    }

    /* ===== 栏目卡片 ===== */
    .info-card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      overflow: hidden;
      max-height: 150px; /* 初始高度限制 */
      transition: max-height 0.5s ease;
    }
    
    .info-card.expanded {
      max-height: 2000px; /* 展开后的最大高度 */
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-title {
      margin: 0;
      font-size: 1.2rem;
      color: var(--text-primary);
    }
    
    .card-content {
      margin-top: 10px;
      line-height: 1.6;
      color: var(--text-secondary);
    }
    
    .read-more {
      color: #4CAF50;
      text-align: center;
      padding: 8px 0;
      cursor: pointer;
      font-size: 0.9rem;
    }
    
    /* ===== 底部栏 ===== */
    .site-bottombar {
      background-color: rgba(0,0,0,0.8);
      padding: 15px;
      text-align: center;
    }
    
    .bottombar__logo {
      height: 20px;
      margin-bottom: 10px;
    }
    
    /* ===== 响应式调整 ===== */
    @media (min-width: 768px) {
      .page-content {
        max-width: 1000px;
        margin: 60px auto 0;
        padding: 20px;
      }
      
      .info-card {
        padding: 20px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
<!-- 顶部栏 -->
<header class="site-topbar">
  <button aria-label="菜单" id="topbarMenuBtn">☰</button>
  <a href="../index.html"><img class="topbar__logo" src="../images/logo.png" alt="AX Logo"></a>
  <div>
    <button aria-label="搜索" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" id="topbarShareBtn">⤴</button>
  </div>
</header>

<!-- 主内容 -->
<main class="page-content">
  <a href="../news.html" style="color:white;text-decoration:none;">← 返回</a>
  
  <h1 style="margin:15px 0 5px;">官方信息</h1>
  <p style="margin-bottom:25px;color:var(--text-secondary)">获取AX品牌的官方声明和法律信息</p>

  <!-- 关于我们 -->
  <div class="info-card">
    <div class="card-header">
      <h2 class="card-title">关于我们</h2>
    </div>
    <div class="card-content">
      <p><a href="about.html" style="color:#4CAF50;">品牌故事</a></p>
      <p>上海旗舰店: 上海市静安区南京西路1266号</p>
      <p>北京展示厅: 北京市朝阳区三里屯路19号</p>
    </div>
    <div class="read-more" onclick="toggleExpand(this)">阅读更多...</div>
  </div>

  <!-- 条款与条件 -->
  <div class="info-card">
    <div class="card-header">
      <h2 class="card-title">条款与条件</h2>
    </div>
    <div class="card-content">
      <h3 style="margin:15px 0 5px;color:var(--text-primary)">1. 订单确认</h3>
      <p>所有订单需经过客服确认后方可生效。定制产品需支付50%定金。</p>
    </div>
    <div class="read-more" onclick="toggleExpand(this)">阅读更多...</div>
  </div>

  <!-- 隐私政策 -->
  <div class="info-card">
    <div class="card-header">
      <h2 class="card-title">隐私政策</h2>
    </div>
    <div class="card-content">
      <h3 style="margin:15px 0 5px;color:var(--text-primary)">信息收集</h3>
      <p>我们仅收集必要的个人信息用于订单处理和售后服务。</p>
    </div>
    <div class="read-more" onclick="toggleExpand(this)">阅读更多...</div>
  </div>

  <!-- 65号提案 -->
  <div class="info-card">
    <div class="card-header">
      <h2 class="card-title">65号提案</h2>
    </div>
    <div class="card-content">
      <p>根据加州65号提案要求，本产品可能含有某些化学物质...</p>
    </div>
    <div class="read-more" onclick="toggleExpand(this)">阅读更多...</div>
  </div>

  <!-- 假冒产品警告 -->
  <div class="info-card">
    <div class="card-header">
      <h2 class="card-title">假冒产品警告</h2>
    </div>
    <div class="card-content">
      <p>近期市场出现仿冒AX品牌的产品...</p>
    </div>
    <div class="read-more" onclick="toggleExpand(this)">阅读更多...</div>
  </div>
</main>

<!-- 底部栏 -->
<footer class="site-bottombar">
  <img class="bottombar__logo" src="../images/logo.png" alt="AX Logo">
  <button id="toTopBtn" style="background:none;border:none;color:white;font-size:20px;cursor:pointer;">▲</button>
  <div style="font-size:12px;margin-top:5px;">返回顶部</div>
</footer>

<script>
  // 展开/收起功能
  function toggleExpand(button) {
    const card = button.parentElement;
    const isExpanded = card.classList.contains('expanded');
    
    card.classList.toggle('expanded');
    button.textContent = isExpanded ? '阅读更多...' : '收起内容';
  }

  // 返回顶部
  document.getElementById('toTopBtn').addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // 移动菜单
  document.getElementById('topbarMenuBtn').addEventListener('click', function() {
    // 这里可以添加菜单功能
    alert('菜单功能需根据实际需求实现');
  });
</script>
</body>
</html>
