<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>官方信息 | AX信息中心</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="manifest" href="/icons/manifest.json">
<link href="css/style.css" rel="stylesheet"/>
<link rel="stylesheet" href="global.css">
  <style>

/* ===== 全局标准样式 ===== */
:root {
  --neutral-gray: rgb(128, 128, 128);
  --glass-dark: rgba(0, 0, 0, 0.3);
  --text-white: #fff;
}

body {
  background: var(--neutral-gray);
  color: var(--text-white);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: Arial, sans-serif;
  margin: 0; /* 移除默认边距 */
  padding-top: 60px; /* 为固定顶部栏留出空间 */
}

/* ===== 内容区样式 ===== */
.page-content {
  flex: 1;
  padding: 20px 5%;
  margin-top: 20px; /* 增加顶部内边距防止内容被顶部栏遮挡 */
}

.hero {
  text-align: center;
  margin-bottom: 40px;
}

.hero img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

.products-overview {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.product-card {
  background: rgba(0,0,0,0.2);
  padding: 20px;
  border-radius: 8px;
  text-align: center;
}

.product-card img {
  max-width: 100%;
  height: auto;
  border-radius: 4px;
}

/* ===== 响应式设计 ===== */
@media (min-width: 768px) {
  body {
    padding-top: 70px; /* 调整大屏幕下的顶部内边距 */
  }
  .site-topbar {
    padding: 15px 8%;
  height: 60px; /* 固定高度 */
  }
  .topbar__logo {
    height: 35px;
  }
  .page-content {
    padding: 30px 8%;
  }

/* 顶部固定定位 */
.site-topbar {
  position: fixed; 
  top: 0; 
  left: 0; 
  right: 0;
  z-index: 1000;
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 5%;
}
.site-bottombar {
  margin-top: auto;
  padding: 20px 0;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}
main {
  flex: 1;
  padding-bottom: 20px;
}

.topbar__center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* 移动菜单样式 */
.mobile-nav {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: var(--glass-dark);
  backdrop-filter: blur(10px);
  z-index: 999;
  padding: 10px 0;
}

.mobile-nav.mobile-nav--open {
  display: block;
}

.mobile-nav__list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.mobile-nav__list li {
  padding: 14px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.mobile-nav__list a {
  color: var(--text-white);
  text-decoration: none;
  display: block;
  font-size: 18px;
  font-weight: bold;
}

@media (min-width: 768px) {
  body { padding-top: 70px; }
  .site-topbar { padding: 15px 8%; height: 60px; }
  .topbar__logo { height: 35px; }
  .page-content { padding: 30px 8%; }
  
  .page-links ul {
    gap: 30px;
  }
}

@media (max-width: 600px) {
  .page-links ul {
    flex-direction: column;
    gap: 10px;
  }
}
</style>
</head>
<body>

<!-- 标准顶部栏 -->
<header class="site-topbar">
  <div class="topbar__left">
    <button aria-label="菜单" class="topbar__btn" id="topbarMenuBtn">☰</button>
  </div>
  
  <div class="topbar__center">
    <a href="index.html">
      <img class="topbar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
    </a>
  </div>
  <div class="topbar__right">
    <button aria-label="搜索" class="topbar__btn" id="topbarSearchBtn">🔍</button>
    <button aria-label="分享" class="topbar__btn" id="topbarShareBtn">⤴</button>
  </div>
  
  <!-- 标准导航菜单 -->
  <nav class="mobile-nav" id="mobileNav" aria-label="主导航">
    <ul class="mobile-nav__list">
      <li><a href="product.html?series=d">特色产品</a></li>
      <li><a href="pricing.html">订购产品</a></li>
      <li><a href="news.html">新闻</a></li>
      <li><a href="support.html">支持</a></li>
    </ul>
  </nav>
</header>

<!-- 主内容 -->
<main class="page-content">
  <a href="../news.html" style="color:white;text-decoration:none;">← 返回</a>
  
  <h1 style="margin:15px 0 5px;">官方信息</h1>
  <p style="margin-bottom:25px;color:var(--text-secondary)">获取AX品牌的官方声明和法律信息</p>
  <!-- 条款与条件 -->
  <div class="info-card">
    <div class="card-header">
      <h2 class="card-title">条款与条件</h2>
    </div>
    <div class="card-content">
      <h3 style="margin:15px 0 5px;color:var(--text-primary)">1. 订单确认</h3>
      <p>所有订单需经过客服确认后方可生效。定制产品需支付50%定金。</p>
    </div>
    <div class="read-more" onclick="toggleExpand(this)">阅读更多...</div>
  </div>

  <!-- 隐私政策 -->
  <div class="info-card">
    <div class="card-header">
      <h2 class="card-title">隐私政策</h2>
    </div>
    <div class="card-content">
      <h3 style="margin:15px 0 5px;color:var(--text-primary)">信息收集</h3>
      <p>我们仅收集必要的个人信息用于订单处理和售后服务。</p>
    </div>
    <div class="read-more" onclick="toggleExpand(this)">阅读更多...</div>
  </div>

  <!-- 65号提案 -->
  <div class="info-card">
    <div class="card-header">
      <h2 class="card-title">65号提案</h2>
    </div>
    <div class="card-content">
      <p>根据加州65号提案要求，本产品可能含有某些化学物质...</p>
    </div>
    <div class="read-more" onclick="toggleExpand(this)">阅读更多...</div>
  </div>

  <!-- 假冒产品警告 -->
  <div class="info-card">
    <div class="card-header">
      <h2 class="card-title">假冒产品警告</h2>
    </div>
    <div class="card-content">
      <p>近期市场出现仿冒AX品牌的产品...</p>
    </div>
    <div class="read-more" onclick="toggleExpand(this)">阅读更多...</div>
  </div>
</main>

<!-- 底部栏 -->
<footer class="site-bottombar" id="footerToTop">
  <div class="bottombar__label">返回顶部</div>
  <img class="bottombar__logo" src="images/logo.png" alt="AX Guitar Logo"/>
</footer>

<script src="/js/main.js"></script>
</body>
</html>
