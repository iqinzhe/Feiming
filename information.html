<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>通用信息 | AX新闻中心</title>
  <link href="../css/style.css" rel="stylesheet"/>
  <style>
    .info-section {
      margin-bottom: 40px;
    }
    
    .info-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .info-tab {
      padding: 10px 20px;
      background: rgba(0,0,0,0.2);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .info-tab.active {
      background: rgba(255,255,255,0.2);
    }
    
    .info-content {
      display: none;
    }
    
    .info-content.active {
      display: block;
    }
    
    .legal-text {
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>

<body>
<!-- 继承顶部栏 -->
<header class="site-topbar">
  <!-- 同主站顶部栏代码 -->
</header>

<main class="page-content">
  <a href="index.html" class="back-link">← 返回新闻中心</a>
  
  <h1>通用信息</h1>
  
  <div class="info-tabs">
    <button class="info-tab active" data-tab="contact">联系方式</button>
    <button class="info-tab" data-tab="terms">条款与条件</button>
    <button class="info-tab" data-tab="privacy">隐私政策</button>
    <button class="info-tab" data-tab="prop65">65号提案</button>
    <button class="info-tab" data-tab="fake">假冒产品警告</button>
  </div>
  
  <div id="contact" class="info-content active">
    <h2>联系方式</h2>
    <p>客服邮箱: support@axguitars.com</p>
    <p>联系电话: 400-888-XXXX</p>
    <p>工作时间: 周一至周五 9:00-18:00</p>
  </div>
  
  <div id="terms" class="info-content">
    <h2>条款与条件</h2>
    <div class="legal-text">
      <p>1. 订单确认...</p>
      <!-- 详细条款内容 -->
    </div>
  </div>
  
  <div id="privacy" class="info-content">
    <h2>隐私政策</h2>
    <div class="legal-text">
      <p>我们重视您的隐私...</p>
      <!-- 详细隐私政策 -->
    </div>
  </div>
  
  <div id="prop65" class="info-content">
    <h2>加州65号提案警告</h2>
    <p>本产品可能含有加州已知会导致癌症、出生缺陷或其他生殖危害的化学物质...</p>
  </div>
  
  <div id="fake" class="info-content">
    <h2>假冒产品警告</h2>
    <p>近期市场出现仿冒AX品牌的产品，请认准官方渠道购买...</p>
    <img src="../images/fake-warning.jpg" alt="真假对比图">
  </div>
</main>

<!-- 继承底部栏 -->
<footer class="site-bottombar">
  <!-- 同主站底部栏代码 -->
</footer>

<script>
  // 标签页切换
  document.querySelectorAll('.info-tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.info-tab, .info-content').forEach(el => {
        el.classList.remove('active');
      });
      
      tab.classList.add('active');
      const tabId = tab.getAttribute('data-tab');
      document.getElementById(tabId).classList.add('active');
    });
  });
</script>
</body>
</html>
